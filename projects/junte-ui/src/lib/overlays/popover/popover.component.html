<ng-template #defaultContentTemplate>
  <div data-content>
    {{options.content}}
  </div>
</ng-template>

<div data-arrow #arrow></div>
<div data-wrapper role="popover"
     [attr.data-padding]="options.padding"
     [ngStyle]="{'max-height': options.maxHeight, 'max-width': options.maxWidth}">
  <div data-title *ngIf="options.title">{{options.title}}</div>

  <ng-container *ngTemplateOutlet="!!options.contentTemplate
    ? options.contentTemplate : defaultContentTemplate">
  </ng-container>
</div>
