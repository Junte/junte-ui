<jnt-block [padding]="ui.gutter.none" data-modal
           [@move]="opened ? 'visible' : 'hidden'"
           (@move.start) = 'start($event)'
           (@move.done) = 'done($event)'>
  <jnt-stack [type]="ui.layout.stack.type.horizontal" [justify]="ui.flex.justify.between" [align]="ui.flex.align.center" data-title>
    <jnt-stack [type]="ui.layout.stack.type.horizontal" [align]="ui.flex.align.center" [gutter]="ui.gutter.small">
      <jnt-icon *ngIf="!!options?.title?.icon" [icon]="options?.title.icon" data-iconTitle></jnt-icon>
      <span data-text *ngIf="!!options?.title?.text">{{options?.title?.text}}</span>
    </jnt-stack>

    <button *ngIf="options?.closing === closing.enable" (click)="close()" data-close>
      <jnt-icon [icon]="ui.icons.close"></jnt-icon>
    </button>
  </jnt-stack>

  <div [ngStyle]="{'max-height.px': options?.maxHeight, 'max-width.px': options?.maxWidth}" data-content>
    <ng-container #container>
      <ng-container *ngIf="!!contentTemplate">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
      </ng-container>
    </ng-container>
  </div>
  <ng-container *ngIf="!!options?.footer">
    <ng-container *ngTemplateOutlet="options.footer"></ng-container>
  </ng-container>

</jnt-block>
<div *ngIf="!!opened" data-overlay (click)="options?.closing === closing.enable ? close() : null" [@blackout]="opened"></div>
