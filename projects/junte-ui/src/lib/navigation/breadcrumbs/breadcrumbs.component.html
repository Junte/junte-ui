<jnt-stack *ngIf="breadcrumbs?.length"
           [orientation]="ui.orientation.horizontal"
           [gutter]="ui.gutter.small"
           [align]="ui.flex.align.center">
  <ng-container *ngFor="let crumb of breadcrumbs">
    <a (click)="go(crumb)" href="javascript:;">{{crumb.title}}</a>
    <jnt-icon [icon]="ui.icons.chevronRight">
    </jnt-icon>
  </ng-container>
</jnt-stack>
