<jnt-stack *ngIf="breadcrumbs.length > 1"
           [orientation]="ui.orientation.horizontal"
           [gutter]="ui.gutter.small"
           [spacing]="ui.gutter.tiny"
           [wrap]="ui.wrap.wrap"
           [align]="ui.align.center">
  <ng-container *ngFor="let crumb of breadcrumbs">
    <a (click)="router.navigate([crumb.url], {relativeTo: crumb.route})"
       href="javascript:;"
       [attr.data-href]="crumb.url"
       [attr.data-disabled]="crumb.disabled">
      {{crumb.title}}
    </a>
    <jnt-icon [icon]="ui.icons.chevronRight"></jnt-icon>
  </ng-container>
</jnt-stack>
