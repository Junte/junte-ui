<jnt-stack [orientation]="style === ui.menu.style.tabs ? ui.orientation.horizontal : orientation"
           [gutter]="spacing"
           [align]="ui.align.stretch"
           [wrap]="ui.wrap.wrap">
  <ng-container *ngFor="let item of items">
    <div data-top>
      <div data-item (click)="toggle(item)"
           [jntPopover]="{
              context: this.context,
              contentTemplate: submenuTemplate,
              position: orientation === ui.orientation.vertical
                ? ui.position.right
                : ui.position.bottom,
              trigger: orientation === ui.orientation.horizontal || !collapsed
                ? ui.trigger.click
                : ui.trigger.hover,
              behaviour: ui.behaviour.dropdown,
              placement: placement,
              disabled: !item.submenu || (!collapsed && orientation !== ui.orientation.horizontal)
            }"
           (attached)="reference.popover = $event"
           (removed)="reference.popover = null">
        <div *ngIf="item.loading" data-spinner>
          <jnt-spinner></jnt-spinner>
        </div>
        <jnt-link data-link
                  [collapsed]="collapsed"
                  [title]="!collapsed ? item.title : null"
                  [icon]="item.icon"
                  [context]="ui.context.box"
                  [matching]="item.matching"
                  [source]="!item.submenu ? item.link?.source : null"
                  [fragment]="item.link?.fragment"
                  [outline]="ui.outline.transparent"
                  [target]="item.target"
                  [disabled]="item.disabled"
                  [features]="!!item.submenu ? [ui.feature.dropdown] : null"
                  (click)="item.click.emit(); !item.submenu ? selected.emit(item) : null">
          <ng-container *ngIf="!collapsed">
            <jnt-badge *ngFor="let badge of item.badges"
                       [value]="badge.value"
                       [text]="badge.text"
                       [position]="ui.position.inline"
                       [color]="badge.color">
            </jnt-badge>
          </ng-container>
        </jnt-link>
      </div>

      <ng-container *ngIf="!collapsed && orientation === ui.orientation.vertical && item.opened">
        <ng-container *ngTemplateOutlet="submenuTemplate;context: {headless: true}"></ng-container>
      </ng-container>

      <ng-template #submenuTemplate let-headless=headless>
        <div data-sub
             [attr.data-opened]="item.opened"
             [attr.data-orientation]="orientation"
             [attr.data-collapsed]="collapsed">
          <ng-container *ngIf="!!item.submenu">
            <div data-section *ngIf="!headless">
              <jnt-stack [orientation]="ui.orientation.horizontal" [align]="ui.align.center">
                <span>{{item.title}}</span>
                <jnt-badge *ngFor="let badge of item.badges"
                           [value]="badge.value"
                           [text]="badge.text"
                           [position]="ui.position.inline"
                           [color]="badge.color">
                </jnt-badge>
              </jnt-stack>
            </div>
            <div data-item *ngFor="let subItem of item.submenu.items">
              <div *ngIf="subItem.loading" data-spinner>
                <jnt-spinner></jnt-spinner>
              </div>
              <jnt-link data-link
                        [context]="ui.context.box"
                        [title]="subItem.title"
                        [icon]="subItem.icon"
                        [matching]="subItem.matching"
                        [source]="subItem.link?.source"
                        [fragment]="subItem.link?.fragment"
                        [disabled]="subItem.disabled"
                        [target]="subItem.target"
                        (click)="selected.emit(subItem); subItem.click.emit(); reference.popover?.hide();">
                <jnt-badge *ngFor="let badge of subItem.badges"
                           [value]="badge.value"
                           [text]="badge.text"
                           [position]="ui.position.inline"
                           [color]="badge.color">
                </jnt-badge>
              </jnt-link>
            </div>
          </ng-container>
        </div>
      </ng-template>
    </div>
  </ng-container>
</jnt-stack>
