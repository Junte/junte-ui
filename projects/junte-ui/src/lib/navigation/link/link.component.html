<ng-container *ngIf="externalLink; else internalLinkTemplate">
  <ng-container *ngIf="!!source; else emptySourceTemplate">
    <a data-link [href]="source" [target]="'_' + target">
      <ng-container *ngTemplateOutlet="linkTemplate"></ng-container>
    </a>
  </ng-container>
  <ng-template #emptySourceTemplate>
    <a data-link>
      <ng-container *ngTemplateOutlet="linkTemplate"></ng-container>
    </a>
  </ng-template>
</ng-container>

<ng-template #internalLinkTemplate>
  <a data-link [routerLink]="source" #link="routerLinkActive" routerLinkActive
     [routerLinkActiveOptions]="{exact: matching === urlMatching.fullMatch}"
     [attr.data-active]="link.isActive" [queryParams]="queryParams">
    <ng-container *ngTemplateOutlet="linkTemplate"></ng-container>
  </a>
</ng-template>

<ng-template #linkTemplate>
  <span data-title>
    <jnt-icon *ngIf="!!icon && icon.position === ui.position.left" [icon]="icon?.icon"></jnt-icon>
    <span [innerHTML]="title | sanitizeHtml"></span>
    <jnt-icon *ngIf="!!icon && icon.position === ui.position.right" [icon]="icon?.icon"></jnt-icon>
  </span>
  <ng-container *ngIf="badges.length">
    <jnt-badge data-badge *ngFor="let badge of badges"
               [color]="badge.color"
               [value]="badge.value"
               [text]="badge.text"
               [position]="ui.position.inline">
    </jnt-badge>
  </ng-container>
</ng-template>
