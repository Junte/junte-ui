<div *ngIf="visible" data-overlay (click)="toggle()"></div>
<div style="z-index: 1;">
  <ng-container *ngTemplateOutlet="triggerTemplate; context: {trigger: toggle.bind(this)}"></ng-container>
  <div data-content>
    <ng-container *ngTemplateOutlet="dropdownTemplate; context: {trigger: toggle.bind(this)}"></ng-container>
  </div>
</div>
