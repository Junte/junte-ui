<div data-wrapper>
  <ng-template #noImage>
    <ng-template #noInitials>
      <jnt-icon *ngIf="!!icon" [icon]="icon"></jnt-icon>
    </ng-template>

    <span data-text *ngIf="!!name else noInitials">
      {{(name.charAt(0) + (!!surname ? surname.charAt(0) : '')) | uppercase}}
    </span>
  </ng-template>

  <img data-image *ngIf="!!image else noImage" [src]="image">
</div>
<jnt-dot data-dot *ngIf="dot" [color]="dot.color"></jnt-dot>
