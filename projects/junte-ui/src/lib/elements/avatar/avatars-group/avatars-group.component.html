<ng-container *ngFor="let avatar of avatars; let i = index;">
  <jnt-avatar *ngIf="i < max " data-avatar
              [shape]="shape.square"
              [image]="avatar.image"
              [icon]="avatar.icon"
              [name]="avatar.name"
              [surname]="avatar.surname"
              [size]="size">
  </jnt-avatar>
</ng-container>

<div *ngIf="overflow" data-overflow>+{{overflow}}</div>
