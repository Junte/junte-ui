<jnt-stack [orientation]="ui.orientation.horizontal"
           [justify]="ui.justify.center"
           [gutter]="ui.gutter.small"
           [align]="ui.align.center">
  <jnt-dot data-dot *ngIf="!!dot" [color]="dot.color"></jnt-dot>
  <jnt-icon *ngIf="icon"
            [icon]="icon"
            [color]="outline === ui.outline.fill ? (color | textBrightness) : color"></jnt-icon>
  <div data-text *ngIf="label" [style.color]="outline === ui.outline.fill ? (color | textBrightness) : color">{{label}}</div>
</jnt-stack>
