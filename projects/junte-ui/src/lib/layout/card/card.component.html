<div *ngIf="!!icon" data-indicator>
  <jnt-icon [icon]="icon"></jnt-icon>
</div>

<div *ngIf="!!title || !!titleTemplate" data-title>
  <span *ngIf="!!title && !titleTemplate">{{title}}</span>
  <ng-container *ngIf="!!titleTemplate">
    <ng-container *ngTemplateOutlet="titleTemplate"></ng-container>
  </ng-container>
</div>

<ng-content></ng-content>

<jnt-dropdown *ngIf="!!cardActionsTemplate" data-action [position]="ui.position.right">
  <ng-template #triggerTemplate let-action="trigger">
    <jnt-button data-trigger [outline]="ui.outline.transparent"
                [icon]="ui.icons.actions"
                (click)="action()"></jnt-button>
  </ng-template>
  <ng-template #dropdownTemplate>
    <ng-container *ngTemplateOutlet="cardActionsTemplate"></ng-container>
  </ng-template>
</jnt-dropdown>

<div *ngIf="state === cardState.loading" data-load>
  <jnt-spinner [size]="ui.size.large"></jnt-spinner>
</div>
<div *ngIf="state === cardState.error" data-error>
  <jnt-icon [icon]="ui.icons.sad"></jnt-icon>
</div>
