<jnt-stack *ngIf="type == ui.skeleton.type.text" [gutter]="ui.gutter.big">
  <div data-line *ngFor="let l of lines | mockArray"></div>
</jnt-stack>

<div data-avatar *ngIf="type === ui.skeleton.type.avatar || type === ui.skeleton.type.image"
     [attr.data-avatar]="type === ui.skeleton.type.avatar">
</div>

<div *ngIf="type === ui.skeleton.type.card" data-card></div>
