<jnt-stack *ngIf="type == skeletonType.text" [gutter]="ui.gutter.big">
  <div data-line *ngFor="let l of lines | mockArray"></div>
</jnt-stack>

<div data-avatar *ngIf="type === skeletonType.avatar || type === skeletonType.image"
     [attr.data-avatar]="type === skeletonType.avatar">
</div>

<div *ngIf="type === skeletonType.card" data-card></div>
