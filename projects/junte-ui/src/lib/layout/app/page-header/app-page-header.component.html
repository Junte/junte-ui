<jnt-stack [orientation]="ui.orientation.horizontal"
           [align]="ui.align.center">
  <div data-thumbnail *ngIf="!!icon">
    <jnt-icon data-icon [icon]="icon"></jnt-icon>
  </div>
  <jnt-stack [gutter]="ui.gutter.none">
    <div data-title>{{title}}</div>
    <div data-teaser *ngIf="!!teaser">{{teaser}}</div>
  </jnt-stack>
</jnt-stack>
