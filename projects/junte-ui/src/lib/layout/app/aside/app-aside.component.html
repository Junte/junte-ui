<div data-drawer [attr.data-collapsed]="collapsed">
  <div data-scroll>
    <button (click)="collapsed = !collapsed">
      <jnt-stack [orientation]="ui.orientation.horizontal">
        <jnt-icon [icon]="collapsed ? ui.icons.doubleChevronRight: ui.icons.doubleChevronLeft"></jnt-icon>
        <span *ngIf="!collapsed">{{'action.hide_sidebar' | translate}}</span>
      </jnt-stack>
    </button>
    <jnt-stack [align]="ui.flex.align.stretch">
      <ng-container *ngTemplateOutlet="asideContentTemplate; context: {collapsed: collapsed, toggle: toggle.bind(this)}"></ng-container>
      <jnt-menu *ngIf="!!menu" [orientation]="ui.orientation.vertical"
                [collapsed]="collapsed"
                [spacer]="ui.size.small"
                (selected)="toggle()">
        <jnt-menu-item *ngFor="let i of menu.items"
                       [title]="i.title"
                       [link]="i.link"
                       [icon]="i.icon">
          <jnt-sub-menu *ngIf="!!i.submenu">
            <jnt-sub-menu-item *ngFor="let j of i?.submenu.items"
                           [title]="j.title"
                           [link]="j.link"
                           [icon]="j.icon">
            </jnt-sub-menu-item>
          </jnt-sub-menu>
        </jnt-menu-item>
      </jnt-menu>
    </jnt-stack>
  </div>
</div>
<div data-overlay (click)="opened = false"></div>
