<div data-drawer [attr.data-collapsed]="collapsed">
  <div data-scroll>
    <button (click)="collapsed = !collapsed">
      <jnt-stack [orientation]="ui.orientation.horizontal">
        <jnt-icon [icon]="collapsed ? ui.icons.doubleChevronRight: ui.icons.doubleChevronLeft"></jnt-icon>
        <span *ngIf="!collapsed">{{'action.hide_sidebar' | translate}}</span>
      </jnt-stack>
    </button>
    <jnt-stack [align]="ui.align.stretch">
      <ng-container *ngTemplateOutlet="asideContentTemplate;
        context: {collapsed: collapsed, toggle: toggle.bind(this)}">
      </ng-container>
      <jnt-menu data-menu *ngIf="!!menu" [orientation]="ui.orientation.vertical"
                [collapsed]="collapsed"
                [placement]="ui.placement.fixed"
                [features]="[ui.feature.dropdown, ui.feature.smarty]"
                [spacing]="ui.size.small"
                (selected)="toggle()">
        <jnt-menu-item *ngFor="let i of menu.items"
                       [title]="i.title"
                       [disabled]="i.disabled"
                       [link]="i.link"
                       [icon]="i.icon">
            <jnt-badge *ngFor="let badge of i.badges"
                       [value]="badge.value"
                       [text]="badge.text"
                       [position]="ui.position.inline"
                       [color]="badge.color">
            </jnt-badge>
          <jnt-sub-menu *ngIf="!!i.submenu">
            <jnt-sub-menu-item *ngFor="let j of i?.submenu.items"
                           [title]="j.title"
                           [disabled]="j.disabled"
                           [link]="j.link"
                           [icon]="j.icon">
              <jnt-badge *ngFor="let badge of j.badges"
                         [value]="badge.value"
                         [text]="badge.text"
                         [position]="ui.position.inline"
                         [color]="badge.color">
              </jnt-badge>
            </jnt-sub-menu-item>
          </jnt-sub-menu>
        </jnt-menu-item>
      </jnt-menu>
    </jnt-stack>
  </div>
</div>
<div data-overlay (click)="opened = false"></div>
