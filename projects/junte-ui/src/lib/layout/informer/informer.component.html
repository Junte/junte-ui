<ng-template #defaultTemplate>
  <jnt-stack [align]="ui.align.center"
             [gutter]="ui.gutter.large">
    <jnt-icon [icon]="icon"></jnt-icon>
    <jnt-stack data-messages [attr.data-single]="messages.length === 1" [gutter]="ui.gutter.small">
      <div *ngFor="let m of messages">{{m.message}}</div>
    </jnt-stack>

    <jnt-button #okRef [scheme]="ui.scheme.success"
                (click)="ok.emit()" text="Ok"></jnt-button>
  </jnt-stack>
</ng-template>

<ng-container *ngIf="!!contentTemplate; else defaultTemplate">
  <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
</ng-container>
