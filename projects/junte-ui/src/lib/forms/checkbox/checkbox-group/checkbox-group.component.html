<form [formGroup]="form">
  <jnt-stack [gutter]="ui.gutter.small">
    <ng-container formArrayName="checkboxes">
      <ng-container *ngIf="!!checkboxesControl.length">
        <jnt-checkbox *ngFor="let item of checkboxes; let i = index"
                      [formControlName]="i"
                      [size]="size"
                      [label]="item.label"
                      [value]="item.value">
        </jnt-checkbox>
      </ng-container>
    </ng-container>
  </jnt-stack>
</form>
