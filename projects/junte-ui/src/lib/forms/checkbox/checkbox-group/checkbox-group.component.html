<form [formGroup]="form">
  <ng-container formArrayName="checkboxes">
    <ng-container *ngIf="!!checkboxesControl.length">
      <ng-container *ngIf="cols <= 1; else colTemplate">
        <jnt-stack [gutter]="ui.gutter.small" [align]="ui.align.stretch">
          <jnt-checkbox *ngFor="let item of checkboxes; let i = index"
                        [formControlName]="i"
                        [size]="size"
                        [label]="item.label"
                        [value]="item.value">
          </jnt-checkbox>
        </jnt-stack>
      </ng-container>
      <ng-template #colTemplate>
        <jnt-row>
          <jnt-col *ngFor="let item of checkboxes; let i = index" [tablet]="math.trunc(12 / cols)">
            <jnt-checkbox [formControlName]="i"
                          [size]="size"
                          [label]="item.label"
                          [value]="item.value">
            </jnt-checkbox>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </ng-container>
  </ng-container>
</form>
