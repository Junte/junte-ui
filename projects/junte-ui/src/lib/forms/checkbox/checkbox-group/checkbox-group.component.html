<jnt-stack [gutter]="ui.gutter.small">
  <jnt-checkbox *ngFor="let item of checkboxes"
                #checkbox
                [size]="size"
                [label]="item.label"
                [value]="item.value"
                [disabled]="item.disabled"
                (click)="!checkbox.disabled ? select(item.value) : null">
  </jnt-checkbox>
</jnt-stack>
