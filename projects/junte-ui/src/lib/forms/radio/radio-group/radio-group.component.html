<form [formGroup]="form">
  <ng-container formArrayName="radios">
    <ng-container *ngIf="!!radiosControl.length">
      <ng-container *ngIf="cols <= 1; else colTemplate">
        <jnt-stack [gutter]="ui.gutter.small">
          <jnt-radio *ngFor="let item of radios; let i = index"
                     [formControlName]="i"
                     [size]="size"
                     [label]="item.label"
                     [value]="item.value"
                     (click)="radiosControl.enabled ? select(item.value) : null">
          </jnt-radio>
        </jnt-stack>
      </ng-container>
      <ng-template #colTemplate>
        <jnt-row>
          <jnt-col *ngFor="let item of radios; let i = index" [desktop]="math.trunc(12 / cols)">
            <jnt-radio [formControlName]="i"
                       [size]="size"
                       [label]="item.label"
                       [value]="item.value"
                       (click)="radiosControl.enabled ? select(item.value) : null">
            </jnt-radio>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </ng-container>
  </ng-container>
</form>
