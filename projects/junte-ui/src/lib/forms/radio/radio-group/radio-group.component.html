<jnt-stack [gutter]="ui.gutter.small">
  <jnt-radio *ngFor="let item of radios"
             #radio
             [size]="size"
             [label]="item.label"
             [value]="item.value"
             [disabled]="item.disabled"
             (click)="!radio.disabled ? select(item.value) : null">
  </jnt-radio>
</jnt-stack>
