<form [formGroup]="form">
  <input formControlName="switch" type="checkbox">
  <div switch>
    <div slider>
      <jnt-icon *ngIf="icons?.on && checked"
                [icon]="icons.on"></jnt-icon>
      <jnt-icon *ngIf="icons?.off && !checked"
                [icon]="icons.off"></jnt-icon>

    </div>
    <span *ngIf="tags?.on && checked" label>{{tags.on}}</span>
    <span *ngIf="tags?.off && !checked" label>{{tags.off}}</span>
  </div>
  <label *ngIf="label">{{label}}</label>
</form>
