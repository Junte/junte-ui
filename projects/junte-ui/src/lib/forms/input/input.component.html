<form [formGroup]="form">
  <jnt-icon *ngIf="!!icon && !label && !multiline"
            [icon]="icon"></jnt-icon>
  <div data-label *ngIf="!!label">{{label}}</div>

  <input #input *ngIf="!multiline; else textarea"
         formControlName="input"
         [type]="type"
         [placeholder]="placeholder"
         [readonly]="readonly ? readonly : null"
         [min]="min"
         [max]="max"
         (keydown)="!!mask ? keydown($event) : null">

  <ng-template #textarea>
      <textarea formControlName="input"
                [placeholder]="placeholder"
                [attr.rows]="rows">
      </textarea>
  </ng-template>

  <div *ngIf="state === inputState.loading" data-loading>
    <jnt-spinner data-spinner></jnt-spinner>
  </div>

  <div *ngIf="state === inputState.warning" data-warning>
    <jnt-icon [icon]="ui.icons.warning"></jnt-icon>
  </div>

  <div *ngIf="state === inputState.checked" data-checked>
    <jnt-icon [icon]="ui.icons.checked"></jnt-icon>
  </div>

  <div data-arrows *ngIf="type === inputType.number">
    <button [disabled]="inputControl.disabled" (click)="up()">
      <jnt-icon [icon]="ui.icons.chevronUp"></jnt-icon>
    </button>
    <button [disabled]="inputControl.disabled" (click)="down()">
      <jnt-icon [icon]="ui.icons.chevronDown"></jnt-icon>
    </button>
  </div>
</form>
