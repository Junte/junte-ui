<jnt-button *ngFor="let button of buttons"
            [text]="button.text"
            [size]="size"
            [scheme]="scheme"
            [outline]="outline"
            [icon]="button.icon"
            [loading]="button.loading"
            [disabled]="button.disabled"
            [type]="button.type"
            (click)="button.click.emit($event)"
            data-button>
  <jnt-badge *ngFor="let badge of button.badges"
             [value]="badge.value"
             [overflow]="badge.overflow"
             [color]="badge.color"
             [position]="badge.position">
  </jnt-badge>
</jnt-button>
