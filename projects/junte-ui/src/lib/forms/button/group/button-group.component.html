<jnt-button data-button *ngFor="let button of buttons"
            [text]="button.text"
            [size]="size"
            [scheme]="scheme"
            [outline]="outline"
            [icon]="button.icon"
            [loading]="button.loading"
            [disabled]="button.disabled"
            [type]="button.type"
            [shape]="button.shape"
            [width]="button.width"
            (click)="button.click.emit($event)">
  <jnt-badge *ngFor="let badge of button.badges"
             [value]="badge.value"
             [text]="badge.text"
             [overflow]="badge.overflow"
             [color]="badge.color"
             [position]="badge.position">
  </jnt-badge>
</jnt-button>
