<button [type]="type" [disabled]="disabled || loading">
  <jnt-spinner data-loading *ngIf="loading" [@appear]="loading"></jnt-spinner>
  <jnt-icon *ngIf="icon" [@visibility]="loading  ? 'hide' : 'show'" [icon]="icon"></jnt-icon>
  <div data-text [@visibility]="loading  ? 'hide' : 'show'">{{text}}</div>
  <jnt-stack data-badges *ngIf="badges.length"
             [@visibility]="loading  ? 'hide' : 'show'"
             [type]="ui.layout.stack.type.horizontal"
             [gutter]="ui.gutter.tiny">
    <jnt-badge data-badge *ngFor="let badge of badges"
               [color]="badge.color"
               [value]="badge.value"
               [overflow]="badge.overflow"
               [position]="ui.position.inline">
    </jnt-badge>
  </jnt-stack>
</button>
