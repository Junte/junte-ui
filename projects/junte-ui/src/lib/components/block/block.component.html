<div *ngIf="title" title>
  <div>
    {{title}}
  </div>
</div>

<div body>
  <ng-content></ng-content>
</div>

<div *ngIf="loading" loading>
  <jnt-spinner [size]="size" spinner></jnt-spinner>
</div>
<div *ngIf="error" error>
  <jnt-icon [icon]="ui.icons.cancel"></jnt-icon>
</div>
<div *ngIf="state.success" [@success]="state.success" success>
  <jnt-icon [icon]="ui.icons.success"></jnt-icon>
</div>

<ng-container *ngTemplateOutlet="footerBlock"></ng-container>
