<div group>
  <div item *ngFor="let item of items; let index = index"
       [attr.extra]="items.length > extra && index + 1 === extra ? '+' + (items.length - extra) : undefined">
    <jnt-avatar avatar
                [image]="item.image"
                [size]="size"
                [icon]="item.icon"
                [shape]="ui.shape.square"
                [text]="item.text"></jnt-avatar>
  </div>
</div>
