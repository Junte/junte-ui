<div group>
  <div *ngIf="i <= extra - 1" *ngFor="let avatar of avatars; let i = index;" item
       [attr.extra]="avatars.length > extra && i + 1 === extra ? '+' + (avatars.length - extra) : undefined">
    <jnt-avatar avatar
                [image]="avatar.image"
                [size]="size"
                [icon]="avatar.icon"
                [shape]="shape"
                [text]="avatar.text">
    </jnt-avatar>
  </div>
</div>
