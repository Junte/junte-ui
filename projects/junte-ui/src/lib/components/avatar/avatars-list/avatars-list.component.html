<ng-container item *ngFor="let item of items; let i = index;">
  <jnt-avatar avatar [jntAttr]="'avatar'+ i"
              [image]="item.image"
              [size]="size"
              [icon]="item.icon"
              [shape]="item.shape"
              [text]="item.text">
  </jnt-avatar>
</ng-container>
