<jnt-stack [type]="ui.layout.stack.type.horizontal" [gutter]="gutter" [align]="ui.flex.align.center">
  <ng-container *ngFor="let action of actions">
    <jnt-action>
      <ng-template #actionLabelTemplate>
        <ng-container *ngTemplateOutlet="action.actionLabelTemplate"></ng-container>
      </ng-template>
      <ng-template #actionContentTemplate>
        <ng-container *ngTemplateOutlet="action.actionContentTemplate"></ng-container>
      </ng-template>
    </jnt-action>
  </ng-container>
</jnt-stack>
