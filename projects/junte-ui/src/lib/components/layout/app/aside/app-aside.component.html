<div drawer [attr.collapsed]="collapsed">
  <div scroll>
    <jnt-button [outline]="ui.outline.transparent"
                text="Hide sidebar"
                [icon]="collapsed ? ui.icons.font.doubleChevronRight: ui.icons.font.doubleChevronLeft"
                [width]="ui.width.fluid"
                [size]="ui.size.large"
                (click)="collapsed = !collapsed"
                button>
    </jnt-button>
    <ng-container *ngTemplateOutlet="asideContentTemplate; context: {collapsed: collapsed}"></ng-container>
  </div>
</div>
<div overlay (click)="opened = false"></div>
