<div drawer [attr.collapsed]="collapsed">
  <div scroll>
    <button (click)="collapsed = !collapsed">
      <jnt-stack [type]="ui.layout.stack.type.horizontal">
        <jnt-icon [icon]="collapsed ? ui.icons.doubleChevronRight: ui.icons.doubleChevronLeft"></jnt-icon>
        <span *ngIf="!collapsed">Hide sidebar</span>
      </jnt-stack>
    </button>
    <ng-container *ngTemplateOutlet="asideContentTemplate; context: {collapsed: collapsed}"></ng-container>
  </div>
</div>
<div overlay (click)="opened = false"></div>
