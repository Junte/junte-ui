<div *ngIf="headerLogoTemplate" logo>
  <ng-container *ngTemplateOutlet="headerLogoTemplate"></ng-container>
</div>

<ng-container *ngTemplateOutlet="headerMenuTemplate"></ng-container>
<jnt-stack [type]="ui.orientation.horizontal" [gutter]="ui.gutter.small" [align]="ui.flex.align.stretch" actions>
  <div content>
    <ng-content></ng-content>
  </div>
  <ng-container *ngTemplateOutlet="headerActionsTemplate"></ng-container>
  <ng-container *ngTemplateOutlet="headerUserbarTemplate"></ng-container>
</jnt-stack>

<jnt-stack [type]="ui.layout.stack.type.horizontal" [gutter]="ui.gutter.tiny" [align]="ui.flex.align.stretch"
           [wrap]="ui.flex.wrap.noWrap" mobileActions>
  <ng-container *ngTemplateOutlet="headerUserbarTemplate"></ng-container>
  <button burger>
    <jnt-icon [icon]="ui.icons.actions"></jnt-icon>
  </button>
  <div dropdown>
    <ng-container *ngTemplateOutlet="headerMenuTemplate"></ng-container>
  </div>
</jnt-stack>
