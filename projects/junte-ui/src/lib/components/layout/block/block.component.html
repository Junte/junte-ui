<div *ngIf="title" title>
  <div>
    {{title}}
  </div>
</div>

<div body>
  <ng-content></ng-content>
</div>

<div *ngIf="state === 'loading'" loading>
  <jnt-spinner [size]="ui.sizes.normal"></jnt-spinner>
</div>
<div *ngIf="state === 'error'" error>
  <jnt-icon [icon]="ui.icons.cancel"></jnt-icon>
</div>
<div *ngIf="_state.success" [@success]="_state.success" success>
  <jnt-icon [icon]="ui.icons.success"></jnt-icon>
</div>

<ng-container *ngTemplateOutlet="footerBlock"></ng-container>
