<div *ngFor="let section of sections; let i = index;" section>
  <div title tabindex="0" (click)="active == i ? active = null : active = i" [attr.active]="active == i">
    <jnt-icon [icon]="active == i ? ui.icons.chevronUp : ui.icons.chevronDown" icon></jnt-icon>
    {{section.title}}
  </div>
  <div *ngIf="active == i" content>
    <ng-container *ngTemplateOutlet="section.sectionContentTemplate"></ng-container>
  </div>
</div>
