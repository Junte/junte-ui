<jnt-stack [type]="ui.layout.stack.type.horizontal">
  <ng-container *ngIf="!!lists.length; else nolists">
    <jnt-block *ngFor="let list of lists" [title]="list.title" [padding]="ui.gutter.normal" list>
      <jnt-stack *ngIf="!!list.tickets.length; else notickets" [align]="ui.flex.align.stretch">
        <div *ngFor="let ticket of list.tickets" ticket>{{ticket.title}}</div>
      </jnt-stack>
    </jnt-block>
  </ng-container>
</jnt-stack>

<ng-template #nolists>
  <span *ngIf="!loading; else loadingLists">No lists</span>
</ng-template>

<ng-template #loadingLists>
  <div *ngFor="let i of [1,2,3]">
    <jnt-block [width]="ui.width.fluid" [padding]="ui.gutter.normal" mock>
      <jnt-skeleton [lines]="4"></jnt-skeleton>
    </jnt-block>
  </div>
</ng-template>

<ng-template #notickets>
  <span *ngIf="!loading; else loadingTickets" notickets>No tickets</span>
</ng-template>

<ng-template #loadingTickets>
  <jnt-skeleton [lines]="4"></jnt-skeleton>
</ng-template>
