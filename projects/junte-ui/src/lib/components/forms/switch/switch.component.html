<form [formGroup]="form">
  <input formControlName="switch" type="checkbox">
  <div switch>
    <div slider>
      <jnt-icon *ngIf="iconOn && checked" [icon]="iconOn"></jnt-icon>
      <jnt-icon *ngIf="iconOff && !checked" [icon]="iconOff"></jnt-icon>
    </div>
    <span *ngIf="labelOn && checked" label>{{labelOn}}</span>
    <span *ngIf="labelOff && !checked" label>{{labelOff}}</span>
  </div>
  <label *ngIf="label">{{label}}</label>
</form>
