<form [formGroup]="form">
  <jnt-icon icon *ngIf="icon && !label"
            [icon]="icon"></jnt-icon>
  <div label *ngIf="label">{{label}}</div>

  <input formControlName="input"
         [type]="type"
         [placeholder]="placeholder"
         [min]="min"
         [max]="max">

  <div arrows *ngIf="type === inputType.number">
    <button [disabled]="inputControl.disabled" (click)="up()">
      <jnt-icon [icon]="ui.icons.font.chevronUp" icon></jnt-icon>
    </button>
    <button [disabled]="inputControl.disabled" (click)="down()">
      <jnt-icon [icon]="ui.icons.font.chevronDown" icon></jnt-icon>
    </button>
  </div>
</form>
