<form [formGroup]="form">
  <jnt-icon *ngIf="icon && !label" [icon]="icon" icon></jnt-icon>
  <div *ngIf="label" label>{{label}}</div>
  <input formControlName="input"
         [type]="type"
         [placeholder]="placeholder"
         [min]="min"
         [max]="max">

  <div *ngIf="type === ui.form.input.number" arrows>
    <button [disabled]="inputControl.disabled" (click)="up()">
      <jnt-icon [icon]="ui.icons.chevronUp" icon></jnt-icon>
    </button>
    <button [disabled]="inputControl.disabled" (click)="down()">
      <jnt-icon [icon]="ui.icons.chevronDown" icon></jnt-icon>
    </button>
  </div>
</form>
