<form [formGroup]="form">
  <jnt-icon *ngIf="icon" [icon]="icon" icon></jnt-icon>
  <div *ngIf="label" label>{{label}}</div>
  <input formControlName="input"
         [type]="type"
         [placeholder]="placeholder"
         [min]="min"
         [max]="max">

  <div *ngIf="type === ui.form.input.number" arrows>
    <button (click)="up()">
      <jnt-icon [icon]="ui.icons.chevronUp"></jnt-icon>
    </button>
    <button (click)="down()">
      <jnt-icon [icon]="ui.icons.chevronDown"></jnt-icon>
    </button>
  </div>
</form>
