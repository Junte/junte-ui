<ng-template #optionDefaultTemplate let-icon="icon" let-label="label">
  <jnt-stack [type]="ui.layout.stack.type.horizontal"
             [gutter]="ui.gutter.small"
             [align]="ui.flex.align.center">
    <jnt-icon *ngIf="icon" [icon]="icon"></jnt-icon>
    <div>{{label}}</div>
  </jnt-stack>
</ng-template>
<div select tabindex="0">
  <div *ngIf="label" label>{{label}}</div>
  <ul #selectedList>
    <ng-container *ngIf="selected.length">
      <li *ngFor="let key of selected" (click)="mode == selectMode.single ? opened = true : null">
        <ng-template #noOptionTemplate>
          <div empty></div>
        </ng-template>
        <div *ngIf="(key | getOption:options:changes.selected:changes.options) as option;else noOptionTemplate">
          <ng-container *ngTemplateOutlet="!!optionTemplate ? optionTemplate
            : optionDefaultTemplate;context: option">
          </ng-container>
        </div>
        <button close type="button" (click)="remove(key)">
          <jnt-icon [icon]="ui.icons.close"
                    [size]="ui.size.tiny"></jnt-icon>
        </button>
      </li>
    </ng-container>

    <li [formGroup]="form" (click)="opened = true" query>
      <input #queryInput [placeholder]="mode != selectMode.multiple || !selected.length ? placeholder : ''"
             formControlName="query">
    </li>
  </ul>
  <button toggle type="button" (click)="opened = !opened">
    <jnt-icon [icon]="opened ? ui.icons.chevronUp : ui.icons.chevronDown"
              [size]="ui.size.small"></jnt-icon>
  </button>
</div>
<div options *ngIf="opened" [attr.loading]="loading">
  <ng-template #noOptionsTemplate>
    <div skeleton>
      <jnt-skeleton *ngIf="loading; else emptyOptions"
                    [type]="ui.layout.skeleton.type.text" [lines]="5"></jnt-skeleton>
    </div>
    <ng-template #emptyOptions>
      <div empty>
        <jnt-icon [icon]="ui.icons.neutral"></jnt-icon>
      </div>
    </ng-template>
  </ng-template>
  <ng-container *ngIf="((!!queryControl.value ? options.found : options.persisted)
    | getOptions:selected:changes.selected:changes.options) as options">
    <ul *ngIf="options.length;else noOptionsTemplate">
      <div loading *ngIf="loading">
        <jnt-spinner [size]="ui.size.large"></jnt-spinner>
      </div>
      <ng-container *ngFor="let o of options">
        <li (click)="select(o)">
          <ng-container *ngTemplateOutlet="!!optionTemplate ? optionTemplate
              : optionDefaultTemplate;context: o">
          </ng-container>
        </li>
      </ng-container>
    </ul>
  </ng-container>
</div>

<ng-content></ng-content>
