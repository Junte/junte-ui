<ng-content></ng-content>

<jnt-stack [type]="ui.layout.stack.type.horizontal" [align]="ui.flex.align.stretch">
    <jnt-calendar-day *ngFor="let d of days" (click)="!!onChange ? onChange(d) : null"
                      [current]="current"
                      [dayTemplate]="dayTemplate" [date]="d">
    </jnt-calendar-day>
</jnt-stack>
