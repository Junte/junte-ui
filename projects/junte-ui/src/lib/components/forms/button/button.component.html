<button [type]="type" [disabled]="disabled || loading">
  <jnt-spinner loading [@spinner]="loading" *ngIf="loading"></jnt-spinner>
  <jnt-icon icon *ngIf="icon" [@text]="loading | visible"
            [size]="size"
            [icon]="icon"></jnt-icon>
  <span [@text]="loading | visible" text>{{text}}</span>
  <jnt-stack [@text]="loading | visible" *ngIf="badges.length"
             [type]="ui.layout.stack.type.horizontal"
             [gutter]="ui.gutter.tiny" badges>
    <jnt-badge badge *ngFor="let badge of badges"
               [color]="badge.color"
               [value]="badge.value"
               [overflow]="badge.overflow"
               [position]="ui.position.inline">
    </jnt-badge>
  </jnt-stack>
</button>
