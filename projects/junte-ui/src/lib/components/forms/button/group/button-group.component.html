<jnt-button *ngFor="let button of buttons"
            [text]="button.text"
            [size]="size"
            [scheme]="scheme"
            [outline]="outline"
            [icon]="button.icon"
            [badge]="button.badge"
            [loading]="button.loading"
            [disabled]="button.disabled"
            [type]="button.type"
            button>
</jnt-button>
