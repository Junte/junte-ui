<jnt-stack option *ngFor="let option of options" (click)="selectOption(option.value)"
           [attr.active]="(option.value | isEqual : value)"
           [type]="ui.layout.stack.type.horizontal"
           [align]="ui.flex.align.center"
           [gutter]="ui.gutter.small"
           [style.background-color]="(option.value | isEqual : value) ? option.activeColor : null"
           tabindex="0">
  <jnt-dot *ngIf="option.dot"
           [color]="option.dot.color"></jnt-dot>
  <jnt-icon *ngIf="option.icon"
            [icon]="option.icon"></jnt-icon>
  <jnt-stack [type]="ui.layout.stack.type.horizontal"
             [justify]="ui.flex.justify.center"
             [align]="ui.flex.align.center"
             [gutter]="ui.gutter.small">
    <span label>{{option.label}}</span>
    <jnt-badge *ngIf="option.badge as badge"
               [position]="ui.position.inline"
               [color]="badge.color"
               [text]="badge.text"
               [value]="badge.value"
               [overflow]="badge.overflow"></jnt-badge>
  </jnt-stack>
</jnt-stack>
