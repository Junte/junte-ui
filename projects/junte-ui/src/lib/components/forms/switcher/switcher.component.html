<jnt-stack option *ngFor="let option of options" (click)="selectOption(option.value)"
           [attr.active]="(option.value | isEqual : value)"
           [type]="ui.layout.stack.type.horizontal"
           [align]="ui.flex.align.center"
           [gutter]="ui.gutter.tiny"
           [style.background-color]="(option.value | isEqual : value) ? option.activeColor : null" tabindex="0">
  <jnt-icon *ngIf="option.icon" [icon]="option.icon" icon></jnt-icon>
  <jnt-dot *ngIf="option.dot" [color]="option.dot.color"></jnt-dot>
  <jnt-stack [type]="ui.layout.stack.type.horizontal" [justify]="ui.flex.justify.center"
             [align]="ui.flex.align.center"
             [gutter]="ui.gutter.small">
    <span label>{{option.label}}</span>
    <jnt-badge *ngIf="option.badge" [color]="option.badge.color" [position]="ui.position.inline"
               [value]="option.badge.value"></jnt-badge>
  </jnt-stack>
</jnt-stack>
