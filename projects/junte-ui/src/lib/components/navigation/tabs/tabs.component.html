<div tabs>
  <div tab *ngFor="let tab of tabs;let i = index"
       [attr.active]="i === active"
       (click)="active = i"
       tabindex="0">
    <jnt-stack label [type]="ui.layout.stack.type.horizontal"
               [gutter]="ui.gutter.tiny"
               [align]="ui.flex.align.center">
      <jnt-icon *ngIf="tab.icon" [icon]="tab.icon" icon></jnt-icon>
      <jnt-stack [type]="ui.layout.stack.type.horizontal"
                 [align]="ui.flex.align.center">
        <span>{{tab.title}}</span>
        <jnt-stack *ngIf="tab.badges.length"
                   [type]="ui.layout.stack.type.horizontal"
                   [gutter]="ui.gutter.tiny"
                   [align]="ui.flex.align.center">
          <jnt-badge *ngFor="let badge of tab.badges"
                     [color]="badge.color"
                     [value]="badge.value"
                     [position]="ui.position.inline">
          </jnt-badge>
        </jnt-stack>
      </jnt-stack>
    </jnt-stack>
    <div *ngIf="tab.state.flash" [@flash]="tab.state.flash" ripple></div>
  </div>
</div>
<ng-container *ngFor="let tab of tabs;let i = index">
  <div content *ngIf="i === active && tab.tabContentTemplate">
    <ng-container *ngTemplateOutlet="tab.tabContentTemplate"></ng-container>
  </div>
</ng-container>
