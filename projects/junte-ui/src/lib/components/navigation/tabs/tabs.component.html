<div tabs>
  <div tab item *ngFor="let tab of tabItems" [attr.active]="tab.active" (click)="activatedTab(tab)" tabindex="0">
    <jnt-stack [type]="ui.stack.type.horizontal" [gutter]="ui.gutter.tiny" [align]="ui.flex.align.center">
      <jnt-icon *ngIf="tab.icon" [icon]="tab.icon" icon></jnt-icon>
      <jnt-stack [type]="ui.stack.type.horizontal" [align]="ui.flex.align.center">
        <span>{{tab.title}}</span>
        <jnt-stack *ngIf="tab.badges.length" [type]="ui.stack.type.horizontal" [gutter]="ui.gutter.tiny"
                   [align]="ui.flex.align.center">
          <jnt-badge *ngFor="let badge of tab.badges"
                     [color]="badge.color"
                     [count]="badge.count"
                     [position]="ui.position.inline">
          </jnt-badge>
        </jnt-stack>
      </jnt-stack>
    </jnt-stack>
  </div>
</div>
<ng-container *ngFor="let tab of tabItems">
  <ng-container *ngIf="tab.active">
    <ng-container *ngTemplateOutlet="tab.tabContentTemplate"></ng-container>
  </ng-container>
</ng-container>
