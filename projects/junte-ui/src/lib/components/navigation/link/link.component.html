<ng-container *ngIf="externalLink; else internalLink">
  <ng-container *ngIf="!!source; else noSource">
    <a link [href]="source" [target]="target">
      <ng-container *ngTemplateOutlet="linkTemplate"></ng-container>
    </a>
  </ng-container>
  <ng-template #noSource>
    <a link>
      <ng-container *ngTemplateOutlet="linkTemplate"></ng-container>
    </a>
  </ng-template>
</ng-container>

<ng-template #internalLink>
  <a link [routerLink]="source" #link="routerLinkActive" routerLinkActive
     [routerLinkActiveOptions]="{exact: exact}" [attr.active]="link.isActive">
    <ng-container *ngTemplateOutlet="linkTemplate"></ng-container>
  </a>
</ng-template>

<ng-template #linkTemplate>
  <jnt-stack [type]="ui.stack.type.horizontal" [justify]="ui.flex.justify.between" [align]="ui.flex.align.center">
    <div title>
      <jnt-icon *ngIf="icon" [icon]="icon" icon></jnt-icon>
      <span>{{title}}</span>
    </div>
    <jnt-stack *ngIf="badges.length" [type]="ui.stack.type.horizontal" [gutter]="ui.gutter.tiny">
      <jnt-badge *ngFor="let badge of badges"
                 [color]="badge.color"
                 [count]="badge.count"
                 [position]="ui.position.inline"
                 badge>
      </jnt-badge>
    </jnt-stack>
  </jnt-stack>

</ng-template>
