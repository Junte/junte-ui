  <ng-container *ngFor="let item of items">
    <div item>
      <jnt-menu-item [title]="item.title"
                     [icon]="item.icon"
                     [matching]="item.matching"
                     [scheme]="item.scheme"
                     [target]="item.target">
      </jnt-menu-item>
      <div *ngIf="!!item.submenus.length" submenu>
        <ng-container>
          <ng-container *ngFor="let submenu of item.submenus">
            <jnt-link *ngFor="let subitem of submenu.items"
                      [title]="subitem.title"
                      [icon]="subitem.icon"
                      [matching]="subitem.matching"
                      [source]="subitem.link"
                      [scheme]="subitem.scheme"
                      [target]="subitem.target">
            </jnt-link>
          </ng-container>
        </ng-container>
      </div>

    </div>

  </ng-container>
