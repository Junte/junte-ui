<jnt-stack [type]="type" [gutter]="spacer">
  <ng-container *ngFor="let item of items">
    <jnt-link link (click)="item.click.emit($event)" [exact]="item.exactLink" [source]="item.link" [icon]="item.icon" [badge]="item.badge" [scheme]="item.scheme">{{item.title}}</jnt-link>
  </ng-container>
</jnt-stack>
