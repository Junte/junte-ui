<ng-content></ng-content>

<jnt-stack [type]="ui.type.horizontal" [align]="ui.flex.align.stretch">
  <jnt-block *ngFor="let d of days">
    <jnt-calendar-day (click)="!!onChange ? onChange(d) : null"
                      [current]="current"
                      [dayTemplate]="dayTemplate" [date]="d">
    </jnt-calendar-day>
  </jnt-block>
</jnt-stack>
