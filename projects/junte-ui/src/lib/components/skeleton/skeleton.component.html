<table>
  <tr class="header">
    <td *ngIf="avatar" class="avatar">
      <div></div>
    </td>
    <td>
      <div [ngClass]="title?'title':'paragraph'"></div>
      <div class="paragraph"></div>
    </td>
  </tr>
  <tr class="content">
    <td colspan="2">
      <ul>
        <li *ngFor="let l of line" class="paragraph"></li>
      </ul>
    </td>
  </tr>
</table>
