<button [disabled]="disabled || loading">
  <jnt-spinner *ngIf="loading" loading></jnt-spinner>
  <jnt-icon *ngIf="icon" icon [icon]="icon"></jnt-icon>
  <span text>{{text}}</span>
  <jnt-badge *ngIf="badge" [scheme]="scheme" [count]="badge" [position]="ui.position.inline" badge></jnt-badge>
</button>
