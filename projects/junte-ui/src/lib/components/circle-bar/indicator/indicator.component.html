<div [style.width.px]="size"
     [style.height.px]="size"
     [style.line-height.px]="size"
     [attr.over50]="value > 50" circle>
  <div [style.width.px]="size"
       [style.height.px]="size"
       [style.clip]="(value < 50 ? 'rect(0, ' + size + 'px, ' + size + 'px, ' + (size / 2) + 'px)' : 'rect(auto, auto, auto, auto)') | sanitizeStyle"
       left-half>
    <div [style.width.px]="size"
         [style.height.px]="size"
         [style.clip]="value < 50 || ('rect(0, ' + size + 'px, ' + size + 'px, ' + (size / 2) + 'px)' | sanitizeStyle)"
         first50-bar>
    </div>
    <div value-bar [style.width.px]="size"
         [style.height.px]="size"
         [style.border-color]="color"
         [style.transform]="'rotate(' + (3.6 * value) + 'deg)'"
         [style.clip]="'rect(0, ' + (size / 2) + 'px, ' + size +'px, 0)' | sanitizeStyle">
    </div>
  </div>
  <div [style.width.px]="size - 6"
       [style.height.px]="size - 6" overlay>
  </div>
</div>
