<table>
  <thead>
  <tr>
    <th>
      Project
    </th>
    <th colspan="2">
      Loading
    </th>
  </tr>
  </thead>
  <tbody>
  <tr *ngFor="let indicator of indicators">
    <td>
      {{indicator.title}}
    </td>
    <td>
      129h
    </td>
    <td>
      {{indicator.value}}%
    </td>
  </tr>
  </tbody>
</table>

<svg width="150" height="220" xmlns="http://www.w3.org/2000/svg">

  <ng-container *ngFor="let indicator of indicators; let i = index; let first = first">
    <polygon [attr.points]="'0 ' + (first ? heightIndicator : heightIndicator * (i + 1)) + ' ' + widthPoligon + ' ' + (first ? 0 : i - 1 | sum: indicators) + ' ' + widthPoligon + ' ' + (i | sum: indicators) + ' 0 ' + heightIndicator * (i + 2)" [attr.fill]="indicator.color"></polygon>
    <rect [attr.x]="widthPoligon" [attr.y]="first ? 0 : i - 1 | sum: indicators" [attr.width]="widthMark" [attr.height]="indicator.value" [attr.fill]="indicator.color"></rect>
  </ng-container>
