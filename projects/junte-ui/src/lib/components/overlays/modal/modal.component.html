<jnt-block modal [padding]="ui.gutter.none">
  <jnt-stack title [type]="ui.layout.stack.type.horizontal"
             [justify]="ui.flex.justify.between"
             [align]="ui.flex.align.center">
    <jnt-stack [type]="ui.layout.stack.type.horizontal"
               [align]="ui.flex.align.center"
               [gutter]="ui.gutter.small">
      <jnt-icon icon *ngIf="!!options?.title?.icon"
                [icon]="options?.title.icon"></jnt-icon>
      <span text *ngIf="!!options?.title?.text">{{options?.title?.text}}</span>
    </jnt-stack>

    <button close *ngIf="options?.closing === closing.enable"
            (click)="close()">
      <jnt-icon [icon]="ui.icons.close"></jnt-icon>
    </button>
  </jnt-stack>

  <div content [ngStyle]="{'max-height.px': options?.maxHeight, 'max-width.px': options?.maxWidth}">
    <ng-container #container>
      <ng-container *ngIf="!!contentTemplate">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
      </ng-container>
    </ng-container>
  </div>
  <ng-container *ngIf="!!options?.footer">
    <ng-container *ngTemplateOutlet="options.footer"></ng-container>
  </ng-container>

</jnt-block>
<div *ngIf="!!opened" overlay (click)="options?.closing === closing.enable ? close() : null"></div>
