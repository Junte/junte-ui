<jnt-block [padding]="ui.gutter.none" modal [@modal]="opened ? 'visible' : 'hidden'" (@modal.done) = 'modalVisible($event)'>
  <jnt-stack [type]="ui.layout.stack.type.horizontal" [justify]="ui.flex.justify.between" [align]="ui.flex.align.center" title>
    <jnt-stack [type]="ui.layout.stack.type.horizontal" [align]="ui.flex.align.center" [gutter]="ui.gutter.small">
      <jnt-icon *ngIf="!!options?.title?.icon" [icon]="options?.title.icon" iconTitle></jnt-icon>
      <span text *ngIf="!!options?.title?.text">{{options?.title?.text}}</span>
    </jnt-stack>

    <button *ngIf="options?.closing === closing.enable" (click)="close()" close>
      <jnt-icon [icon]="ui.icons.close"></jnt-icon>
    </button>
  </jnt-stack>

  <div [ngStyle]="{'max-height.px': options?.maxHeight, 'max-width.px': options?.maxWidth}" content>
    <ng-container #container>
      <ng-container *ngIf="!!contentTemplate">
        <ng-container *ngTemplateOutlet="contentTemplate"></ng-container>
      </ng-container>
    </ng-container>
  </div>
  <ng-container *ngIf="!!options?.footer">
    <ng-container *ngTemplateOutlet="options.footer"></ng-container>
  </ng-container>

</jnt-block>
<div *ngIf="!!opened" overlay (click)="options?.closing === closing.enable ? close() : null" [@overlay]="opened"></div>
