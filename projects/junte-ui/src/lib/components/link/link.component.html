<ng-container *ngIf="externalLink; else internalLink">
  <a link [href]="source" [target]="allowTarget ? target : targetDefault">
    <jnt-icon *ngIf="icon" [icon]="icon" icon></jnt-icon>
    <span><ng-container *ngTemplateOutlet="contentTemplate"></ng-container></span>
    <jnt-badge *ngIf="badge" [scheme]="scheme" [count]="badge" [position]="ui.position.inline" badge></jnt-badge>
  </a>
</ng-container>

<ng-template #internalLink>
  <a link [routerLink]="source" #link="routerLinkActive" routerLinkActive
     [routerLinkActiveOptions]="{exact: exact}" [attr.active]="link.isActive">
    <jnt-icon *ngIf="icon" [icon]="icon" icon></jnt-icon>
    <span><ng-container *ngTemplateOutlet="contentTemplate"></ng-container></span>
    <jnt-badge *ngIf="badge" [scheme]="scheme" [count]="badge" [position]="ui.position.inline" badge></jnt-badge>
  </a>
</ng-template>

<ng-template #contentTemplate>
  <ng-content></ng-content>
</ng-template>
