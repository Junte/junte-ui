image: node:8.11.1

stages:
  - build
  - publish

build:
  stage: build
  cache:
    paths:
    - node_modules/
  script:
  - npm install -g @angular/cli@7.1.0
  - npm install
  - npm run build:prod
  - npm run build
  artifacts:
    paths:
    - dist
  only:
  - master

publish_npm:
  stage: publish
  script:
  - npm run npm:pack
  - npm login
  - npm run publish
  only:
  - master

pages:
  stage: publish
  image: debian:jessie
  variables:
    GIT_STRATEGY: none
  script:
  # - npm install -g @angular/cli@7.1.0
  # - npm install
  # - npm run build:prod
  # - npm run build  
  - mkdir public
  - ls -l public
  - mv dist/junte-ui/* public/
  # - cp -r dist/junte-ui/* public/
  artifacts:
    paths:
    - public
  only:
  - master
