<jnt-modal #modal [backdrop]="backdrop"></jnt-modal>
<jnt-app-layout #layout>

  <jnt-app-header [fixed]="true">
    <ng-template #logo>
      <div>Junte UI</div>
      <small>Very strong framework!</small>
    </ng-template>
    <ng-template #topMenu>
      <jnt-menu>
        <jnt-menu-item title="Home"></jnt-menu-item>
        <jnt-menu-item title="Documentation"></jnt-menu-item>
        <jnt-menu-item title="GitLab"></jnt-menu-item>
        <jnt-menu-item title="Contacts"></jnt-menu-item>
      </jnt-menu>
    </ng-template>
  </jnt-app-header>
  <jnt-app-main>
    <jnt-app-aside #aside>

      <jnt-menu [type]="ui.type.vertical" [spacer]="ui.sizes.small">
        <jnt-menu-item link="components/theming" title="Theming"></jnt-menu-item>
        <jnt-menu-item link="components/avatar" title="Avatar"></jnt-menu-item>
        <jnt-menu-item link="components/badge" title="Badge"></jnt-menu-item>
        <jnt-menu-item link="components/breadcrumbs" title="Breadcrumbs"></jnt-menu-item>
        <jnt-menu-item link="components/block" title="Block"></jnt-menu-item>
        <jnt-menu-item link="components/button" title="Button"></jnt-menu-item>
        <jnt-menu-item link="components/calendar" title="Calendar"></jnt-menu-item>
        <jnt-menu-item link="components/checkbox" title="Checkbox"></jnt-menu-item>
        <jnt-menu-item link="components/circle-bar" title="Circle bar"></jnt-menu-item>
        <jnt-menu-item link="components/dropdown" title="Dropdown"></jnt-menu-item>
        <jnt-menu-item link="components/form" title="Form"></jnt-menu-item>
        <jnt-menu-item link="components/grid" title="Grid"></jnt-menu-item>
        <jnt-menu-item link="components/icon" title="Icon"></jnt-menu-item>
        <jnt-menu-item link="components/input" title="Input"></jnt-menu-item>
        <jnt-menu-item link="components/label" title="Label"></jnt-menu-item>
        <jnt-menu-item link="components/layout" title="Layout"></jnt-menu-item>
        <jnt-menu-item link="components/link" title="Link"></jnt-menu-item>
        <jnt-menu-item link="components/menu" title="Menu"></jnt-menu-item>
        <jnt-menu-item link="components/modal" title="Modal"></jnt-menu-item>
        <jnt-menu-item link="components/pager" title="Pager"></jnt-menu-item>
        <jnt-menu-item link="components/popover" title="Popover"></jnt-menu-item>
        <jnt-menu-item link="components/pipes" title="Pipes"></jnt-menu-item>
        <jnt-menu-item link="components/radio" title="Radio"></jnt-menu-item>
        <jnt-menu-item link="components/select" title="Select"></jnt-menu-item>
        <jnt-menu-item link="components/skeleton" title="Skeleton"></jnt-menu-item>
        <jnt-menu-item link="components/spinner" title="Spinner"></jnt-menu-item>
        <jnt-menu-item link="components/stack" title="Stack"></jnt-menu-item>
        <jnt-menu-item link="components/switch" title="Switch"></jnt-menu-item>
        <jnt-menu-item link="components/table" title="Table"></jnt-menu-item>
        <jnt-menu-item link="components/tabs" title="Tabs"></jnt-menu-item>
        <jnt-menu-item link="components/typography" title="Typography"></jnt-menu-item>
      </jnt-menu>

    </jnt-app-aside>

    <jnt-app-content [aside]="aside">
      <jnt-app-sub-header (burger)="aside.toggle()">
        <jnt-breadcrumb></jnt-breadcrumb>
      </jnt-app-sub-header>
      <jnt-app-body>
        <router-outlet></router-outlet>
      </jnt-app-body>

      <jnt-app-footer>
        <div footer>
          <small>Junte 2008 - 2019<br> Any rights are NOT reserved, use this as you want ;-)</small>
        </div>
      </jnt-app-footer>
    </jnt-app-content>

  </jnt-app-main>

</jnt-app-layout>
