<jnt-container>
  <h1>Input</h1>
  <jnt-row>
    <jnt-col span="4">
      <jnt-input placeholder="Test"></jnt-input>
    </jnt-col>
    <jnt-col span="4"
             *ngFor="let scheme of [ui.schemes.primary, ui.schemes.secondary, ui.schemes.success, ui.schemes.fail]">
      <jnt-input [scheme]="scheme" placeholder="Test"></jnt-input>
    </jnt-col>
  </jnt-row>
</jnt-container>
