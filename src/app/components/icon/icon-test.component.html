<jnt-container>
  <h1>Icon</h1>

  <h3>Requirements</h3>

  <ol>
    <li>Icons must be the same size</li>
  </ol>

  <hr>

  <jnt-stack [type]="ui.stack.type.horizontal" [wrap]="ui.flex.wrap.wrap">
    <div *ngFor="let icon of icons" wrapper>
      <jnt-icon [icon]="icon.value" icon></jnt-icon>
      <div name>{{icon.name}}</div>
    </div>
  </jnt-stack>

    <ngx-prism language="html">
<pre><![CDATA[
<jnt-icon [icon]="ui.icons.check"></jnt-icon>
]]></pre>
    </ngx-prism>

</jnt-container>
