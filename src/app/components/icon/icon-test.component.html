<jnt-container>
  <h1>Icon</h1>

  <h3>Requirements</h3>

  <ol>
    <li>Icons must be the same size</li>
  </ol>

  <hr>


  <h3>Sources</h3>

  <ul>
    <li>
      <jnt-link source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/icon"
                target="_blank">
        GitLab
      </jnt-link>
    </li>
    <li>
      <jnt-link source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=32%3A95"
                target="_blank">
        Figma
      </jnt-link>
    </li>
  </ul>

  <hr>

  <jnt-stack [type]="ui.stack.type.horizontal" [wrap]="ui.flex.wrap.wrap">
    <div *ngFor="let icon of icons" wrapper>
      <jnt-icon [icon]="icon.value" icon></jnt-icon>
      <div name>{{icon.name}}</div>
    </div>
  </jnt-stack>

    <ngx-prism language="html">
<pre><![CDATA[
<jnt-icon [icon]="ui.icons.check"></jnt-icon>
]]></pre>
    </ngx-prism>

</jnt-container>
