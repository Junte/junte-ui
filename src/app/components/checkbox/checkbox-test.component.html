<jnt-container>
  <h1>Checkbox</h1>

  <jnt-stack [type]="ui.stack.type.vertical">
    <jnt-checkbox>Checkbox</jnt-checkbox>
    <jnt-checkbox [checked]="true">Checkbox checked</jnt-checkbox>
    <jnt-checkbox [disabled]="true">Checkbox disabled</jnt-checkbox>
    <jnt-checkbox [checked]="true" [disabled]="true">Checkbox disabled & checked</jnt-checkbox>
  </jnt-stack>

  <jnt-row>
    <pre>&lt;jnt-checkbox [checked]="true" [disabled]="false"&gt;Checkbox&lt;/jnt-checkbox&gt;</pre>
  </jnt-row>

</jnt-container>
