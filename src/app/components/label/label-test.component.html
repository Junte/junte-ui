<jnt-container>
  <h1>Label</h1>

  <h3>Requirements</h3>

  <ol>
    <li>The label must have a design in accordance with a given color scheme and custom colors</li>
  </ol>

  <hr>

  <jnt-stack [type]="ui.stack.type.horizontal" [wrap]="ui.flex.wrap.wrap">

    <ng-container *ngFor="let color of [ui.colors.red, ui.colors.purpleDark, ui.colors.blue, ui.colors.gray, ui.colors.grayDark,
   ui.colors.green, ui.colors.orange, ui.colors.purple, ui.colors.teal, ui.colors.yellow, ui.colors.purpleLight]">
      <jnt-label label="Doing" [color]="color"></jnt-label>
    </ng-container>
    <jnt-label label="To Do" color="#000"></jnt-label>
    <jnt-label label="To Do" color="red"></jnt-label>
    <jnt-label label="To Do"></jnt-label>
    <jnt-label label="To Do" [icon]="ui.icons.reload"></jnt-label>
  </jnt-stack>

  <ngx-prism language="html">
<pre><![CDATA[
<jnt-label label="Doing" [color]="ui.colors.red"></jnt-label>
]]></pre>
  </ngx-prism>

  <ngx-prism language="html">
<pre><![CDATA[
<jnt-label label="To Do" color="#000"></jnt-label>
]]></pre>
  </ngx-prism>

  <h3>API</h3>
  <h4>jnt-label</h4>
  <table api>
    <thead>
    <tr>
      <th>Property</th>
      <th>Description</th>
      <th>Type</th>
      <th>Default</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>[label]</td>
      <td>-</td>
      <td>string</td>
      <td>-</td>
    </tr>
    <tr>
      <td>[color]</td>
      <td>-</td>
      <td>Colors | string</td>
      <td>purple-dark</td>
    </tr>
    </tbody>
  </table>

</jnt-container>
