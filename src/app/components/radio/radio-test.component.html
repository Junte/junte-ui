<jnt-container>
  <h1>Radio</h1>

  <jnt-stack [type]="ui.stack.type.vertical">
    <jnt-radio>Radio</jnt-radio>
    <jnt-radio [checked]="true">Radio checked</jnt-radio>
    <jnt-radio [disabled]="true">Radio disabled</jnt-radio>
    <jnt-radio [checked]="true" [disabled]="true">Radio disabled & checked</jnt-radio>
  </jnt-stack>

</jnt-container>
