<jnt-container>
  <h1>Pager</h1>
  <jnt-stack>
    <p>{{form.value | json}}</p>
    <form [formGroup]="form">
      <jnt-pagination [pagesCount]="pagesCount"
                 formControlName="page">
      </jnt-pagination>

      <jnt-page-size formControlName="pageSize"></jnt-page-size>
    </form>
  </jnt-stack>
</jnt-container>
