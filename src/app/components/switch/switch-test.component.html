<jnt-container>
  <h1>Switch</h1>

  <jnt-stack [type]="ui.stack.type.vertical">
    <jnt-switch>Switch</jnt-switch>
    <jnt-switch [checked]="true">Switch checked</jnt-switch>
    <jnt-switch [disabled]="true">Switch disabled</jnt-switch>
    <jnt-switch [checked]="true" [disabled]="true">Switch disabled & checked</jnt-switch>
  </jnt-stack>

  <jnt-row>
    <pre>&lt;jnt-switch [checked]="true" [disabled]="false"&gt;Switch&lt;/jnt-switch&gt;</pre>
  </jnt-row>

</jnt-container>
