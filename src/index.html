<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Junte UI | strong framework on Angular 8</title>
  <base href="/">

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="icon" type="image/png" href="assets/images/favicon-32x32.png" sizes="32x32">
  <link rel="icon" type="image/png" href="assets/images/favicon-16x16.png" sizes="16x16">
</head>
<body>

<svg style="width:0;height:0;position:absolute;" aria-hidden="true" focusable="false">
  <linearGradient id="purple-light" x2="1" y2="1">
    <stop offset="0%" stop-color="#7F00FF"/>
    <stop offset="100%" stop-color="#E100FF"/>
  </linearGradient>
  <linearGradient id="green-light" x2="1" y2="1">
    <stop offset="0%" stop-color="#08AEEA"/>
    <stop offset="100%" stop-color="#2AF598"/>
  </linearGradient>
  <linearGradient id="red-light" x2="1" y2="1">
    <stop offset="0%" stop-color="#457fca"/>
    <stop offset="100%" stop-color="#5691c8"/>
  </linearGradient>
  <linearGradient id="yellow-light" x2="1" y2="1" gradientTransform="rotate(-45)">
    <stop offset="0%" stop-color="#FFE53B"/>
    <stop offset="100%" stop-color="#FF2525"/>
  </linearGradient>
</svg>

<app-root></app-root>
</body>
</html>
