<jnt-lp-layout>
  <jnt-lp-slide>
    <ng-template #slideContentTemplate>
      <div about>
        <jnt-container>
          <img src="assets/images/logo-lp.svg" alt="logo">
          <h1>We make apps <br> with estimates</h1>
          <p>We are developers who save <span>your time & money</span></p>
          <jnt-button text="Hire us now!" [outline]="ui.outline.ghost"></jnt-button>
        </jnt-container>
      </div>
    </ng-template>
  </jnt-lp-slide>

  <jnt-lp-slide>
    <ng-template #slideContentTemplate>
      <div>
        <jnt-container>
          <h1>Slide 2</h1>
        </jnt-container>
      </div>
    </ng-template>
  </jnt-lp-slide>

  <jnt-lp-slide>
    <ng-template #slideContentTemplate>
      <jnt-container>
        <h1>Slide 3</h1>
      </jnt-container>
    </ng-template>
  </jnt-lp-slide>

</jnt-lp-layout>
