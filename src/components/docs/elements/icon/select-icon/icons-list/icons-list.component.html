<jnt-label *ngIf="name" [label]="name"></jnt-label>

<jnt-stack icons [orientation]="ui.orientation.horizontal" [wrap]="ui.flex.wrap.wrap">
  <jnt-button *ngFor="let icon of (icons | getIcons)" [outline]="ui.outline.transparent"
              [icon]="icon.icon"
              [size]="ui.size.large"
              (click)="selected.emit({path: path, name: icon.name, value: icon.icon})"
              [attr.title]="icon.name"></jnt-button>
</jnt-stack>

<jnt-stack>
  <app-icons-list *ngFor="let group of (icons | getGroups)"
                  [name]="group.name"
                  [path]="path | getPath:group.name"
                  [icons]="group.icons"
                  (selected)="selected.emit($event)"></app-icons-list>
</jnt-stack>
