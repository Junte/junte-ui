<jnt-container>

  <h1>
    <span data-thumbnail>
      <jnt-icon [icon]="localUi.icons.label"></jnt-icon>
    </span>
    <span i18n="@@label.label">Label</span>
  </h1>

  <app-resources
    gitlab="https://gitlab.com/junte/junte-ui/-/tree/master/projects/junte-ui/src/lib/elements/label"
    figma="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=187%3A0">
  </app-resources>

  <jnt-tabs [features]="[ui.feature.adapted]">
    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <jnt-stack [orientation]="ui.orientation.horizontal">
                  <jnt-label label="Todo"
                             i18n-label="@@label.todo"
                             [icon]="iconControl.value ? ui.icons.home : null"
                             [size]="sizeControl.value"
                             [color]="colorControl.value">
                    <jnt-dot *ngIf="dotControl.value"
                             [color]="ui.color.red"></jnt-dot>
                  </jnt-label>
                  <jnt-label label="Doing"
                             i18n-label="@@label.doing"
                             [icon]="iconControl.value ? ui.icons.figma : null"
                             [size]="sizeControl.value"
                             [color]="colorControl.value">
                    <jnt-dot *ngIf="dotControl.value"
                             [color]="ui.color.red"></jnt-dot>
                  </jnt-label>
                </jnt-stack>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.flex.align.stretch">

                <jnt-form-item>
                  <jnt-form-label for="size"
                                  i18n="@@label.size">Size</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="size"
                                placeholder="Normal"
                                i18n-placeholder="@@label.normal">
                      <jnt-select-option label="Small"
                                         i18n-label="@@label.small"
                                         [icon]="localUi.icons.padding.small"
                                         [key]="ui.size.small"></jnt-select-option>
                      <jnt-select-option label="Normal"
                                         i18n-label="@@label.normal"
                                         [icon]="localUi.icons.padding.normal"
                                         [key]="ui.size.normal"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="color" i18n="@@label.background_color">Background color</jnt-form-label>
                  <jnt-form-control>
                    <jnt-color-picker formControlName="color"></jnt-color-picker>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label i18n="@@label.features">Features
                  </jnt-form-label>
                  <jnt-row>
                    <jnt-col [span]="4">
                      <jnt-checkbox formControlName="icon"
                                    label="Icon"
                                    i18n-label="@@label.icon"></jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="4">
                      <jnt-checkbox formControlName="dot"
                                    label="Dot"
                                    i18n-label="@@label.dot"></jnt-checkbox>
                    </jnt-col>
                  </jnt-row>
                </jnt-form-item>

              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'label-test', type: 'LabelTestComponent'}"
                scss="elements/label"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="label-test.template.html">
                <!-- @formatter:off-->
<![CDATA[
<jnt-label label="Doing"  ]]>
  <ng-container *ngIf="iconControl.value">
    <![CDATA[
    [icon]="ui.icons.animated.runningMan"]]>
  </ng-container>
  <ng-container *ngIf="sizeControl.value">
    <![CDATA[
    [size]="ui.size.]]>{{sizeControl.value}}<![CDATA["]]>
  </ng-container>
  <ng-container *ngIf="colorControl.value">
    <![CDATA[
    color="]]>{{colorControl.value}}<![CDATA["]]>
  </ng-container>
  <![CDATA[>]]>
  <ng-container *ngIf="dotControl.value">
    <![CDATA[
    <jnt-dot></jnt-dot>
    ]]>
  </ng-container>
  <![CDATA[
</jnt-label>
]]>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-label" [target]="types.label"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
