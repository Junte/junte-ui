<jnt-container>

  <jnt-app-page-header [icon]="localUi.icons.avatar"
                       title="Avatar"
                       i18n-title="@@label.avater"></jnt-app-page-header>

  <app-resources
    gitlab="https://gitlab.com/junte/junte-ui/-/tree/master/projects/junte-ui/src/lib/elements/avatar"
    figma="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=791%3A0">
  </app-resources>

  <jnt-tabs [features]="[ui.feature.adapted]">

    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <jnt-row>
                  <jnt-col [desktop]="3" [tablet]="12" [mobile]="12">
                    <jnt-block title="Elon Musk" [padding]="ui.gutter.normal" [width]="ui.width.fluid">
                      <jnt-stack [align]="ui.align.center">
                        <jnt-avatar [size]="sizeControl.value"
                                    [shape]="shapeControl.value"
                                    [icon]="iconControl.value ? ui.icons.user : null"
                                    [name]="textControl.value ? 'Elon' : null"
                                    [surname]="textControl.value ? 'Mask' : null"
                                    [image]="imageControl.value ? 'assets/images/elon.jpeg' : null">
                          <jnt-dot [color]="ui.color.green" *ngIf="dotControl.value"></jnt-dot>
                        </jnt-avatar>
                      </jnt-stack>
                    </jnt-block>
                  </jnt-col>

                  <jnt-col [desktop]="6" [tablet]="12" [mobile]="12">
                    <jnt-block title="Inventors" [padding]="ui.gutter.normal" [width]="ui.width.fluid">
                      <jnt-stack [align]="ui.align.center">
                        <jnt-avatars-list [size]="sizeControl.value">
                          <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                      [name]="textControl.value ? 'Mark' : null"
                                      [surname]="textControl.value ? 'Zuckerberg' : null"
                                      [image]="imageControl.value ? 'assets/images/mark.jpeg' : null">
                          </jnt-avatar>
                          <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                      [name]="textControl.value ? 'Bill' : null"
                                      [surname]="textControl.value ? 'Gates' : null"
                                      [image]="imageControl.value ? 'assets/images/bill.jpeg' : null">
                          </jnt-avatar>
                          <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                      [name]="textControl.value ? 'Steve' : null"
                                      [surname]="textControl.value ? 'Jobs' : null"
                                      [image]="imageControl.value ? 'assets/images/steve.jpeg' : null">
                          </jnt-avatar>
                          <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                      [name]="textControl.value ? 'Elon' : null"
                                      [surname]="textControl.value ? 'Mask' : null"
                                      [image]="imageControl.value ? 'assets/images/elon.jpeg' : null">
                          </jnt-avatar>
                        </jnt-avatars-list>
                      </jnt-stack>
                    </jnt-block>
                  </jnt-col>

                  <jnt-col [desktop]="3" [tablet]="12" [mobile]="12">
                    <jnt-block title="Inventors" [padding]="ui.gutter.normal" [width]="ui.width.fluid">
                      <jnt-stack [align]="ui.align.center">
                        <jnt-avatars-group [size]="sizeControl.value" [total]="10">
                          <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                      [name]="textControl.value ? 'Mark' : null"
                                      [surname]="textControl.value ? 'Zuckerberg' : null"
                                      [image]="imageControl.value ? 'assets/images/mark.jpeg' : null">
                          </jnt-avatar>
                          <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                      [name]="textControl.value ? 'Bill' : null"
                                      [surname]="textControl.value ? 'Gates' : null"
                                      [image]="imageControl.value ? 'assets/images/bill.jpeg' : null">
                          </jnt-avatar>
                          <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                      [name]="textControl.value ? 'Steve' : null"
                                      [surname]="textControl.value ? 'Jobs' : null"
                                      [image]="imageControl.value ? 'assets/images/steve.jpeg' : null">
                          </jnt-avatar>
                          <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                      [name]="textControl.value ? 'Elon' : null"
                                      [surname]="textControl.value ? 'Mask' : null"
                                      [image]="imageControl.value ? 'assets/images/elon.jpeg' : null">
                          </jnt-avatar>
                        </jnt-avatars-group>
                      </jnt-stack>
                    </jnt-block>
                  </jnt-col>

                </jnt-row>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.align.stretch">

                <jnt-form-item>
                  <jnt-form-label for="size"
                                  i18n="@@label.size">Size
                  </jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="size"
                                placeholder="Normal"
                                i18n-placeholder="@@label.normal">
                      <jnt-select-option label="Tiny"
                                         [icon]="localUi.icons.padding.tiny"
                                         [key]="ui.size.tiny"></jnt-select-option>
                      <jnt-select-option label="Small"
                                         [icon]="localUi.icons.padding.small"
                                         [key]="ui.size.small"></jnt-select-option>
                      <jnt-select-option label="Normal"
                                         [icon]="localUi.icons.padding.normal"
                                         [key]="ui.size.normal"></jnt-select-option>
                      <jnt-select-option label="Large"
                                         [icon]="localUi.icons.padding.large"
                                         [key]="ui.size.large"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="shape"
                                  i18n="@@label.shape">Shape
                  </jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="shape" placeholder="Circle">
                      <jnt-select-option label="Circle"
                                         i18n-label="@@label.circle"
                                         [icon]="localUi.icons.circle"
                                         [key]="ui.shape.circle"></jnt-select-option>
                      <jnt-select-option label="Square"
                                         i18n-label="@@label.square"
                                         [icon]="localUi.icons.square"
                                         [key]="ui.shape.square"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label i18n="@@label.features">Features
                  </jnt-form-label>
                  <jnt-row>
                    <jnt-col [span]="4">
                      <jnt-checkbox formControlName="icon"
                                    label="Icon"
                                    i18n-label="@@label.icon"></jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="4">
                      <jnt-checkbox formControlName="text"
                                    label="Text"
                                    i18n-label="@@label.text"></jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="4">
                      <jnt-checkbox formControlName="image"
                                    label="Image"
                                    i18n-label="@@label.image"></jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="4">
                      <jnt-checkbox formControlName="dot"
                                    label="Dot"
                                    i18n-label="@@label.dot"></jnt-checkbox>
                    </jnt-col>
                  </jnt-row>
                </jnt-form-item>

              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'avatar-test', type: 'AvatarTestComponent'}"
                scss="elements/avatar"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Avatar component template"
                                 i18n-title="@@label.component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="avatar-test.component.html">
                <!-- @formatter:off-->
                <![CDATA[
                <jnt-avatar
                  ]]>
                  <ng-container *ngIf="sizeControl.value">
                    <![CDATA[
                    [size]="ui.size.]]>{{sizeControl.value}}<![CDATA["]]>
                  </ng-container>
                  <ng-container *ngIf="shapeControl.value">
                    <![CDATA[
                    [shape]="ui.shape.]]>{{shapeControl.value}}<![CDATA["]]>
                  </ng-container>
                  <ng-container *ngIf="iconControl.value">
                    <![CDATA[
                    [icon]="ui.icons.user"]]>
                  </ng-container>
                  <ng-container *ngIf="textControl.value">
                    <![CDATA[
                    name="Name"
                    surname="Surname"
                    ]]>
                  </ng-container>
                  <ng-container *ngIf="imageControl.value">
                    <![CDATA[
                    image="assets/images/bob.jpeg"]]>
                  </ng-container>
                  <![CDATA[>]]>
                  <ng-container *ngIf="dotControl.value">
                    <![CDATA[
                    <jnt-dot [color]="ui.color.green"></jnt-dot>
                    ]]>
                  </ng-container>
                  <![CDATA[
                </jnt-avatar>
                ]]>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>

          </jnt-accordion-section>
          <jnt-accordion-section title="Avatars list component template"
                                 i18n-title="@@label.avatars_list_component">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="avatar-test.template.html">
                <!-- @formatter:off-->
                <![CDATA[
                <jnt-avatars-list
                  ]]>
                  <ng-container *ngIf="sizeControl.value">
                    <![CDATA[
                    [size]="ui.size.]]>{{sizeControl.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>]]>
                  <ng-container *ngFor="let av of 4 | mockArray">
                    <![CDATA[
                    <jnt-avatar
                      ]]>
                      <ng-container *ngIf="iconControl.value">
                        <![CDATA[
                        [icon]="ui.icons.user"]]>
                      </ng-container>
                      <ng-container *ngIf="textControl.value">
                        <![CDATA[
                        text="User"]]>
                      </ng-container>
                      <ng-container *ngIf="imageControl.value">
                        <![CDATA[
                        image="assets/images/bob.jpeg"]]>
                      </ng-container>
                      <![CDATA[>
                    </jnt-avatar>
                    ]]>
                  </ng-container>
                  <![CDATA[
                </jnt-avatars-list>
                ]]>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>

          </jnt-accordion-section>
          <jnt-accordion-section title="Avatars group component template"
                                 i18n-title="@@label.avatars_group_component">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="avatar-test.template.html">
                <!-- @formatter:off-->
                <![CDATA[
                <jnt-avatars-group [total]="9"
                                   ]]>
                  <ng-container *ngIf="sizeControl.value">
                    <![CDATA[
                    [size]="ui.size.]]>{{sizeControl.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>]]>
                  <ng-container *ngFor="let av of 5 | mockArray">
                    <![CDATA[
                    <jnt-avatar
                      ]]>
                      <ng-container *ngIf="iconControl.value">
                        <![CDATA[
                        [icon]="ui.icons.user"]]>
                      </ng-container>
                      <ng-container *ngIf="textControl.value">
                        <![CDATA[
                        text="User"]]>
                      </ng-container>
                      <ng-container *ngIf="imageControl.value">
                        <![CDATA[
                        image="assets/images/bob.jpeg"]]>
                      </ng-container>
                      <![CDATA[>
                    </jnt-avatar>
                    ]]>
                  </ng-container>
                  <![CDATA[
                </jnt-avatars-group>
                ]]>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <jnt-stack [align]="ui.align.stretch">
          <app-component-api selector="jnt-avatar" [target]="types.avatar"></app-component-api>
          <app-component-api selector="jnt-avatars-list" [target]="types.list"></app-component-api>
          <app-component-api selector="jnt-avatars-group" [target]="types.group"></app-component-api>
        </jnt-stack>
      </ng-template>
    </jnt-tab>

  </jnt-tabs>

</jnt-container>
