<jnt-block [width]="ui.width.fluid" [padding]="ui.gutter.none">
  <jnt-form [formGroup]="form">
    <jnt-stack [align]="ui.align.stretch" [gutter]="ui.gutter.normal">
      <jnt-table #table [features]="(sections |includes: tableSections.search) ? [ui.feature.search] : null"
                 formControlName="table">

        <ng-template *ngIf="(sections |includes: tableSections.filter)" #tableFiltersTemplate>
          <jnt-select formControlName="job"
                      placeholder="Select job"
                      i18n-placeholder="@@label.select_job">
            <jnt-select-option *ngFor="let job of jobs"
                               [label]="job"
                               [key]="job"></jnt-select-option>
          </jnt-select>
        </ng-template>

        <jnt-table-column title="#" sort="id">
          <ng-template #tableCellTemplate let-id="id">
            {{id}}
          </ng-template>
        </jnt-table-column>

        <jnt-table-column title="Person"
                          i18n-title="@@label.person"
                          sort="person">
          <ng-template #tableCellTemplate let-person="person">
            {{person}}
          </ng-template>
        </jnt-table-column>

        <jnt-table-column title="Job"
                          i18n-title="@@label.job"
                          sort="job">
          <ng-template #tableCellTemplate let-job="job">
            {{job}}
          </ng-template>
        </jnt-table-column>

        <ng-template *ngIf="(sections |includes: tableSections.actions)"
                     #tableRowActionsTemplate let-row="row" let-hide="hide">
          <jnt-menu [orientation]="ui.orientation.vertical" [spacing]="ui.size.small">
            <jnt-menu-item title="Edit"
                           i18n-title="@@action.edit"
                           (click)="hide()"></jnt-menu-item>
            <jnt-menu-item title="Delete"
                           i18n-title="@@action.delete"
                           (click)="hide()"></jnt-menu-item>
          </jnt-menu>
        </ng-template>

      </jnt-table>
    </jnt-stack>
  </jnt-form>
</jnt-block>
