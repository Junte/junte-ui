<p>Create the component by the command in terminal</p>
<app-code-highlight>
<![CDATA[
ng g c ]]>{{test.selector}}<![CDATA[
]]>
</app-code-highlight>
<p>
  Add link to <code>UI </code> enum in component behaviour <code>{{test.selector}}.component.ts</code>
</p>

<ng-template #customBehaviourTemplate>
  <app-code-highlight [language]="language.typescript"
                      file="{{test.selector}}.component.ts">
    <ng-container *ngTemplateOutlet="behaviourTemplate"></ng-container>
  </app-code-highlight>
</ng-template>

<app-code-highlight *ngIf="!behaviourTemplate; else customBehaviourTemplate"
                    [language]="language.typescript"
                    file="{{test.selector}}.component.ts">
  <!-- @formatter:off-->
<![CDATA[
import { Component } from '@angular/core';
import { UI } from '@junte/ui';

@Component({
  selector: 'app-]]>{{test.selector}}<![CDATA[',
  templateUrl: './]]>{{test.selector}}<![CDATA[.component.html',
  styleUrls: ['./]]>{{test.selector}}<![CDATA[.component.scss']
})
export class ]]>{{test.type}}<![CDATA[ {
  ui = UI; // link to junte UI enum
}]]>
  <!-- @formatter:on-->
</app-code-highlight>

<ng-container *ngIf="!!scss">
  <p>Add component's style to main app styles file <code>style.scss</code></p>
  <app-code-highlight [language]="language.css" file="src/styles.scss">
    <![CDATA[
    @import "@junte/ui/lib/assets/styles/components/]]>{{scss}}<![CDATA[";]]>
  </app-code-highlight>
</ng-container>
