<jnt-container>

  <h1>
    <span data-thumbnail>
      <jnt-icon [icon]="localUi.icons.switcher"></jnt-icon>
    </span>
    <span i18n="@@label.switcher">Switcher</span>
  </h1>

  <app-resources
    gitlab="https://gitlab.com/junte/junte-ui/-/tree/master/projects/junte-ui/src/lib/forms/switcher"
    figma="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=3074%3A11997">
  </app-resources>

  <jnt-tabs playground>
    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>

          <jnt-col [tablet]="8">
            <app-browser-preview>
              <ng-template #document>
                <jnt-block #block data-block title="Your hero"
                           i18n-title="@@label.your_hero">
                  <jnt-form [formGroup]="form" (submitted)="submit()">
                    <jnt-stack [gutter]="ui.gutter.big"
                               [align]="ui.flex.align.stretch"
                               [justify]="ui.flex.justify.center">
                      <jnt-form-item>
                        <jnt-form-label for="hero"
                                        i18n="@@label.select_hero">Select hero
                        </jnt-form-label>
                        <jnt-form-control name="hero">
                          <jnt-switcher formControlName="hero"
                                        [loading]="loadingControl.value"
                                        [features]="indicatorControl.value ? [ui.feature.badge] : null"
                                        [attr.max-height]="heightControl.value"
                                        [mode]="modeControl.value"
                                        [allowEmpty]="allowEmptyControl.value"
                                        [marks]="marksControl.value"
                                        [orientation]="orientationControl.value">
                            <jnt-switcher-option label="Spiderman"
                                                 [value]="hero.spiderman"
                                                 [disabled]="disabledOptionControl.value"
                                                 [icon]="iconControl.value ? localUi.icons.spiderman : null">
                              <jnt-dot *ngIf="dotControl.value"
                                       [color]="ui.color.red"></jnt-dot>
                              <jnt-badge *ngIf="badgeControl.value"
                                         [color]="ui.color.red"
                                         [value]="5"></jnt-badge>
                              <ng-container *ngIf="templateControl.value">
                                <ng-template #optionTemplate>
                                  <jnt-stack [orientation]="ui.orientation.horizontal"
                                             [align]="ui.flex.align.center">
                                    <jnt-stack [orientation]="ui.orientation.horizontal"
                                               [gutter]="ui.gutter.small"
                                               [align]="ui.flex.align.center">
                                      <jnt-avatar image="assets/images/heroes/spiderman.svg"
                                                  [size]="ui.size.small"></jnt-avatar>
                                      <div>Spiderman</div>
                                    </jnt-stack>
                                    <jnt-label label="15"
                                               [color]="ui.color.red"></jnt-label>
                                  </jnt-stack>
                                </ng-template>
                              </ng-container>
                            </jnt-switcher-option>
                            <jnt-switcher-option label="Ironman" [value]="hero.ironman"
                                                 [icon]="iconControl.value ? localUi.icons.ironman : null">
                              <jnt-dot *ngIf="dotControl.value"
                                       [color]="ui.color.yellow"></jnt-dot>
                              <jnt-badge *ngIf="badgeControl.value"
                                         [color]="ui.color.yellow"
                                         [value]="5"></jnt-badge>
                              <ng-container *ngIf="templateControl.value">
                                <ng-template #optionTemplate>
                                  <jnt-stack [orientation]="ui.orientation.horizontal"
                                             [align]="ui.flex.align.center">
                                    <jnt-stack [orientation]="ui.orientation.horizontal"
                                               [gutter]="ui.gutter.small"
                                               [align]="ui.flex.align.center">
                                      <jnt-avatar image="assets/images/heroes/ironman.svg"
                                                  [size]="ui.size.small"></jnt-avatar>
                                      <div>Iconman</div>
                                    </jnt-stack>
                                    <jnt-label label="20"
                                               [color]="ui.color.yellow"></jnt-label>
                                  </jnt-stack>
                                </ng-template>
                              </ng-container>
                            </jnt-switcher-option>
                            <jnt-switcher-option label="Captain America" [value]="hero.captainAmerica"
                                                 [icon]="iconControl.value ? localUi.icons.capitan : null">
                              <jnt-dot *ngIf="dotControl.value"
                                       [color]="ui.color.blue100"></jnt-dot>
                              <jnt-badge *ngIf="badgeControl.value"
                                         [color]="ui.color.blue100"
                                         [value]="5"></jnt-badge>
                              <ng-container *ngIf="templateControl.value">
                                <ng-template #optionTemplate>
                                  <jnt-stack [orientation]="ui.orientation.horizontal"
                                             [align]="ui.flex.align.center">
                                    <jnt-stack [orientation]="ui.orientation.horizontal"
                                               [gutter]="ui.gutter.small"
                                               [align]="ui.flex.align.center">
                                      <jnt-avatar image="assets/images/heroes/captain.svg"
                                                  [size]="ui.size.small"></jnt-avatar>
                                      <div>Captain America</div>
                                    </jnt-stack>
                                    <jnt-label label="25"
                                               [color]="ui.color.blue100"></jnt-label>
                                  </jnt-stack>
                                </ng-template>
                              </ng-container>
                            </jnt-switcher-option>
                          </jnt-switcher>

                          <jnt-form-message [type]="ui.forms.validators.typeError.required">
                            Please select the hero
                          </jnt-form-message>
                        </jnt-form-control>
                      </jnt-form-item>

                      <ng-container [ngSwitch]="heroControl.value">
                        <jnt-avatar data-avatar *ngSwitchCase="hero.spiderman"
                                    [size]="ui.size.large"
                                    image="assets/images/heroes/spiderman.svg"></jnt-avatar>
                        <jnt-avatar data-avatar *ngSwitchCase="hero.ironman"
                                    [size]="ui.size.large"
                                    image="assets/images/heroes/ironman.svg"></jnt-avatar>
                        <jnt-avatar data-avatar *ngSwitchCase="hero.captainAmerica"
                                    [size]="ui.size.large"
                                    image="assets/images/heroes/captain.svg"></jnt-avatar>
                        <jnt-avatar data-avatar *ngSwitchDefault [size]="ui.size.large"
                                    [icon]="ui.icons.question"></jnt-avatar>
                      </ng-container>
                    </jnt-stack>
                    <ng-template #formFooterTemplate>
                      <jnt-row [justify]="ui.flex.justify.between">
                        <jnt-col [tablet]="5" [mobile]="12">
                          <jnt-button text="Submit"
                                      i18n-text="@@action.submit"
                                      [width]="ui.width.fluid"
                                      [type]="ui.forms.button.type.submit"></jnt-button>
                        </jnt-col>

                        <jnt-col [tablet]="5" [mobile]="12">
                          <jnt-button text="Reset"
                                      i18n-text="@@action.reset"
                                      [width]="ui.width.fluid"
                                      [scheme]="ui.scheme.secondary"
                                      (click)="form.reset()"></jnt-button>
                        </jnt-col>
                      </jnt-row>
                    </ng-template>
                  </jnt-form>
                </jnt-block>
              </ng-template>
            </app-browser-preview>
          </jnt-col>

          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.flex.align.stretch">

                <jnt-form-item>
                  <jnt-form-label for="mode"
                                  i18n="@@label.mode">Mode
                  </jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="mode"
                                placeholder="Single"
                                i18n-placeholder="@@label.single">
                      <jnt-select-option label="Single"
                                         i18n-label="@@label.single"
                                         [key]="ui.forms.select.mode.single"></jnt-select-option>
                      <jnt-select-option label="Multiple"
                                         i18n-label="@@label.multiple"
                                         [key]="ui.forms.select.mode.multiple"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="orientation"
                                  i18n="@@label.orientation">Orientation
                  </jnt-form-label>
                  <jnt-select formControlName="orientation" placeholder="Horizontal">
                    <jnt-select-option label="Horizontal"
                                       i18n-label="@@label.horizontal"
                                       [icon]="localUi.icons.horizontal"
                                       [key]="ui.orientation.horizontal"></jnt-select-option>
                    <jnt-select-option label="Vertical"
                                       i18n-label="@@label.vertical"
                                       [icon]="localUi.icons.vertical"
                                       [key]="ui.orientation.vertical"></jnt-select-option>
                  </jnt-select>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="type"
                                  i18n="@@label.features">Features
                  </jnt-form-label>
                  <jnt-row>
                    <jnt-col [span]="4">
                      <jnt-checkbox formControlName="icon"
                                    label="Icon"
                                    i18n-label="@@label.icon"></jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="4">
                      <jnt-checkbox formControlName="dot"
                                    label="Dot"
                                    i18n-label="@@label.dot"></jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="4">
                      <jnt-checkbox formControlName="badge"
                                    label="Badge"
                                    i18n-label="@@label.badge"></jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="6">
                      <jnt-checkbox formControlName="template"
                                    label="Custom option"
                                    i18n-label="@@label.custom_option"></jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="6">
                      <jnt-checkbox formControlName="indicator"
                                    label="Count indicator"></jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="6">
                      <jnt-checkbox formControlName="allowEmpty"
                                    label="Allow empty"
                                    i18n-label="@@label.allow_empty"></jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="6">
                      <jnt-checkbox formControlName="marks"
                                    label="Display marks"
                                    i18n-label="@@label.display_marks"></jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="8">
                      <jnt-checkbox formControlName="height"
                                    label="Height limit"></jnt-checkbox>
                    </jnt-col>
                  </jnt-row>
                </jnt-form-item>
                <jnt-form-item>
                  <jnt-form-label for="type"
                                  i18n="@@label.state">State
                  </jnt-form-label>
                  <jnt-checkbox formControlName="disabled"
                                label="Disabled"
                                i18n-label="@@label.disabled"></jnt-checkbox>

                  <jnt-checkbox formControlName="disabledOption"
                                label="Disabled option"></jnt-checkbox>

                  <jnt-checkbox formControlName="loading"
                                label="Loading"></jnt-checkbox>
                </jnt-form-item>

              </jnt-stack>
            </jnt-form>
          </jnt-col>

        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'switcher-test', type: 'SwitcherTestComponent'}"
                scss="forms/switcher"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="switcher-test.component.html">

          </jnt-accordion-section>
        </jnt-accordion>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <jnt-stack [align]="ui.flex.align.stretch">
          <app-component-api selector="jnt-switcher" [target]="types.switcher"></app-component-api>

      </ng-template>
    </jnt-tab>
  </jnt-tabs>
