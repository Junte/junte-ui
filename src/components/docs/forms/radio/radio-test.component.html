<jnt-container>

  <h1>
    <span data-thumbnail>
      <jnt-icon [icon]="localUi.icons.radio"></jnt-icon>
    </span>
    <span i18n="@@label.radio">Radio</span>
  </h1>

  <app-resources
    gitlab="https://gitlab.com/junte/junte-ui/-/tree/master/projects/junte-ui/src/lib/forms/radio"
    figma="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2570%3A2782">
  </app-resources>

  <jnt-tabs [features]="[ui.feature.adapted]">
    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>

          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document>

                <jnt-block #block title="Your hero"
                           i18n-title="@@label.your_hero">
                  <jnt-form [formGroup]="form" (submitted)="submit()">
                    <jnt-stack [orientation]="ui.orientation.horizontal"
                               [gutter]="ui.gutter.big">
                      <jnt-form-control name="hero">
                        <jnt-radio-group formControlName="hero"
                                         [cols]="colsControl.value"
                                         [size]="sizeControl.value">
                          <jnt-radio label="Spiderman" [value]="hero.spiderman">
                            <ng-template *ngIf="customControl.value" #labelTemplate>
                              <strong>Spiderman custom template</strong>
                            </ng-template>
                          </jnt-radio>
                          <jnt-radio label="Ironman" [value]="hero.ironman">
                            <ng-template *ngIf="customControl.value" #labelTemplate>
                              <jnt-input placeholder="Ironman custom template"></jnt-input>
                            </ng-template>
                          </jnt-radio>
                          <jnt-radio label="Captain America" [value]="hero.captainAmerica">
                            <ng-template *ngIf="customControl.value" #labelTemplate>
                              <jnt-checkbox label="Captain America custom template"></jnt-checkbox>
                            </ng-template>
                          </jnt-radio>
                          <ng-container *ngIf="colsControl.value > 1">
                            <jnt-radio label="Thanos"
                                       [value]="hero.thanos">
                            </jnt-radio>
                            <jnt-radio label="Deadpool"
                                       [value]="hero.deadpool">
                            </jnt-radio>
                            <jnt-radio label="Blackwidow"
                                       [value]="hero.blackwidow">
                            </jnt-radio>
                            <jnt-radio label="Hulk"
                                       [value]="hero.hulk">
                            </jnt-radio>
                            <jnt-radio label="Thor"
                                       [value]="hero.thor">
                            </jnt-radio>
                          </ng-container>
                        </jnt-radio-group>
                        <jnt-form-message [validator]="ui.validator.required">
                          Please select the hero
                        </jnt-form-message>
                      </jnt-form-control>

                      <ng-container *ngIf="colsControl.value <= 1" [ngSwitch]="heroControl.value">
                        <jnt-avatar *ngSwitchCase="hero.spiderman"
                                    [size]="ui.size.large"
                                    image="assets/images/heroes/spiderman.svg"></jnt-avatar>
                        <jnt-avatar *ngSwitchCase="hero.ironman"
                                    [size]="ui.size.large"
                                    image="assets/images/heroes/ironman.svg"></jnt-avatar>
                        <jnt-avatar *ngSwitchCase="hero.captainAmerica"
                                    [size]="ui.size.large"
                                    image="assets/images/heroes/captain.svg"></jnt-avatar>
                        <jnt-avatar *ngSwitchDefault [size]="ui.size.large"
                                    [icon]="ui.icons.question"></jnt-avatar>
                      </ng-container>
                    </jnt-stack>
                    <ng-template #formFooterTemplate>
                      <jnt-stack [orientation]="ui.orientation.horizontal"
                                 [justify]="ui.justify.between">
                        <jnt-button text="Submit"
                                    i18n-text="@@action.submit"
                                    [type]="ui.button.type.submit"></jnt-button>
                        <jnt-button text="Reset"
                                    i18n-text="@@action.reset"
                                    [scheme]="ui.scheme.secondary"
                                    (click)="form.reset()"></jnt-button>
                      </jnt-stack>
                    </ng-template>
                  </jnt-form>
                </jnt-block>
              </ng-template>
            </app-browser-preview>
          </jnt-col>

          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.align.stretch">

                <jnt-form-item>
                  <jnt-form-label for="size">Size</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="size"
                                placeholder="Normal"
                                i18n-placeholder="@@label.normal">
                      <jnt-select-option label="Tiny"
                                         i18n-label="@@label.tiny"
                                         [icon]="localUi.icons.padding.tiny"
                                         [key]="ui.size.tiny"></jnt-select-option>
                      <jnt-select-option label="Small"
                                         i18n-label="@@label.small"
                                         [icon]="localUi.icons.padding.small"
                                         [key]="ui.size.small"></jnt-select-option>
                      <jnt-select-option label="Normal"
                                         i18n-label="@@label.normal"
                                         [icon]="localUi.icons.padding.normal"
                                         [key]="ui.size.normal"></jnt-select-option>
                      <jnt-select-option label="Large"
                                         i18n-label="@@label.large"
                                         [icon]="localUi.icons.padding.large"
                                         [key]="ui.size.large"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="cols"
                                  i18n="@@label.cols">Columns
                  </jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="cols" placeholder="1">
                      <jnt-select-option *ngFor="let col of [1,2,3,4]"
                                         [label]="col"
                                         [key]="col"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label i18n="@@label.state">State
                  </jnt-form-label>
                  <jnt-form-control>
                    <jnt-checkbox formControlName="disable" label="Disabled"></jnt-checkbox>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label i18n="@@label.custom">Custom template
                  </jnt-form-label>
                  <jnt-form-control>
                    <jnt-checkbox formControlName="custom" label="Custom template"></jnt-checkbox>
                  </jnt-form-control>
                </jnt-form-item>

              </jnt-stack>
            </jnt-form>
          </jnt-col>

        </jnt-row>
      </ng-template>
    </jnt-tab>
    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'radio-test', type: 'RadioTestComponent'}"
                scss="forms/radio">
                <ng-template #behaviourTemplate>
                  <!-- @formatter:off-->
                  <![CDATA[
                  import { Component, OnInit, ViewChild } from '@angular/core';
                  import { FormBuilder, FormControl } from '@angular/forms';
                  import { RadioComponent, TabComponent, UI } from '@junte/ui';

                  @Component({
                  selector: 'app-radio-test',
                  templateUrl: './radio-test.component.html',
                  styleUrls: ['./radio-test.component.scss']
                  })

                  export class RadioTestComponent implements OnInit {

                  ui = UI;

                  radioGroupControl = new FormControl();

                  form = this.fb.group({
                  radioGroup: this.radioGroupControl
                  });

  constructor(private fb: FormBuilder) {
                  }

                  }
                  ]]>
                  <!-- @formatter:on-->
                </ng-template>
              </app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="radio-test.component.html">
                <!-- @formatter:off-->
                <ng-template #sizeTemplate>
                  <![CDATA[ [size]="ui.size.]]>{{sizeControl.value}}<![CDATA["]]>
                </ng-template>
                <![CDATA[
                <jnt-form [formGroup]="builder">
                  <jnt-radio-group formControlName="radioGroup" ]]>
                    <ng-container *ngIf="colsControl.value">
                      <![CDATA[ [cols]="]]>{{colsControl.value}}<![CDATA["]]>
                    </ng-container>
                    <![CDATA[>
                    <jnt-radio value="Option 1" ]]>
                      <ng-container *ngIf="disableControl.value">
                        <![CDATA[ disabled="]]>{{disableControl.value}}<![CDATA["]]>
                      </ng-container>
                      <ng-container *ngIf="sizeControl.value">
                        <ng-template [ngTemplateOutlet]="sizeTemplate"></ng-template>
                      </ng-container>
                      <![CDATA[ >
                    </jnt-radio>
                    ]]>
                    <![CDATA[
                    <jnt-radio value="Option 2" label="Label 2" ]]>
                      <ng-container *ngIf="sizeControl.value">
                        <ng-template [ngTemplateOutlet]="sizeTemplate"></ng-template>
                      </ng-container>
                      <![CDATA[>
                    </jnt-radio>
                    ]]>

                    <![CDATA[
                    <jnt-radio value="Option 3" label="Label 3" ]]>
                      <ng-container *ngIf="sizeControl.value">
                        <ng-template [ngTemplateOutlet]="sizeTemplate"></ng-template>
                      </ng-container>
                      <![CDATA[>
                    </jnt-radio>
                    ]]>

                    <![CDATA[
                  </jnt-radio-group>
                </jnt-form>
                ]]>
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>
    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-radio" [target]="types.radio"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
