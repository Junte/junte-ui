<jnt-container>

  <h1>
    <span data-thumbnail>
      <jnt-icon [icon]="localUi.icons.datePicker"></jnt-icon>
    </span>
    <span i18n="@@label.date_picker">Date Picker</span>
  </h1>

  <jnt-stack resources [orientation]="ui.orientation.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/-/tree/master/projects/junte-ui/src/lib/forms/date-picker"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=7455%3A19"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <jnt-tabs playground>
    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="12">
            <app-browser-preview>
              <ng-template #document>
                <jnt-form [formGroup]="form" data-form>
                  <jnt-date-picker formControlName="flightDate"
                                   placeholder="Please enter the date"
                                   [format]="formatControl.value">
                  </jnt-date-picker>
                </jnt-form>
                <jnt-stack *ngIf="!!flightDateControl.value" [type]="ui.layout.stack.type.horizontal"
                           [align]="ui.flex.align.center" [gutter]="ui.gutter.small">
                  <div>You choose:</div>
                  <jnt-label [label]="flightDateControl.value | dfnsFormat:'dd.MM.yyyy'"></jnt-label>
                  <jnt-button text="Clear" (click)="flightDateControl.patchValue(null)"></jnt-button>
                </jnt-stack>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'date-picker-test', type: 'DatePickerTestComponent'}"
                scss="forms/date-picker">
              </app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Date Picker component template"
                                 i18n-title="@@label.date_picker_component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="date-picker-test.component.html">
                <!-- @formatter:off-->
                <![CDATA[
                <jnt-date-picker>
                </jnt-date-picker>
                ]]>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-date-picker" [target]="types.flightDate"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
