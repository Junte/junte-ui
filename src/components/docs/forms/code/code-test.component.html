<jnt-container>

  <h1>
    <span data-thumbnail>
      <jnt-icon [icon]="localUi.icons.input"></jnt-icon>
    </span>
    <span i18n="@@label.input">Code</span>
  </h1>

  <jnt-stack resources [orientation]="ui.orientation.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/-/tree/master/projects/junte-ui/src/lib/forms/input"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=700%3A0"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <jnt-tabs playground>
    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview>
              <ng-template #document>
                <jnt-form [formGroup]="form">
                  <jnt-code [inputsCount]="countControl.value"></jnt-code>
                </jnt-form>
              </ng-template>
            </app-browser-preview>
          </jnt-col>

          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder" form>
              <jnt-stack [align]="ui.flex.align.stretch">
                <jnt-form-item>
                  <jnt-form-label for="count"
                                  i18n="@@label.input_count">Inputs count</jnt-form-label>
                  <jnt-form-control>
                    <jnt-switcher formControlName="count">
                      <jnt-switcher-option *ngFor="let input of [4,5,6]" [label]="input"
                                           [value]="input">
                      </jnt-switcher-option>
                    </jnt-switcher>
                  </jnt-form-control>
                </jnt-form-item>
              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'code-test', type: 'CodeTestComponent'}"
                scss="forms/code">
              </app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Date Picker component template"
                                 i18n-title="@@label.date_picker_component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="code-test.component.html">
                <![CDATA[
                <jnt-code>
                </jnt-code>
                ]]>
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="code" [target]="types.flightDate"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
