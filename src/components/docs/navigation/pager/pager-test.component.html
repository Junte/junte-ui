<jnt-container>

  <h1>
    <span data-thumbnail>
      <jnt-icon [icon]="localUi.icons.pager"></jnt-icon>
    </span>
    <span i18n="@@label.pager">Pager</span>
  </h1>

  <app-resources
    gitlab="https://gitlab.com/junte/junte-ui/-/tree/master/projects/junte-ui/src/lib/navigation/pager"
    figma="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=1472%3A3614">
  </app-resources>

  <jnt-tabs [features]="[ui.feature.adapted]">

    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview>
              <ng-template #document>
                <form [formGroup]="form">
                  <jnt-stack [align]="ui.align.center">
                    <jnt-block [width]="ui.width.fluid">
                      <jnt-row>
                        <jnt-col *ngFor="let number of (16 | mockArray:((pageControl.value - 1) * 5))"
                                 [desktop]="3">
                          <div block>
                            {{number + 1}}
                          </div>
                        </jnt-col>
                      </jnt-row>
                    </jnt-block>
                    <jnt-pager [pagesCount]="countControl.value"
                                    formControlName="page">
                    </jnt-pager>
                  </jnt-stack>
                </form>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder" form>
              <jnt-form-item>
                <jnt-form-label for="count"
                                i18n="@@label.pages_count">Pages count</jnt-form-label>
                <jnt-form-control>
                  <jnt-switcher formControlName="count">
                    <jnt-switcher-option *ngFor="let page of [2,5,10]" [label]="page"
                                         [value]="page">
                    </jnt-switcher-option>
                  </jnt-switcher>
                </jnt-form-control>
              </jnt-form-item>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'pager-test', type: 'PagerTestComponent'}"
                scss="navigation/pager">
              </app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight>
                <!-- @formatter:off-->
<![CDATA[
<jnt-pager
]]>
  <ng-container *ngIf="countControl.value">
    <![CDATA[
    [pagesCount]="]]>{{countControl.value}}<![CDATA["]]>
  </ng-container>
  <![CDATA[>
</jnt-pager>
]]>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-pager" [target]="types.pager"></app-component-api>
      </ng-template>
    </jnt-tab>

  </jnt-tabs>

</jnt-container>
