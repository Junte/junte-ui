<jnt-container>

  <h1>
    <span data-thumbnail>
      <jnt-icon [icon]="localUi.icons.menu.select"></jnt-icon>
    </span>
    <span i18n="@@label.dropdown">Dropdown</span>
  </h1>

  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/-/tree/master/projects/junte-ui/src/lib/navigation/dropdown"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=48%3A432"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>


  <jnt-stack [align]="ui.flex.align.stretch">

    <div teaser>
      Dropdowns are toggleable, contextual overlays for displaying lists of links and more. Theyâ€™re toggled by clicking,
      not by hovering.
    </div>

    <jnt-tabs playground>

      <jnt-tab title="Preview"
               i18n-title="@@label.preview"
               [icon]="localUi.icons.preview">
        <ng-template #tabContentTemplate>
          <app-browser-preview preview>
            <ng-template #document let-width="width" let-height="height">
              <jnt-stack [type]="ui.layout.stack.type.horizontal">
                <jnt-dropdown>
                  <ng-template #triggerTemplate let-action="trigger">
                    <jnt-button [icon]="ui.icons.actions" text="Links" (click)="action()"></jnt-button>
                  </ng-template>
                  <ng-template #dropdownTemplate let-action="trigger">
                    <jnt-menu [type]="ui.orientation.vertical" [spacer]="ui.size.small">
                      <jnt-menu-item title="Home"
                                     i18n-title="@@label.home"
                                     [icon]="ui.icons.home"
                                     [link]="['/']"></jnt-menu-item>
                      <jnt-menu-item title="Google"
                                     [icon]="ui.icons.link"
                                     link="https:\\google.com"
                                     [matching]="ui.url.matching.wildcard">
                      </jnt-menu-item>
                    </jnt-menu>
                  </ng-template>
                </jnt-dropdown>

                <jnt-dropdown>
                  <ng-template #triggerTemplate let-action="trigger">
                    <jnt-button [icon]="ui.icons.actions" text="More" (click)="action()"></jnt-button>
                  </ng-template>
                  <ng-template #dropdownTemplate let-action="trigger">
                    <jnt-avatar image="assets/images/elon.jpeg"></jnt-avatar>
                  </ng-template>
                </jnt-dropdown>
              </jnt-stack>
            </ng-template>
          </app-browser-preview>
        </ng-template>
      </jnt-tab>

      <jnt-tab title="Code"
               i18n-title="@@label.code"
               #code
               [icon]="localUi.icons.code">
        <ng-template #tabContentTemplate>
          <jnt-accordion [active]="1">
            <jnt-accordion-section title="How to start"
                                   i18n-title="@@label.how_to_start">
              <ng-template #accordionContentTemplate>
                <app-how-to-use
                  [test]="{selector:'dropdown-test', type: 'DropdownTestComponent'}"
                  scss="navigation/dropdown">
                </app-how-to-use>
              </ng-template>
            </jnt-accordion-section>
            <jnt-accordion-section title="Component template"
                                   i18n-title="@@label.component_template">
              <ng-template #accordionContentTemplate>
                <app-code-highlight>
                  <![CDATA[
                  <jnt-dropdown>
                    <ng-template #trigger let-close="trigger">
                      <jnt-button text="Dropdown"
                                  (click)="close()"></jnt-button>
                    </ng-template>
                    <ng-template #dropdown let-close="trigger">
                      <jnt-menu [type]="ui.orientation.vertical" [spacer]="ui.size.small">
                        <jnt-menu-item title="Edit"
                                       (click)="close()"></jnt-menu-item>
                        <jnt-menu-item title="Delete"
                                       (click)="close()"></jnt-menu-item>
                        <jnt-menu-item title="Add"
                                       (click)="close()"></jnt-menu-item>
                        <jnt-menu-item title="Copy"
                                       (click)="close()"></jnt-menu-item>
                      </jnt-menu>
                    </ng-template>
                  </jnt-dropdown>
                  ]]>
                </app-code-highlight>
              </ng-template>
            </jnt-accordion-section>
          </jnt-accordion>
        </ng-template>
      </jnt-tab>

    </jnt-tabs>

  </jnt-stack>

</jnt-container>
