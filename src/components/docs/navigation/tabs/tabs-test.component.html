<jnt-container>

  <h1>
    <span data-thumbnail>
      <jnt-icon [icon]="localUi.icons.tabs"></jnt-icon>
    </span>
    <span i18n="@@label.tabs">Tabs</span>
  </h1>

  <app-resources
    gitlab="https://gitlab.com/junte/junte-ui/-/tree/master/projects/junte-ui/src/lib/navigation/tabs"
    figma="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=728%3A22">
  </app-resources>

  <jnt-stack [align]="ui.flex.align.stretch">

    <div teaser>
      <p>Tabs organize content to internal separate pages.</p>
    </div>

    <jnt-tabs playground>

      <jnt-tab title="Preview"
               i18n-title="@@label.preview"
               [icon]="localUi.icons.preview">
        <ng-template #tabContentTemplate>
          <jnt-row>
            <jnt-col [tablet]="8">
              <app-browser-preview>
                <ng-template #document>
                  <jnt-tabs [outline]="outlineControl.value">
                    <jnt-tab title="Personal"
                             i18n-title="@@label.personal"
                             [icon]="iconsControl.value ? ui.icons.calendar : null">
                      <jnt-badge *ngIf="badgesControl.value"
                                 [value]="5"></jnt-badge>
                      <ng-template #tabContentTemplate>
                        <jnt-skeleton [lines]="5"
                                      [animated]="false"></jnt-skeleton>
                      </ng-template>
                    </jnt-tab>
                    <jnt-tab title="Security"
                             i18n-title="@@label.security"
                             [icon]="iconsControl.value ? ui.icons.accessLock : null">
                      <jnt-badge *ngIf="badgesControl.value"
                                 [text]="'5h'"></jnt-badge>
                      <ng-template #tabContentTemplate>
                        <jnt-stack [orientation]="ui.orientation.horizontal">
                          <jnt-skeleton [type]="ui.layout.skeleton.type.avatar"
                                        [size]="ui.size.large"
                                        [animated]="false"></jnt-skeleton>
                          <jnt-skeleton [lines]="5"
                                        [animated]="false"></jnt-skeleton>
                        </jnt-stack>
                      </ng-template>
                    </jnt-tab>
                    <jnt-tab title="Settings"
                             i18n-title="@@label.settings"
                             [icon]="iconsControl.value ? ui.icons.animated.settings : null">
                      <jnt-badge *ngIf="badgesControl.value"
                                 [text]="100 | currency"></jnt-badge>
                      <ng-template #tabContentTemplate>
                        <jnt-stack [orientation]="ui.orientation.horizontal">
                          <jnt-skeleton [lines]="5"
                                        [animated]="false"></jnt-skeleton>
                          <jnt-skeleton [type]="ui.layout.skeleton.type.image"
                                        [size]="ui.size.large"
                                        [animated]="false"></jnt-skeleton>
                        </jnt-stack>
                      </ng-template>
                    </jnt-tab>
                  </jnt-tabs>
                </ng-template>
              </app-browser-preview>
            </jnt-col>
            <jnt-col [tablet]="4">
              <jnt-form [formGroup]="builder">
                <jnt-stack [align]="ui.flex.align.stretch">

                  <jnt-form-item>
                    <jnt-form-label for="outline"
                                    i18n="@@label.background">Background</jnt-form-label>
                    <jnt-form-control>
                      <jnt-select formControlName="outline"
                                  placeholder="Fill"
                                  i18n-placeholder="@@label.fill">
                        <jnt-select-option label="Transparent"
                                           i18n-label="@@label.transparent"
                                           [key]="ui.outline.transparent"></jnt-select-option>
                        <jnt-select-option label="Fill"
                                           i18n-label="@@label.fill"
                                           [key]="ui.outline.fill"></jnt-select-option>
                      </jnt-select>
                    </jnt-form-control>
                  </jnt-form-item>

                  <jnt-form-item>
                    <jnt-form-label i18n="@@label.features">Features
                    </jnt-form-label>
                    <jnt-row>
                      <jnt-col [span]="4">
                        <jnt-checkbox formControlName="icons"
                                      label="Icons"
                                      i18n-label="@@label.icons"></jnt-checkbox>
                      </jnt-col>
                      <jnt-col [span]="4">
                        <jnt-checkbox formControlName="badges"
                                      label="Badges"
                                      i18n-label="@@label.badges"></jnt-checkbox>
                      </jnt-col>
                    </jnt-row>
                  </jnt-form-item>

                </jnt-stack>
              </jnt-form>
            </jnt-col>
          </jnt-row>
        </ng-template>
      </jnt-tab>

      <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
        <ng-template #tabContentTemplate>
          <jnt-accordion [active]="1">
            <jnt-accordion-section title="How to start"
                                   i18n-title="@@label.how_to_start">
              <ng-template #accordionContentTemplate>
                <app-how-to-use
                  [test]="{selector:'tabs-test', type: 'TabsTestComponent'}"
                  scss="navigation/tabs">
                </app-how-to-use>
              </ng-template>
            </jnt-accordion-section>
            <jnt-accordion-section title="Component template"

      <jnt-tab title="API" [icon]="localUi.icons.api">
        <ng-template #tabContentTemplate>
          <jnt-stack [align]="ui.flex.align.stretch">
            <app-component-api title="Tabs"
                               i18n-title="@@label.tabs"
                               selector="jnt-tabs"
                               [target]="types.tabs"></app-component-api>
            <app-component-api title="Tab"
                               i18n-title="@@label.tab"
                               selector="jnt-tab"
                               [target]="types.tab"></app-component-api>

        </ng-template>
      </jnt-tab>

  </jnt-stack>

</jnt-container>
