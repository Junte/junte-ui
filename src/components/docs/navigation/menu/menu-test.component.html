<jnt-container>

  <h1>
    <span data-thumbnail>
      <jnt-icon [icon]="localUi.icons.menu"></jnt-icon>
    </span>
    <span i18n="@@label.menu">Menu</span>
  </h1>

  <app-resources
    gitlab="https://gitlab.com/junte/junte-ui/-/tree/master/projects/junte-ui/src/lib/navigation/menu"
    figma="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2570%3A2780">
  </app-resources>

  <jnt-tabs playground>

    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview>
              <ng-template #document>
                <jnt-menu [orientation]="orientationControl.value" [spacer]="spacingControl.value"
                          [collapsed]="collapsedControl.value">
                  <jnt-menu-item [icon]="iconsControl.value ? ui.icons.calendar : null"
                                 [target]="targetControl.value"
                                 [link]="['/documentation','navigation','link']"
                                 [title]="'Text'">
                    <jnt-badge *ngIf="badgesControl.value" [text]="'text'"></jnt-badge>
                    <jnt-menu>
                      <jnt-menu-item title="Document" [icon]="ui.icons.save"
                                     i18n-title="@@label.document"></jnt-menu-item>
                      <jnt-menu-item title="Message"
                                     i18n-title="@@label.message"></jnt-menu-item>
                      <jnt-menu-item title="Home"
                                     i18n-title="@@label.home"></jnt-menu-item>
                    </jnt-menu>
                  </jnt-menu-item>

                  <jnt-menu-item [icon]="iconsControl.value ? ui.icons.calendar : null"
                                 [target]="targetControl.value"
                                 [link]="['/documentation','navigation','link']"
                                 [title]="'Text'">
                    <jnt-badge *ngIf="badgesControl.value" [value]=5></jnt-badge>

                    <jnt-menu>
                      <jnt-menu-item title="Test" [icon]="ui.icons.calendar"></jnt-menu-item>
                      <jnt-menu-item title="Test"></jnt-menu-item>
                      <jnt-menu-item title="Test"></jnt-menu-item>
                    </jnt-menu>

                  </jnt-menu-item>

                  <jnt-menu-item [link]="['/navigation/menu']" title="Home">
                    <jnt-badge [value]=5></jnt-badge>
                  </jnt-menu-item>

                </jnt-menu>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.flex.align.stretch">

                <jnt-form-item>
                  <jnt-form-label for="orientation"
                                  i18n="@@label.orientation">Orientation
                  </jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="orientation" placeholder="Horizontal">
                      <jnt-select-option label="Horizontal"
                                         i18n-label="@@label.horizontal"
                                         [icon]="localUi.icons.horizontal"
                                         [key]="ui.orientation.horizontal"></jnt-select-option>
                      <jnt-select-option label="Vertical"
                                         i18n-label="@@label.vertical"
                                         [icon]="localUi.icons.vertical"
                                         [key]="ui.orientation.vertical"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="spacing"
                                  i18n="@@label.spacing_between_items">Spacing between items
                  </jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="spacing"
                                placeholder="Normal"
                                i18n-placeholder="@@label.normal">
                      <jnt-select-option label="Tiny"
                                         i18n-label="@@label.tiny"
                                         [icon]="localUi.icons.padding.tiny"
                                         [key]="ui.size.tiny"></jnt-select-option>
                      <jnt-select-option label="Small"
                                         i18n-label="@@label.small"
                                         [icon]="localUi.icons.padding.tiny"
                                         [key]="ui.size.small"></jnt-select-option>
                      <jnt-select-option label="Normal"
                                         i18n-label="@@label.normal"
                                         [icon]="localUi.icons.padding.normal"
                                         [key]="ui.size.normal"></jnt-select-option>
                      <jnt-select-option label="Large"
                                         i18n-label="@@label.large"
                                         [icon]="localUi.icons.padding.large"
                                         [key]="ui.size.large"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label i18n="@@label.state">State
                  </jnt-form-label>
                  <jnt-row>
                    <jnt-col [span]="4">
                      <jnt-checkbox formControlName="collapsed"
                                    label="Collapsed"
                                    i18n-label="@@label.collapsed"></jnt-checkbox>
                    </jnt-col>
                  </jnt-row>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label i18n="@@label.features">Features
                  </jnt-form-label>
                  <jnt-row>
                    <jnt-col [span]="4">
                      <jnt-checkbox formControlName="icons"
                                    label="Icons"
                                    i18n-label="@@label.icons"></jnt-checkbox>
                    </jnt-col>
                    <jnt-col [span]="4">
                      <jnt-checkbox formControlName="badges"
                                    label="Badges"
                                    i18n-label="@@label.badges"></jnt-checkbox>
                    </jnt-col>
                  </jnt-row>
                </jnt-form-item>

              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'menu-test', type: 'MenuTestComponent'}"
                scss="navigation/menu">
              </app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"

                            [scheme]="ui.scheme.]]>{{schemeControl.value}}<![CDATA["]]>

                          </ng-container>

                          <ng-container *ngIf="badgesControl.value">
                            <![CDATA[

                          </ng-container>
                          <![CDATA[

                      </ng-container>
                      <![CDATA[

                </jnt-menu>]]>
                <!-- @formatter:on-->
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>
    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <jnt-stack [align]="ui.flex.align.stretch">
          <app-component-api title="Menu"
                             i18n-title="@@label.menu"
                             selector="jnt-menu"
                             [target]="types.menu"></app-component-api>
          <app-component-api title="Menu item"
                             i18n-title="@@label.menu_item"
                             selector="jnt-menu-item"
                             [target]="types.menuItem"></app-component-api>
        </jnt-stack>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
