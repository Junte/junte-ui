<jnt-modal #modal [backdrop]="backdrop"></jnt-modal>
<jnt-popover #popover></jnt-popover>

<jnt-app-layout #layout
                [position]="ui.layout.app.position.fixed">
  <jnt-app-header>
    <ng-template #headerLogoTemplate>
      <a routerLink="['/']">
        <img [src]="'assets/images/logo' + (themeControl.value === theme.light ? '-light' : '-dark') + '.svg'">
      </a>
    </ng-template>

    <jnt-menu [spacer]="ui.gutter.normal">
      <jnt-menu-item title="Home"
                     i18n-title="@@label.home"
                     [icon]="localUi.icons.top.home"
                     [link]="['/general/home']">
      </jnt-menu-item>
      <jnt-menu-item title="Components"
                     i18n-title="@@label.components"
                     [icon]="localUi.icons.top.components"
                     [link]="['/components']"
                     [matching]="ui.url.matching.wildcard">
      </jnt-menu-item>
      <jnt-menu-item title="Team"
                     i18n-title="@@label.team"
                     [icon]="localUi.icons.top.team"
                     [link]="['/team']"
                     [matching]="ui.url.matching.wildcard"></jnt-menu-item>
      <!-- TODO: add [analytics]="{ type: analyticsType.goal, goal: 'GitLab' }"-->
      <jnt-menu-item title="GitLab"
                     i18n-title="@@label.gitlab"
                     link="https://gitlab.com/junte/junte-ui"
                     target="_blank"
                     [icon]="ui.icons.gitlab"></jnt-menu-item>
      <!-- TODO: add [analytics]="{ type: analyticsType.goal, goal: 'Figma' }"-->
      <jnt-menu-item title="NPM"
                     i18n-title="@@label.npm"
                     link="https://www.npmjs.com/package/@junte/ui"
                     target="_blank"
                     [icon]="localUi.icons.npm"></jnt-menu-item>
    </jnt-menu>

    <ng-template #contentTemplate>
      <jnt-stack [orientation]="ui.orientation.horizontal"
                 [align]="ui.flex.align.center">
        <form [formGroup]="themeForm">
          <jnt-theme-switcher [analytics]="{ type: analyticsType.goal, goal: 'themeChange' }"
                              formControlName="theme"></jnt-theme-switcher>
        </form>
        <app-select-lang></app-select-lang>
      </jnt-stack>
    </ng-template>
  </jnt-app-header>

  <jnt-app-aside #aside>
    <jnt-menu>

      <jnt-menu-item title="General"
                     i18n-title="@@label.general"
                     [icon]="localUi.icons.general">
        <jnt-sub-menu>
          <jnt-sub-menu-item title="Home"
                         i18n-title="@@label.home"
                         [link]="['/general/home']"
                         [icon]="localUi.icons.home"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Theming"
                         i18n-title="@@label.theming"
                         [link]="['/general/theming']"
                         [icon]="localUi.icons.theming"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Typography"
                         i18n-title="@@label.typography"
                         [link]="['/general/typography']"
                         [icon]="localUi.icons.typography"></jnt-sub-menu-item>
        </jnt-sub-menu>
      </jnt-menu-item>


      <jnt-menu-item title="Layout"
                     i18n-title="@@label.layout"
                     [icon]="localUi.icons.layout">
        <jnt-sub-menu>
          <jnt-sub-menu-item title="Stack"
                         i18n-title="@@label.stack"
                         [link]="['/components/layout/stack']"
                         [icon]="localUi.icons.between"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Grid"
                         i18n-title="@@label.grid"
                         [link]="['/components/layout/grid']"
                         [icon]="localUi.icons.grid"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Block"
                         i18n-title="@@label.block"
                         [link]="['/components/layout/block']"
                         [icon]="localUi.icons.block"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Card"
                         i18n-title="@@label.card"
                         [link]="['/components/layout/card']"
                         [icon]="localUi.icons.card"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Responsive"
                         i18n-title="@@label.responsive"
                         [link]="['/components/layout/responsive']"
                         [icon]="localUi.icons.responsive"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Skeleton"
                         i18n-title="@@label.skeleton"
                         [link]="['/components/layout/skeleton']"
                         [icon]="localUi.icons.skeleton"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Spinner"
                         i18n-title="@@label.spinner"
                         [link]="['/components/layout/spinner']"
                         [icon]="localUi.icons.spinner"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Application"
                         i18n-title="@@label.application"
                         [link]="['/components/layout/application']"
                         [icon]="localUi.icons.layout"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Informer"
                         i18n-title="@@label.informer"
                         [link]="['/components/layout/informer']"
                         [icon]="localUi.icons.informer"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Collapsible"
                         [link]="['/components/layout/collapsible']"
                         [icon]="localUi.icons.collapsible"></jnt-sub-menu-item>

      <jnt-menu-item title="Navigation"
                     i18n-title="@@label.navigation"
                     [icon]="localUi.icons.navigation">
        <jnt-sub-menu>
          <jnt-sub-menu-item title="Link"
                         i18n-title="@@label.link"
                         [link]="['/components/navigation/link']"
                         [icon]="localUi.icons.link"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Menu"
                         i18n-title="@@label.menu"
                         [link]="['/components/navigation/menu']"
                         [icon]="localUi.icons.menu"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Tabs"
                         i18n-title="@@label.tabs"
                         [link]="['/components/navigation/tabs']"
                         [icon]="localUi.icons.tabs"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Pager"
                         i18n-title="@@label.pager"
                         [link]="['/components/navigation/pager']"
                         [icon]="localUi.icons.pager"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Breadcrumbs"

                         [icon]="localUi.icons.breadcrumbs"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Accordion"

          <jnt-sub-menu-item title="Badge"

          <jnt-sub-menu-item title="Label"

                         [icon]="localUi.icons.dot"></jnt-sub-menu-item>
        </jnt-sub-menu>
      </jnt-menu-item>

      <jnt-menu-item title="Forms"
                     i18n-title="@@label.forms"
                     [icon]="localUi.icons.forms">
        <jnt-sub-menu>
          <jnt-sub-menu-item title="Button"
                         i18n-title="@@label.button"
                         [link]="['/components/forms/button']"
                         [icon]="localUi.icons.button"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Form"

          <jnt-sub-menu-item title="Select"

          <jnt-sub-menu-item title="Switch"

        </jnt-sub-menu>
      </jnt-menu-item>


      <jnt-menu-item title="Collections"
                     i18n-title="@@label.collections"
                     [icon]="localUi.icons.collections">
        <jnt-sub-menu>
          <jnt-sub-menu-item title="Gantt"
                         i18n-title="@@label.gantt"
                         [link]="['/components/collections/gantt']"
                         [icon]="localUi.icons.gantt"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Table"
                         i18n-title="@@label.table"
                         [link]="['/components/collections/table']"
                         [icon]="localUi.icons.table"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Timeline"
                             i18n-title="@@label.timeline"
                             [link]="['/components/collections/timeline']"
                             [icon]="localUi.icons.timeline"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Filters"
                             i18n-title="@@label.filters"
                             [link]="['/components/collections/filters']"></jnt-sub-menu-item>

      <jnt-menu-item title="Overlays"
                     i18n-title="@@label.overlays"
                     [icon]="localUi.icons.overlays">

          <jnt-sub-menu-item title="Modal"
                         i18n-title="@@label.modal"
                         [link]="['/components/overlays/modal']"
                         [icon]="localUi.icons.modal">>
          </jnt-sub-menu-item>

        </jnt-sub-menu>

      <jnt-menu-item title="Dynamic Data"
                     i18n-title="@@label.dynamic_data"

          <jnt-sub-menu-item title="Progress bar"
                         i18n-title="@@label.progress_bar"
                         [link]="['/components/dynamic-data/progress-bar']"
                         [icon]="localUi.icons.progressBar"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Circle bar"

      <jnt-menu-item title="Other"
                     i18n-title="@@label.other"

                         i18n-title="@@label.pipes"
                         [link]="['/components/other/pipes']"
                         [icon]="localUi.icons.pipes"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Confirm"
                         i18n-title="@@label.confirm"
                         [link]="['/components/other/confirm']"
                         [icon]="localUi.icons.confirm"></jnt-sub-menu-item>
          <jnt-sub-menu-item title="Message"
                         [link]="['/components/other/message']"
                         [icon]="localUi.icons.message"></jnt-sub-menu-item>
        </jnt-sub-menu>
      </jnt-menu-item>

    </jnt-menu>

  </jnt-app-aside>

  <jnt-app-content [aside]="aside">
    <jnt-app-sub-header (burgerToggle)="aside.toggle()">
      <jnt-breadcrumb></jnt-breadcrumb>
    </jnt-app-sub-header>
    <jnt-app-body [outlet]="o">
      <router-outlet #o="outlet"></router-outlet>
    </jnt-app-body>
    <jnt-app-footer>
      <app-footer></app-footer>
    </jnt-app-footer>
  </jnt-app-content>
</jnt-app-layout>
