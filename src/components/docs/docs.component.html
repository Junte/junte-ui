<jnt-modal #modal [backdrop]="backdrop"></jnt-modal>
<jnt-popover #popover></jnt-popover>

<jnt-app-layout #layout
                [position]="ui.layout.app.position.fixed">
  <jnt-app-header>
    <ng-template #headerLogoTemplate>
      <img [src]="'assets/images/logo' + (themeControl.value === theme.light ? '-light' : '-dark') + '.svg'">
    </ng-template>
    <ng-template #headerMenuTemplate>
      <jnt-menu>
        <jnt-menu-item title="Home"
                       i18n-title="@@label.home"
                       [icon]="ui.icons.home"
                       [link]="['/']"></jnt-menu-item>
        <jnt-menu-item title="Documentation"
                       i18n-title="@@label.documentation"
                       [icon]="localUi.icons.menu.documentation"
                       [link]="['/general/home']"
                       [matching]="ui.url.matching.wildcard">
        </jnt-menu-item>
        <jnt-menu-item title="Team"
                       i18n-title="@@label.team"
                       [icon]="localUi.icons.menu.contacts"
                       [link]="['/team']"
                       [matching]="ui.url.matching.wildcard"></jnt-menu-item>
        <jnt-menu-item title="GitLab"
                       i18n-title="@@label.gitlab"
                       link="https://gitlab.com/junte/junte-ui"
                       target="_blank"
                       [icon]="ui.icons.gitlab"></jnt-menu-item>
        <jnt-menu-item title="Figma"
                       i18n-title="@@label.figma"
                       link="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=793%3A0"
                       target="_blank"
                       [icon]="ui.icons.figma"></jnt-menu-item>
      </jnt-menu>
    </ng-template>
    <jnt-stack [type]="ui.layout.stack.type.horizontal"
               [align]="ui.flex.align.center">
      <form [formGroup]="themeForm">
        <jnt-theme-switcher formControlName="theme"></jnt-theme-switcher>
      </form>
      <app-select-lang></app-select-lang>
    </jnt-stack>
  </jnt-app-header>

  <jnt-app-aside #aside>
    <ng-template #asideContentTemplate let-collapsed="collapsed"
                 let-toggle="toggle">
      <jnt-menu [collapsed]="collapsed"
                [type]="ui.orientation.vertical"
                [spacer]="ui.size.small"
                (selected)="toggle()">

        <jnt-menu-item title="General"
                       i18n-title="@@label.general"
                       [icon]="localUi.icons.menu.general">
          <jnt-menu>
            <jnt-menu-item title="Home"
                           i18n-title="@@label.home"
                           [link]="['/general/home']"
                           [icon]="ui.icons.home"></jnt-menu-item>
            <jnt-menu-item title="Theming"
                           i18n-title="@@label.theming"
                           [link]="['/general/theming']"
                           [icon]="localUi.icons.menu.theming"></jnt-menu-item>
            <jnt-menu-item title="Typography"
                           i18n-title="@@label.typography"
                           [link]="['/general/typography']"
                           [icon]="localUi.icons.menu.typography"></jnt-menu-item>
          </jnt-menu>
        </jnt-menu-item>


        <jnt-menu-item title="Layout"
                       i18n-title="@@label.layout"
                       [icon]="localUi.icons.menu.layout">
          <jnt-menu>
            <jnt-menu-item title="Stack"
                           i18n-title="@@label.stack"
                           [link]="['/layout/stack']"
                           [icon]="localUi.icons.layout.between"></jnt-menu-item>
            <jnt-menu-item title="Grid"
                           i18n-title="@@label.grid"
                           [link]="['/layout/grid']"
                           [icon]="localUi.icons.menu.grid"></jnt-menu-item>
            <jnt-menu-item title="Block"
                           i18n-title="@@label.block"
                           [link]="['/layout/block']"
                           [icon]="localUi.icons.menu.block"></jnt-menu-item>
            <jnt-menu-item title="Responsive"
                           i18n-title="@@label.responsive"
                           [link]="['/layout/responsive']"
                           [icon]="localUi.icons.menu.responsive"></jnt-menu-item>
            <jnt-menu-item title="Skeleton"
                           i18n-title="@@label.skeleton"
                           [link]="['/layout/skeleton']"
                           [icon]="ui.icons.skull"></jnt-menu-item>
            <jnt-menu-item title="Spinner"
                           i18n-title="@@label.spinner"
                           [link]="['/layout/spinner']"
                           [icon]="localUi.icons.menu.spinner"></jnt-menu-item>
            <jnt-menu-item title="Application"
                           i18n-title="@@label.application"
                           [link]="['/layout/application']"
                           [icon]="localUi.icons.menu.layout"></jnt-menu-item>
          </jnt-menu>
        </jnt-menu-item>

        <jnt-menu-item title="Navigation"
                       i18n-title="@@label.navigation"
                       [icon]="localUi.icons.menu.navigation">
          <jnt-menu>
            <jnt-menu-item title="Link"
                           i18n-title="@@label.link"
                           [link]="['/navigation/link']"
                           [icon]="ui.icons.link"></jnt-menu-item>
            <jnt-menu-item title="Menu"
                           i18n-title="@@label.menu"
                           [link]="['/navigation/menu']"
                           [icon]="ui.icons.menu"></jnt-menu-item>
            <jnt-menu-item title="Tabs"
                           i18n-title="@@label.tabs"
                           [link]="['/navigation/tabs']"
                           [icon]="ui.icons.tab"></jnt-menu-item>
            <jnt-menu-item title="Pager"
                           i18n-title="@@label.pager"
                           [link]="['/navigation/pager']"
                           [icon]="localUi.icons.menu.pager"></jnt-menu-item>
            <jnt-menu-item title="Dropdown"
                           i18n-title="@@label.dropdown"
                           [link]="['/navigation/dropdown']"
                           [icon]="localUi.icons.menu.select"></jnt-menu-item>
            <jnt-menu-item title="Breadcrumbs"
                           i18n-title="@@label.breadcrumbs"
                           [link]="['/navigation/breadcrumbs']"
                           [icon]="localUi.icons.menu.breadcrumbs"></jnt-menu-item>
            <jnt-menu-item title="Anchor"
                           i18n-title="@@label.anchor"
                           [link]="['/navigation/anchor']"
                           [icon]="ui.icons.anchor"></jnt-menu-item>
          </jnt-menu>
        </jnt-menu-item>

        <jnt-menu-item title="UI Elements"
                       i18n-title="@@label.ui_elements"
                       [icon]="localUi.icons.menu.elements">
          <jnt-menu>
            <jnt-menu-item title="Icon"
                           i18n-title="@@label.icon"
                           [link]="['/ui-elements/icon']"
                           [icon]="localUi.icons.menu.icon"></jnt-menu-item>
            <jnt-menu-item title="Avatar"
                           i18n-title="@@label.avatar"
                           [link]="['/ui-elements/avatar']"
                           [icon]="localUi.icons.menu.avatar"></jnt-menu-item>
            <jnt-menu-item title="Badge"
                           i18n-title="@@label.badge"
                           [link]="['/ui-elements/badge']"
                           [icon]="localUi.icons.menu.badge"></jnt-menu-item>
            <jnt-menu-item title="Label"
                           i18n-title="@@label.label"
                           [link]="['/ui-elements/label']"
                           [icon]="localUi.icons.menu.label"></jnt-menu-item>
            <jnt-menu-item title="Dot"
                           i18n-title="@@label.dot"
                           [link]="['/ui-elements/dot']"
                           [icon]="localUi.icons.menu.dot"></jnt-menu-item>
          </jnt-menu>
        </jnt-menu-item>

        <jnt-menu-item title="Forms"
                       i18n-title="@@label.forms"
                       [icon]="localUi.icons.menu.forms">
          <jnt-menu>
            <jnt-menu-item title="Button"
                           i18n-title="@@label.button"
                           [link]="['/forms/button']"
                           [icon]="localUi.icons.menu.button"></jnt-menu-item>
            <jnt-menu-item title="Form"
                           i18n-title="@@label.form"
                           [link]="['/forms/form']"
                           [icon]="localUi.icons.menu.forms"></jnt-menu-item>
            <jnt-menu-item title="Input"
                           i18n-title="@@label.input"
                           [link]="['/forms/input']"
                           [icon]="localUi.icons.menu.input"></jnt-menu-item>
            <jnt-menu-item title="Checkbox"
                           i18n-title="@@label.checkbox"
                           [link]="['/forms/checkbox']"
                           [icon]="localUi.icons.menu.checkbox"></jnt-menu-item>
            <jnt-menu-item title="Radio"
                           i18n-title="@@label.radio"
                           [link]="['/forms/radio']"
                           [icon]="localUi.icons.menu.radio"></jnt-menu-item>
            <jnt-menu-item title="Select"
                           i18n-title="@@label.select"
                           [link]="['/forms/select']"
                           [icon]="localUi.icons.menu.select"></jnt-menu-item>
            <jnt-menu-item title="Switch"
                           i18n-title="@@label.switch"
                           [link]="['/forms/switch']"
                           [icon]="localUi.icons.menu.switch"></jnt-menu-item>
            <jnt-menu-item title="Switcher"
                           i18n-title="@@label.switcher"
                           [link]="['/forms/switcher']"
                           [icon]="localUi.icons.menu.switcher"></jnt-menu-item>
            <jnt-menu-item title="Calendar"
                           i18n-title="@@label.calendar"
                           [link]="['/forms/calendar']"
                           [icon]="localUi.icons.menu.calendar"></jnt-menu-item>
            <jnt-menu-item title="Date Picker"
                           i18n-title="@@label.date_picker"
                           [link]="['/forms/date-picker']"
                           [icon]="localUi.icons.menu.datePicker"></jnt-menu-item>
          </jnt-menu>
        </jnt-menu-item>


        <jnt-menu-item title="Collections"
                       i18n-title="@@label.collections"
                       [icon]="localUi.icons.menu.collections">
          <jnt-menu>
            <jnt-menu-item title="Gantt"
                           i18n-title="@@label.gantt"
                           [link]="['/collections/gantt']"
                           [icon]="localUi.icons.menu.gantt"></jnt-menu-item>
            <jnt-menu-item title="Table"
                           i18n-title="@@label.table"
                           [link]="['/collections/table']"
                           [icon]="localUi.icons.menu.table"></jnt-menu-item>
            <jnt-menu-item title="Accordion"
                           i18n-title="@@label.accordition"
                           [link]="['/collections/accordion']"
                           [icon]="localUi.icons.menu.accordion"></jnt-menu-item>
          </jnt-menu>
        </jnt-menu-item>

        <jnt-menu-item title="Overlays"
                       i18n-title="@@label.overlays"
                       [icon]="localUi.icons.menu.overlays">
          <jnt-menu>
            <jnt-menu-item title="Modal"
                           i18n-title="@@label.modal"
                           [link]="['/overlays/modal']"
                           [icon]="localUi.icons.menu.modal">></jnt-menu-item>
            <jnt-menu-item title="Popover"
                           i18n-title="@@label.popover"
                           [link]="['/overlays/popover']"
                           [icon]="localUi.icons.menu.popover">></jnt-menu-item>
          </jnt-menu>
        </jnt-menu-item>

        <jnt-menu-item title="Dynamic Data"
                       i18n-title="@@label.dynamic_data"
                       [icon]="localUi.icons.menu.dynamic">
          <jnt-menu>
            <jnt-menu-item title="Progress bar"
                           i18n-title="@@label.progress_bar"
                           [link]="['/dynamic-data/progress-bar']"
                           [icon]="localUi.icons.menu.progressBar"></jnt-menu-item>
            <jnt-menu-item title="Circle bar"
                           i18n-title="@@label.circle_bar"
                           [link]="['/dynamic-data/circle-bar']"
                           [icon]="localUi.icons.menu.circlBar"></jnt-menu-item>
            <jnt-menu-item title="Chart"
                           i18n-title="@@label.chart"
                           [link]="['/dynamic-data/chart']"
                           [icon]="localUi.icons.menu.chart"></jnt-menu-item>
            <jnt-menu-item title="Date Period"
                           i18n-title="@@label.date_period"
                           [link]="['/dynamic-data/date-period']"
                           [icon]="localUi.icons.menu.datePeriod"></jnt-menu-item>
          </jnt-menu>
        </jnt-menu-item>

        <jnt-menu-item title="Other"
                       i18n-title="@@label.other"
                       [icon]="localUi.icons.menu.other">
          <jnt-menu>
            <jnt-menu-item title="Pipes"
                           i18n-title="@@label.pipes"
                           [link]="['/other/pipes']"
                           [icon]="ui.icons.question"></jnt-menu-item>
            <jnt-menu-item title="Confirm"
                           i18n-title="@@label.confirm"
                           [link]="['/other/confirm']"
                           [icon]="localUi.icons.menu.confirm"></jnt-menu-item>
            <jnt-menu-item title="Message"
                           [link]="['/other/message']"
                           [icon]="ui.icons.messages"></jnt-menu-item>
          </jnt-menu>
        </jnt-menu-item>

      </jnt-menu>
    </ng-template>

  </jnt-app-aside>

  <jnt-app-content [aside]="aside">
    <jnt-app-sub-header (burgerToggle)="aside.toggle()">
      <jnt-breadcrumb></jnt-breadcrumb>
    </jnt-app-sub-header>
    <jnt-app-body>
      <router-outlet></router-outlet>
    </jnt-app-body>
    <jnt-app-footer>
      <app-footer></app-footer>
    </jnt-app-footer>
  </jnt-app-content>
</jnt-app-layout>
