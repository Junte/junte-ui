<jnt-container>

  <h1>
    <span data-thumbnail>
      <jnt-icon [icon]="localUi.icons.menu.chart"></jnt-icon>
    </span>
    <span i18n="@@label.chart">Chart</span>
  </h1>

  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/dynamic/chart"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2616%3A70"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <jnt-tabs playground>

    <jnt-tab title="Preview" [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <jnt-form [formGroup]="form">
                  <jnt-chart formControlName="hero"
                             title="Hero"
                             metric="Likes">
                    <jnt-chart-indicator [data]="{likes: 30}"
                                         [value]="10"
                                         title="Spiderman"
                                         label="10k"
                                         [color]="ui.color.red">
                    </jnt-chart-indicator>
                    <jnt-chart-indicator [data]="{likes: 30}"
                                         [value]="30"
                                         title="Ironman"
                                         label="10k"
                                         [color]="ui.color.yellow">
                    </jnt-chart-indicator>
                    <jnt-chart-indicator [data]="{likes: 40}"
                                         [value]="40"
                                         title="Captain America"
                                         label="20k"
                                         [color]="ui.color.blue100">
                    </jnt-chart-indicator>
                  </jnt-chart>
                </jnt-form>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.flex.align.stretch">
                <jnt-form-item>
                  <jnt-form-label for="titleChart">Custom title</jnt-form-label>
                  <jnt-form-control>
                    <jnt-input formControlName="titleChart" [type]="ui.form.input.type.text"></jnt-input>
                  </jnt-form-control>
                </jnt-form-item>
                <jnt-form-item>
                  <jnt-form-label for="metricChart">Custom metric</jnt-form-label>
                  <jnt-form-control>
                    <jnt-input formControlName="metricChart" [type]="ui.form.input.type.text"></jnt-input>
                  </jnt-form-control>
                </jnt-form-item>
              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>
    <jnt-tab #code title="Code" [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'chart-test', type: 'ChartTestComponent'}"
                scss="dynamic/chart"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight [language]="language.html" file="chart-test.template.html">
                <![CDATA[
                <jnt-chart title="{{titleChartControl.value}}" metric="{{metricChartControl.value}}">
                  <jnt-chart-indicator title="Ironman"
                                       [data]="{hero: 1}"
                                       [value]="32"
                                       label="Smart"
                                       [color]="ui.color.purple">
                  </jnt-chart-indicator>
                  <jnt-chart-indicator title="Tor"
                                       [data]="{hero: 2}"
                                       [value]="28"
                                       label="God of thunder"
                                       [color]="ui.color.red">
                  </jnt-chart-indicator>
                </jnt-chart>
                ]]>
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>
    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-chart" [target]="types.chart"></app-component-api>
        <app-component-api selector="jnt-chart-indicator" [target]="types.chartIndicator"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
