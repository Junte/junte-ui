<jnt-container>

  <h1>
    <span data-thumbnail>
      <jnt-icon [icon]="localUi.icons.circleBar"></jnt-icon>
    </span>
    <span i18n="@@label.circl_bar">Circle bar</span>
  </h1>

  <jnt-stack resources [orientation]="ui.orientation.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/dynamic/circlebar"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=1751%3A6554"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <jnt-tabs playground>

    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <jnt-circle-bar>
                  <ng-template #circleBarContentTemplate>
                    <jnt-avatar image="assets/images/heroes/spiderman.svg"></jnt-avatar>
                  </ng-template>
                  <jnt-bar-indicator-group>
                    <jnt-bar-indicator [value]="likesControl.value"
                                       [color]="likesColorControl.value"></jnt-bar-indicator>
                  </jnt-bar-indicator-group>
                  <jnt-bar-indicator-group>
                    <jnt-bar-indicator [value]="powerControl.value"
                                       [color]="powerColorControl.value"></jnt-bar-indicator>
                  </jnt-bar-indicator-group>
                  <jnt-bar-indicator-group>
                    <jnt-bar-indicator [value]="healthControl.value"
                                       [color]="healthColorControl.value"></jnt-bar-indicator>
                  </jnt-bar-indicator-group>
                </jnt-circle-bar>
              </ng-template>
            </app-browser-preview>
          </jnt-col>

          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.flex.align.stretch">

                <jnt-form-item>
                  <jnt-form-label i18n="@@label.likes">Likes</jnt-form-label>
                  <jnt-row>
                    <jnt-col [mobile]="6" [tablet]="12" [desktop]="6">
                      <jnt-input formControlName="likes"
                                 [type]="ui.forms.input.type.number"
                                 [max]="100"
                                 [min]="0"></jnt-input>
                    </jnt-col>
                    <jnt-col [mobile]="6" [tablet]="12" [desktop]="6">
                      <jnt-color-picker formControlName="likesColor"></jnt-color-picker>
                    </jnt-col>
                  </jnt-row>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label i18n="@@label.power">Power</jnt-form-label>
                  <jnt-row>
                    <jnt-col [mobile]="6" [tablet]="12" [desktop]="6">
                      <jnt-input formControlName="power"
                                 [type]="ui.forms.input.type.number"
                                 [max]="100"
                                 [min]="0"></jnt-input>
                    </jnt-col>
                    <jnt-col [mobile]="6" [tablet]="12" [desktop]="6">
                      <jnt-color-picker formControlName="powerColor"></jnt-color-picker>
                    </jnt-col>
                  </jnt-row>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label i18n="@@label.health">Health</jnt-form-label>
                  <jnt-row>
                    <jnt-col [mobile]="6" [tablet]="12" [desktop]="6">
                      <jnt-input formControlName="health"
                                 [type]="ui.forms.input.type.number"
                                 [max]="100"
                                 [min]="0"></jnt-input>
                    </jnt-col>
                    <jnt-col [mobile]="6" [tablet]="12" [desktop]="6">
                      <jnt-color-picker formControlName="healthColor"></jnt-color-picker>
                    </jnt-col>
                  </jnt-row>
                </jnt-form-item>
              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'circle-bar-test', type: 'CircleBarTestComponent'}"
                scss="dynamic/circle-bar"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="circle-bar-test.template.html">
                <![CDATA[
                <jnt-circle-bar>
                  <ng-template #circleBarContentTemplate i18n="@@label.content">Content</ng-template>
                  <jnt-bar-indicator-group>
                    <jnt-bar-indicator
                      ]]>
                      <ng-container *ngIf="likesControl.value">
                        <![CDATA[
                        [value]="]]>{{likesControl.value}}<![CDATA["]]>
                      </ng-container>
                      <ng-container *ngIf="likesColorControl.value">
                        <![CDATA[
                        [color]="]]>{{likesColorControl.value}}<![CDATA["]]>
                      </ng-container>
                      <![CDATA[>
                    </jnt-bar-indicator>
                  </jnt-bar-indicator-group>
                  <jnt-bar-indicator-group>
                    <jnt-bar-indicator
                      ]]>
                      <ng-container *ngIf="powerControl.value">
                        <![CDATA[
                        [value]="]]>{{powerControl.value}}<![CDATA["]]>
                      </ng-container>
                      <ng-container *ngIf="powerColorControl.value">
                        <![CDATA[
                        [color]="]]>{{powerColorControl.value}}<![CDATA["]]>
                      </ng-container>
                      <![CDATA[>
                    </jnt-bar-indicator>
                  </jnt-bar-indicator-group>
                  <jnt-bar-indicator-group>
                    <jnt-bar-indicator
                      ]]>
                      <ng-container *ngIf="healthControl.value">
                        <![CDATA[
                        [value]="]]>{{healthControl.value}}<![CDATA["]]>
                      </ng-container>
                      <ng-container *ngIf="healthColorControl.value">
                        <![CDATA[
                        [color]="]]>{{healthColorControl.value}}<![CDATA["]]>
                      </ng-container>
                      <![CDATA[>
                    </jnt-bar-indicator>
                  </jnt-bar-indicator-group>
                </jnt-circle-bar>
                ]]>
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <jnt-stack [align]="ui.flex.align.stretch">
          <app-component-api selector="jnt-bar-indicator" [target]="types.indicator"></app-component-api>
          <app-component-api selector="jnt-circle-bar" [target]="types.bar"></app-component-api>
        </jnt-stack>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
