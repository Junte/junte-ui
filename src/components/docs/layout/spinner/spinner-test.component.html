<jnt-container>

  <h1>
    <span data-thumbnail>
      <jnt-icon [icon]="localUi.icons.spinner"></jnt-icon>
    </span>
    <span i18n="@@label.spinner">Spinner</span>
  </h1>

  <app-resources
    gitlab="https://gitlab.com/junte/junte-ui/-/tree/master/projects/junte-ui/src/lib/layout/spinner"
    figma="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2194%3A2">
  </app-resources>

  <jnt-stack [align]="ui.flex.align.stretch">

    <div teaser>
      <p>Spinner displays loading data or performing some processing.</p>
    </div>

    <jnt-tabs [features]="[ui.feature.adapted]">

      <jnt-tab title="Preview"
               i18n-title="@@label.preview"
               [icon]="localUi.icons.preview">
        <ng-template #tabContentTemplate>
          <jnt-row>
            <jnt-col [tablet]="8">
              <app-browser-preview>
                <ng-template #document>
                  <jnt-spinner [size]="sizeControl.value"></jnt-spinner>
                </ng-template>
              </app-browser-preview>
            </jnt-col>
            <jnt-col [tablet]="4">
              <jnt-form [formGroup]="builder">
                <jnt-stack [align]="ui.flex.align.stretch">

                  <jnt-form-item>
                    <jnt-form-label for="size"
                                    i18n="@@label.size">Size</jnt-form-label>
                    <jnt-form-control>
                      <jnt-select formControlName="size"
                                  placeholder="Normal"
                                  i18n-placeholder="@@label.normal">
                        <jnt-select-option label="Small"
                                           i18n-label="@@label.small"
                                           [icon]="localUi.icons.padding.small"
                                           [key]="ui.size.small"></jnt-select-option>
                        <jnt-select-option label="Normal"
                                           i18n-label="@@label.normal"
                                           [icon]="localUi.icons.padding.normal"
                                           [key]="ui.size.normal"></jnt-select-option>
                        <jnt-select-option label="Large"
                                           i18n-label="@@label.large"
                                           [icon]="localUi.icons.padding.large"
                                           [key]="ui.size.large"></jnt-select-option>
                      </jnt-select>
                    </jnt-form-control>
                  </jnt-form-item>

                </jnt-stack>
              </jnt-form>
            </jnt-col>
          </jnt-row>
        </ng-template>
      </jnt-tab>

      <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
        <ng-template #tabContentTemplate>
          <jnt-accordion [active]="1">
            <jnt-accordion-section title="How to start"
                                   i18n-title="@@label.how_to_start">
              <ng-template #accordionContentTemplate>
                <app-how-to-use
                  [test]="{selector:'spinner-test', type: 'SpinnerTestComponent'}"
                  scss="layout/spinner">
                </app-how-to-use>
              </ng-template>
            </jnt-accordion-section>
            <jnt-accordion-section title="Component template"
                                   i18n-title="@@label.component_template">
              <ng-template #accordionContentTemplate>
                <app-code-highlight file="spinner-test.template.html">
                  <!-- @formatter:off-->
<![CDATA[
<jnt-spinner
]]>
  <ng-container *ngIf="sizeControl.value">
    <![CDATA[
    [size]="ui.size.]]>{{sizeControl.value}}<![CDATA["]]>
  </ng-container>
    <![CDATA[>
</jnt-spinner>
]]>
                  <!-- @formatter:on-->
                </app-code-highlight>
              </ng-template>
            </jnt-accordion-section>
          </jnt-accordion>
        </ng-template>
      </jnt-tab>

      <jnt-tab title="API" [icon]="localUi.icons.api">
        <ng-template #tabContentTemplate>
          <app-component-api selector="jnt-spinner"
                             [target]="types.spinner">
          </app-component-api>
        </ng-template>
      </jnt-tab>
    </jnt-tabs>

  </jnt-stack>

</jnt-container>
