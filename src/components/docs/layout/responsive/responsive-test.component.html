<jnt-container>
  <h1 i18n="@@label.responsive">Responsive</h1>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/forms/dot"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=187%3A0"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>
  <jnt-tabs playground>
    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <app-browser-preview preview>
          <ng-template #document let-width="width" let-height="height">
            <p>Please change you device width in <b>developers tools</b></p>

            <ng-container *jntFor="ui.breakpoint.mobile">
              <jnt-icon [icon]="localUi.icons.mobile"></jnt-icon>
            </ng-container>

            <ng-container *jntFor="ui.breakpoint.tablet">
              <jnt-icon [icon]="localUi.icons.tablet"></jnt-icon>
            </ng-container>

            <ng-container *jntFor="ui.breakpoint.desktop">
              <jnt-icon [icon]="localUi.icons.desktop"></jnt-icon>
            </ng-container>

            <ng-container *jntFor="ui.breakpoint.wide">
              <jnt-icon [icon]="localUi.icons.wide"></jnt-icon>
            </ng-container>
          </ng-template>
        </app-browser-preview>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use [test]="{selector:'responsive-test', type: 'ResponsiveTestComponent'}"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="responsive-test.component.html">
                <![CDATA[
                <ng-container *jntFor="ui.breakpoint.mobile">
                  <p>Only for mobile.</p>
                </ng-container>

                <ng-container *jntFor="ui.breakpoint.tablet">
                  <p>Only min for tablet.</p>
                </ng-container>

                <ng-container *jntFor="ui.breakpoint.desktop">
                  <p>Min for desktop.</p>
                </ng-container>

                <ng-container *jntFor="ui.breakpoint.wide">
                  <p>Only for wide.</p>
                </ng-container>
                ]]>
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <jnt-stack [align]="ui.flex.align.stretch">
          <app-component-api selector="jntFor"
                             [type]="selectorType.StructuralDirective"
                             [target]="types.for"></app-component-api>
          <app-component-api selector="jntMinFor"
                             [type]="selectorType.StructuralDirective"
                             [target]="types.min"></app-component-api>
          <app-component-api selector="jntMaxFor"
                             [type]="selectorType.StructuralDirective"
                             [target]="types.max"></app-component-api>
        </jnt-stack>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
