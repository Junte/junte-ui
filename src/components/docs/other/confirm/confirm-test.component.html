<jnt-container>
  <h1 i18n="@@label.confirm">Confirm</h1>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/shared/confirm"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=7771%3A1"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <jnt-tabs playground>
    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <jnt-block [width]="ui.width.fluid" [padding]="ui.gutter.none">
                  <jnt-stack [type]="ui.layout.stack.type.vertical">
                    <h4 i18n="@@label.test">Test</h4>

                    <jnt-confirm message="Delete this ticket?"
                                 i18n-message="@@message.delete_this_ticket"
                                 (ok)="success()"
                                 (cancel)="fail()"></jnt-confirm>

                    <h4 i18n="@@label.title_template">Title template</h4>

                    <jnt-confirm [messageTemplate]="messageTemplate"></jnt-confirm>

                    <ng-template #messageTemplate>
                      <jnt-stack [type]="ui.layout.stack.type.horizontal" [align]="ui.flex.align.center">
                        <jnt-icon [icon]="ui.icons.edit"></jnt-icon>
                        <span i18n="@@label.edit_this_ticket">Edit this ticket?</span>
                      </jnt-stack>
                    </ng-template>
                  </jnt-stack>
                </jnt-block>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.flex.align.stretch">

                <jnt-form-item>
                  <jnt-form-label for="type"
                                  i18n="@@label.content_type">Content type
                  </jnt-form-label>
                  <jnt-switcher formControlName="type">
                    <jnt-switcher-option label="Template"
                                         [value]="contentType.modal">
                    </jnt-switcher-option>
                    <jnt-switcher-option label="Component"
                                         [value]="contentType.popover">
                    </jnt-switcher-option>
                  </jnt-switcher>
                </jnt-form-item>

              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'confirm-test', type: 'ConfirmTestComponent'}"
                scss="shared/confirm"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="confirm-test.template.html">
                <![CDATA[

                ]]>
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-message" [target]="types.message"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
