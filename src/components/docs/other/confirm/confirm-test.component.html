  <h1 i18n="@@label.confirm">Confirm</h1>
  <jnt-stack resources [orientation]="ui.orientation.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/-/tree/master/projects/junte-ui/src/lib/shared/confirm"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=7771%3A1"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h3 i18n="@@label.import">Import</h3>

  <pre language="js">
    <pre><![CDATA[
 @import "~junte-ui/lib/components/shared/confirm/confirm.encapsulated";
    ]]></pre>
  </pre>

  <h4 i18n="@@label.test">Test</h4>

  <jnt-confirm message="Delete this ticket?"
               i18n-message="@@message.delete_this_ticket"
               (ok)="success()"
               (cancel)="fail()"></jnt-confirm>

  <h4 i18n="@@label.title_template">Title template</h4>

  <jnt-confirm [messageTemplate]="messageTemplate"></jnt-confirm>

  <ng-template #messageTemplate>
    <jnt-stack [orientation]="ui.orientation.horizontal" [align]="ui.flex.align.center">
      <jnt-icon [icon]="ui.icons.edit"></jnt-icon>
      <span i18n="@@label.edit_this_ticket">Edit this ticket?</span>
    </jnt-stack>
  </ng-template>

</jnt-container>
