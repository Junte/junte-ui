<jnt-modal #modal [backdrop]="backdrop"></jnt-modal>
<jnt-popover #popover></jnt-popover>
<jnt-app-layout #layout>

  <jnt-app-header>
    <ng-template #logo>
      <img [src]="'assets/image/logo-' + theme + '.svg'" logo>
    </ng-template>
    <ng-template #topMenu>
      <jnt-menu>
        <jnt-menu-item title="Home" link="/home" [matching]="ui.menu.matching.wildcard"></jnt-menu-item>
        <jnt-menu-item title="Documentation" link="/documentation"
                       [matching]="ui.menu.matching.wildcard"></jnt-menu-item>
        <jnt-menu-item title="GitLab" link="/gitlab" [matching]="ui.menu.matching.wildcard"></jnt-menu-item>
        <jnt-menu-item title="Contacts" link="/contacts" [matching]="ui.menu.matching.wildcard"></jnt-menu-item>
      </jnt-menu>
    </ng-template>
    <jnt-theme-switcher [checked]="theme === themes.light"
                        (checkedChange)="theme = $event ? themes.light : themes.dark">
    </jnt-theme-switcher>
  </jnt-app-header>
  <router-outlet></router-outlet>
</jnt-app-layout>
