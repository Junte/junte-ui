<jnt-container>
  <h1>Circle bar</h1>

  <h3>Requirements</h3>
  <ol>
    <li>Circle bar must display group of indicators.</li>
    <li>Each indicator must have color and percentage.</li>
  </ol>

  <hr>

  <h3>Sources</h3>

  <ul>
    <li>
      <jnt-link source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/circle-bar"
                target="_blank">
        GitLab
      </jnt-link>
    </li>
    <li>
      <jnt-link source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=1751%3A6554"
                target="_blank">
        Figma
      </jnt-link>
    </li>
  </ul>

  <hr>

  <jnt-stack [type]="ui.stack.type.horizontal">
    <jnt-circle-bar>
      <ng-template #content>Content</ng-template>
      <jnt-bar-indicator-group>
        <jnt-bar-indicator [value]="70" title="Beer" [color]="ui.colors.yellow"></jnt-bar-indicator>
        <jnt-bar-indicator [value]="20" title="Vodka" [color]="ui.colors.red"></jnt-bar-indicator>
        <jnt-bar-indicator [value]="30" title="Absent" [color]="ui.colors.green"></jnt-bar-indicator>
      </jnt-bar-indicator-group>
      <jnt-bar-indicator-group>
        <jnt-bar-indicator [value]="10" title="Beer" [color]="ui.colors.yellow"></jnt-bar-indicator>
        <jnt-bar-indicator [value]="40" title="Vodka" [color]="ui.colors.red"></jnt-bar-indicator>
        <jnt-bar-indicator [value]="50" title="Absent" [color]="ui.colors.green"></jnt-bar-indicator>
      </jnt-bar-indicator-group>
    </jnt-circle-bar>
  </jnt-stack>

  <ngx-prism language="html">
<pre><![CDATA[
<jnt-circle-bar>
  <ng-template #content>Content</ng-template>
  <jnt-bar-indicator-group>
    <jnt-bar-indicator [value]="10"
                       title="Beer"
                       [color]="ui.colors.purple"></jnt-bar-indicator>
    <jnt-bar-indicator [value]="20"
                       title="Vodka"
                       [color]="ui.colors.red"></jnt-bar-indicator>
    <jnt-bar-indicator [value]="60"
                       title="Absent"
                       [color]="ui.colors.green"></jnt-bar-indicator>
  </jnt-bar-indicator-group>
</jnt-circle-bar>
]]></pre>
  </ngx-prism>

  <h3>API</h3>
  <h4>jnt-circle-bar</h4>
  <table api>
    <thead>
    <tr>
      <th>Property</th>
      <th>Description</th>
      <th>Type</th>
      <th>Default</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>[size]</td>
      <td>-</td>
      <td>small | normal | large</td>
      <td>small</td>
    </tr>
    </tbody>
  </table>
</jnt-container>
