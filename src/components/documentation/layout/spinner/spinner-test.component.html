<jnt-container>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/layout/spinner"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2194%3A2"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Spinner</h1>
  <div teaser>
    <p>Spinner displays loading data or performing some processing.</p>
  </div>

  <h3>How to use</h3>
  <app-how-to-use
    [test]="{selector:'spinner-test', type: 'SpinnerTestComponent'}"
    scss="layout/spinner"></app-how-to-use>

  <h3>Playground</h3>
  <jnt-tabs playground>

    <jnt-tab title="Preview" [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-stack [type]="ui.stack.type.horizontal">
          <app-browser-preview>
            <ng-template #document>
              <jnt-spinner [size]="size.value"></jnt-spinner>
            </ng-template>
          </app-browser-preview>

          <jnt-form [formGroup]="form" builder>
            <jnt-form-item>
              <jnt-form-label for="size">Size</jnt-form-label>
              <jnt-form-control>
                <jnt-switcher formControlName="size">
                  <jnt-switcher-option label="Small"
                                       [value]="ui.sizes.small"></jnt-switcher-option>
                  <jnt-switcher-option label="Normal"
                                       [value]="ui.sizes.normal"></jnt-switcher-option>
                  <jnt-switcher-option label="Large"
                                       [value]="ui.sizes.large"></jnt-switcher-option>
                </jnt-switcher>
              </jnt-form-control>
            </jnt-form-item>
          </jnt-form>
        </jnt-stack>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="Code" [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <app-code-highlight file="spinner-test">
          <![CDATA[
          <jnt-spinner
            ]]>
            <ng-container *ngIf="size.value">
              <![CDATA[
              [size]="ui.sizes.]]>{{size.value}}<![CDATA["]]>
            </ng-container>
            <![CDATA[></jnt-spinner>
          ]]>
        </app-code-highlight>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-spinner"
                           [target]="types.spinner"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
