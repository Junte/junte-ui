<jnt-container>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/layout/spinner"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2194%3A2"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Spinner</h1>

  <jnt-stack [align]="ui.flex.align.stretch">

    <div teaser>
      <p>Spinner displays loading data or performing some processing.</p>
    </div>

    <jnt-tabs playground>

      <jnt-tab title="Preview" [icon]="localUi.icons.preview">
        <ng-template #tabContentTemplate>
          <jnt-row>
            <jnt-col [tablet]="8">
              <app-browser-preview>
                <ng-template #document>
                  <jnt-spinner [size]="sizeControl.value"></jnt-spinner>
                </ng-template>
              </app-browser-preview>
            </jnt-col>
            <jnt-col [tablet]="4">
              <jnt-form [formGroup]="form">
                <jnt-stack [align]="ui.flex.align.stretch">

                  <jnt-form-item>
                    <jnt-form-label for="size">Size</jnt-form-label>
                    <jnt-form-control>
                      <jnt-select formControlName="size" placeholder="Normal">
                        <jnt-select-option label="Small"
                                           [key]="ui.size.small"></jnt-select-option>
                        <jnt-select-option label="Normal"
                                           [key]="ui.size.normal"></jnt-select-option>
                        <jnt-select-option label="Large"
                                           [key]="ui.size.large"></jnt-select-option>
                      </jnt-select>
                    </jnt-form-control>
                  </jnt-form-item>

                </jnt-stack>
              </jnt-form>
            </jnt-col>
          </jnt-row>
        </ng-template>
      </jnt-tab>

      <jnt-tab title="Code" [icon]="localUi.icons.code">
        <ng-template #tabContentTemplate>
          <app-how-to-use
            [test]="{selector:'spinner-test', type: 'SpinnerTestComponent'}"
            scss="layout/spinner">
          </app-how-to-use>
          <app-code-highlight file="spinner-test.template.html">
            <![CDATA[
            <jnt-spinner
              ]]>
              <ng-container *ngIf="sizeControl.value">
                <![CDATA[
                [size]="ui.size.]]>{{sizeControl.value}}<![CDATA["]]>
              </ng-container>
              <![CDATA[>
            </jnt-spinner>
            ]]>
          </app-code-highlight>
        </ng-template>
      </jnt-tab>

      <jnt-tab title="API" [icon]="localUi.icons.api">
        <ng-template #tabContentTemplate>
          <app-component-api selector="jnt-spinner"
                             [target]="types.spinner">
          </app-component-api>
        </ng-template>
      </jnt-tab>
    </jnt-tabs>

  </jnt-stack>

</jnt-container>
