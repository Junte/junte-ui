<jnt-container>
  <h1>Spinner</h1>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/layout/spinner"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2194%3A2"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>
  <h3>Requirements</h3>

  <ol>
    <li>The spinner must have different sizes: small, normal, large</li>
  </ol>

  <h3>Builder</h3>

  <jnt-form [formGroup]="form" form>
    <jnt-block [padding]="ui.padding.normal" [width]="ui.width.fluid">
      <jnt-form-item>
        <jnt-form-label for="size">Size</jnt-form-label>
        <jnt-form-control>
          <jnt-switcher formControlName="size">
            <jnt-switcher-option label="Small" [value]="ui.sizes.small"></jnt-switcher-option>
            <jnt-switcher-option label="Normal" [value]="ui.sizes.normal"></jnt-switcher-option>
            <jnt-switcher-option label="Large" [value]="ui.sizes.large"></jnt-switcher-option>
          </jnt-switcher>
        </jnt-form-control>
      </jnt-form-item>

      <jnt-tabs>
        <jnt-tab title="Preview" [icon]="localUi.icons.layout.preview">
          <ng-template #tabContentTemplate>
            <app-browser-preview>
              <ng-template #document>
                <jnt-spinner [size]="size.value"></jnt-spinner>
              </ng-template>
            </app-browser-preview>
          </ng-template>
        </jnt-tab>

        <jnt-tab title="Code" [icon]="localUi.icons.layout.code">
          <ng-template #tabContentTemplate>
            <app-code-highlight>
              <![CDATA[
              <jnt-spinner
                ]]>
                <ng-container *ngIf="size.value">
                  <![CDATA[
                  [size]="ui.sizes.]]>{{size.value}}<![CDATA["]]>
                </ng-container>
                <![CDATA[>
              </jnt-spinner>
              ]]>
            </app-code-highlight>
          </ng-template>
        </jnt-tab>

        <jnt-tab title="API" [icon]="localUi.icons.layout.api">
          <ng-template #tabContentTemplate>
            <app-component-api [target]="spinner"></app-component-api>
          </ng-template>
        </jnt-tab>
      </jnt-tabs>
    </jnt-block>
  </jnt-form>
</jnt-container>
