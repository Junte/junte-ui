<jnt-container>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/layout/skeleton"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=1270%3A539"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Skeleton</h1>
  <div teaser>
    <p>Skeleton provides a placeholder for future content which will be loaded soon.</p>
  </div>

  <h3>How to use</h3>
  <app-how-to-use
    [test]="{selector:'skeleton-test', type: 'SkeletonTestComponent'}"
    scss="layout/skeleton"></app-how-to-use>

  <h3>Playground</h3>
  <jnt-tabs playground>
    <jnt-tab title="Preview" [icon]="localUi.icons.layout.preview">
      <ng-template #tabContentTemplate>
        <jnt-stack [type]="ui.stack.type.horizontal">
          <app-browser-preview>
            <ng-template #document let-width="width">
              <ng-container *ngIf="type.value == sketches.UserCard">
                <jnt-stack [align]="ui.flex.align.center" [type]="ui.stack.type.vertical">
                  <jnt-skeleton [type]="ui.skeleton.type.avatar" [animated]="animation.value"></jnt-skeleton>
                  <jnt-skeleton [lines]="2" [animated]="animation.value"></jnt-skeleton>
                </jnt-stack>
              </ng-container>

              <ng-container *ngIf="type.value == sketches.VerticalPostCard">
                <jnt-stack [align]="ui.flex.align.center">
                  <jnt-skeleton [type]="ui.skeleton.type.image" [size]="ui.sizes.large"
                                [animated]="animation.value"></jnt-skeleton>
                  <jnt-skeleton [lines]="3" [animated]="animation.value"></jnt-skeleton>
                </jnt-stack>
              </ng-container>

              <ng-container *ngIf="type.value == sketches.HorizontalPostCard">
                <jnt-stack [type]="ui.stack.type.horizontal">
                  <jnt-skeleton [type]="ui.skeleton.type.image" [size]="ui.sizes.normal"
                                [animated]="animation.value"></jnt-skeleton>
                  <jnt-skeleton [lines]="5" [animated]="animation.value"></jnt-skeleton>
                </jnt-stack>
              </ng-container>

            </ng-template>
          </app-browser-preview>
          <jnt-form [formGroup]="form" builder>
            <jnt-form-item>
              <jnt-form-label for="type">Sketch</jnt-form-label>
              <jnt-form-control>
                <jnt-select formControlName="type">
                  <jnt-select-option label="User card"
                                     [key]="sketches.UserCard"></jnt-select-option>
                  <jnt-select-option label=" Vertical post card"
                                     [key]="sketches.VerticalPostCard"></jnt-select-option>
                  <jnt-select-option label=" Horizontal post card"
                                     [key]="sketches.HorizontalPostCard"></jnt-select-option>
                </jnt-select>
              </jnt-form-control>
            </jnt-form-item>

            <jnt-form-item>
              <jnt-form-control>
                <jnt-checkbox formControlName="animation"
                              label="Animation"></jnt-checkbox>
              </jnt-form-control>
            </jnt-form-item>
          </jnt-form>
        </jnt-stack>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="Code" [icon]="localUi.icons.layout.code">
      <ng-template #tabContentTemplate>
        <app-code-highlight>
          <ng-container *ngIf="type.value == sketches.UserCard">
            <![CDATA[
              <jnt-stack [align]="ui.flex.align.center" [type]="ui.stack.type.vertical">
                <jnt-skeleton [type]="ui.skeleton.type.avatar" ]]>
                  <ng-container *ngIf="animation.value !== null">
                    <![CDATA[[animated]="]]>{{animation.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
                <jnt-skeleton [lines]="2" ]]>
                  <ng-container *ngIf="animation.value !== null">
                    <![CDATA[[animated]="]]>{{animation.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
              </jnt-stack>
            ]]>
          </ng-container>

          <ng-container *ngIf="type.value == sketches.VerticalPostCard">
            <![CDATA[
              <jnt-stack [align]="ui.flex.align.center">
                <jnt-skeleton [type]="ui.skeleton.type.image" [size]="ui.sizes.large" ]]>
                  <ng-container *ngIf="animation.value !== null">
                    <![CDATA[[animated]="]]>{{animation.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
                <jnt-skeleton [lines]="3" ]]>
                  <ng-container *ngIf="animation.value !== null">
                    <![CDATA[[animated]="]]>{{animation.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
              </jnt-stack>
            ]]>
          </ng-container>

          <ng-container *ngIf="type.value == sketches.HorizontalPostCard">
            <![CDATA[
              <jnt-stack [type]="ui.stack.type.horizontal" [size]="ui.sizes.normal">
                <jnt-skeleton [type]="ui.skeleton.type.image" [size]="ui.sizes.large" ]]>
                  <ng-container *ngIf="animation.value !== null">
                    <![CDATA[[animated]="]]>{{animation.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
                <jnt-skeleton [lines]="5" ]]>
                  <ng-container *ngIf="animation.value !== null">
                    <![CDATA[[animated]="]]>{{animation.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
              </jnt-stack>
            ]]>
          </ng-container>

        </app-code-highlight>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.layout.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-skeleton"
                           [target]="skeleton"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
