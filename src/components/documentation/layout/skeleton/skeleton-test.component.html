<jnt-container>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/layout/skeleton"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=1270%3A539"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Skeleton</h1>

  <jnt-stack [align]="ui.flex.align.stretch">

    <div teaser>
      <p>Skeleton provides a placeholder for future content which will be loaded soon.</p>
    </div>

    <jnt-tabs playground>

      <jnt-tab title="Preview" [icon]="localUi.icons.preview">
        <ng-template #tabContentTemplate>
          <jnt-row>
            <jnt-col [tablet]="8">
              <app-browser-preview>
                <ng-template #document let-width="width">
                  <ng-container [ngSwitch]="sketchControl.value">

                    <ng-container *ngSwitchCase="sketch.User">
                      <jnt-stack [align]="ui.flex.align.center"
                                 [type]="ui.layout.stack.type.vertical">
                        <jnt-skeleton [type]="ui.layout.skeleton.type.avatar"
                                      [animated]="animationControl.value"></jnt-skeleton>
                        <jnt-skeleton [lines]="2"
                                      [animated]="animationControl.value"></jnt-skeleton>
                      </jnt-stack>
                    </ng-container>

                    <ng-container *ngSwitchCase="sketch.VerticalPost">
                      <jnt-stack [align]="ui.flex.align.center">
                        <jnt-skeleton [type]="ui.layout.skeleton.type.image"
                                      [size]="ui.size.large"
                                      [animated]="animationControl.value"></jnt-skeleton>
                        <jnt-skeleton [lines]="3"
                                      [animated]="animationControl.value"></jnt-skeleton>
                      </jnt-stack>
                    </ng-container>

                    <ng-container *ngSwitchCase="sketch.HorizontalPost">
                      <jnt-stack [type]="ui.layout.stack.type.horizontal">
                        <jnt-skeleton [type]="ui.layout.skeleton.type.image"
                                      [size]="ui.size.normal"
                                      [animated]="animationControl.value"></jnt-skeleton>
                        <jnt-skeleton [lines]="5"
                                      [animated]="animationControl.value"></jnt-skeleton>
                      </jnt-stack>
                    </ng-container>
                  </ng-container>

                </ng-template>
              </app-browser-preview>
            </jnt-col>
            <jnt-col [tablet]="4">
              <jnt-form [formGroup]="form" builder>
                <jnt-form-item>
                  <jnt-form-label for="type">Sketch</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="sketch" [allowEmpty]="false">
                      <jnt-select-option label="User"
                                         [key]="sketch.User"></jnt-select-option>
                      <jnt-select-option label=" Vertical post"
                                         [key]="sketch.VerticalPost"></jnt-select-option>
                      <jnt-select-option label=" Horizontal post"
                                         [key]="sketch.HorizontalPost"></jnt-select-option>
                      <jnt-select-option label=" Text"
                                         [key]="sketch.Text"></jnt-select-option>
                      <jnt-select-option label=" Image Gallery"
                                         [key]="sketch.ImageGallery"></jnt-select-option>
                      <jnt-select-option label=" Contacts"
                                         [key]="sketch.Contacts"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-control>
                    <jnt-checkbox formControlName="animation"
                                  label="Animation"></jnt-checkbox>
                  </jnt-form-control>
                </jnt-form-item>
              </jnt-form>
            </jnt-col>
          </jnt-row>
        </ng-template>
      </jnt-tab>

      <jnt-tab title="Code" [icon]="localUi.icons.code">
        <ng-template #tabContentTemplate>
          <app-how-to-use
            [test]="{selector:'skeleton-test', type: 'SkeletonTestComponent'}"
            scss="layout/skeleton"></app-how-to-use>
          <app-code-highlight file="skeleton-test.template.html">
            <ng-container [ngSwitch]="sketchControl.value">

              <ng-container *ngSwitchCase="sketch.User">
                <![CDATA[
                <jnt-stack [align]="ui.flex.align.center"
                           [type]="ui.layout.stack.type.vertical">
                  <jnt-skeleton [type]="ui.layout.skeleton.type.avatar" ]]>
                    <ng-container *ngIf="!animationControl.value">
                      <![CDATA[[animated]="false"]]>
                    </ng-container>
                    <![CDATA[>
                  </jnt-skeleton>
                  <jnt-skeleton [lines]="2" ]]>
                    <ng-container *ngIf="!animationControl.value">
                      <![CDATA[[animated]="false"]]>
                    </ng-container>
                    <![CDATA[>
                  </jnt-skeleton>
                </jnt-stack>
                ]]>
              </ng-container>

              <ng-container *ngSwitchCase="sketch.VerticalPost">
                <![CDATA[
                <jnt-stack [align]="ui.flex.align.center">
                  <jnt-skeleton [type]="ui.layout.skeleton.type.image"
                                [size]="ui.size.large" ]]>
                    <ng-container *ngIf="!animationControl.value">
                      <![CDATA[[animated]="false"]]>
                    </ng-container>
                    <![CDATA[>
                  </jnt-skeleton>
                  <jnt-skeleton [lines]="3" ]]>
                    <ng-container *ngIf="!animationControl.value">
                      <![CDATA[[animated]="false"]]>
                    </ng-container>
                    <![CDATA[>
                  </jnt-skeleton>
                </jnt-stack>
                ]]>
              </ng-container>

              <ng-container *ngSwitchCase="sketch.HorizontalPost">
                <![CDATA[
                <jnt-stack [type]="ui.layout.stack.type.horizontal"
                           [size]="ui.size.normal">
                  <jnt-skeleton [type]="ui.layout.skeleton.type.image"
                                [size]="ui.size.large" ]]>
                    <ng-container *ngIf="!animationControl.value">
                      <![CDATA[[animated]="false"]]>
                    </ng-container>
                    <![CDATA[>
                  </jnt-skeleton>
                  <jnt-skeleton [lines]="5" ]]>
                    <ng-container *ngIf="!animationControl.value">
                      <![CDATA[[animated]="false"]]>
                    </ng-container>
                    <![CDATA[>
                  </jnt-skeleton>
                </jnt-stack>
                ]]>
              </ng-container>
            </ng-container>

            <ng-container *ngSwitchCase="sketch.Text">
              <![CDATA[
              <jnt-stack [type]="ui.layout.stack.type.horizontal"
                         [size]="ui.size.normal">

                <jnt-skeleton [lines]="5" ]]>
                  <ng-container *ngIf="!animationControl.value">
                    <![CDATA[[animated]="false"]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
              </jnt-stack>
              ]]>
            </ng-container>

            <ng-container *ngSwitchCase="sketch.ImageGallery">
              <![CDATA[
              <jnt-stack [type]="ui.layout.stack.type.horizontal"
                         [size]="ui.size.normal">
                <jnt-skeleton [type]="ui.layout.skeleton.type.image"
                              [size]="ui.size.large" ]]>
                  <ng-container *ngIf="!animationControl.value">
                    <![CDATA[[animated]="false"]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
                <jnt-skeleton [type]="ui.layout.skeleton.type.image"
                              [size]="ui.size.large" ]]>
                  <ng-container *ngIf="!animationControl.value">
                    <![CDATA[[animated]="false"]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
                <jnt-skeleton [type]="ui.layout.skeleton.type.image"
                              [size]="ui.size.large" ]]>
                  <ng-container *ngIf="!animationControl.value">
                    <![CDATA[[animated]="false"]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
                <jnt-skeleton [type]="ui.layout.skeleton.type.image"
                              [size]="ui.size.large" ]]>
                  <ng-container *ngIf="!animationControl.value">
                    <![CDATA[[animated]="false"]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
                <jnt-skeleton [type]="ui.layout.skeleton.type.image"
                              [size]="ui.size.large" ]]>
                  <ng-container *ngIf="!animationControl.value">
                    <![CDATA[[animated]="false"]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
                <jnt-skeleton [type]="ui.layout.skeleton.type.image"
                              [size]="ui.size.large" ]]>
                  <ng-container *ngIf="!animationControl.value">
                    <![CDATA[[animated]="false"]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>

              </jnt-stack>
              ]]>
            </ng-container>

            <ng-container *ngSwitchCase="sketch.Contacts">
              <![CDATA[
              <jnt-stack [align]="ui.flex.align.stretch">
              <jnt-stack [type]="ui.layout.stack.type.horizontal">
                <jnt-skeleton [type]="ui.layout.skeleton.type.avatar" ]]>
                  <ng-container *ngIf="!animationControl.value">
                    <![CDATA[[animated]="false"]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
                <jnt-skeleton [lines]="2" ]]>
                  <ng-container *ngIf="!animationControl.value">
                    <![CDATA[[animated]="false"]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
              </jnt-stack>
              <jnt-stack [type]="ui.layout.stack.type.horizontal">
                <jnt-skeleton [type]="ui.layout.skeleton.type.avatar" ]]>
                  <ng-container *ngIf="!animationControl.value">
                    <![CDATA[[animated]="false"]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
                <jnt-skeleton [lines]="2" ]]>
                  <ng-container *ngIf="!animationControl.value">
                    <![CDATA[[animated]="false"]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-skeleton>
              </jnt-stack>
              </jnt-stack>
              ]]>
            </ng-container>
          </ng-container>

        </app-code-highlight>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-skeleton"
                           [target]="skeleton"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
