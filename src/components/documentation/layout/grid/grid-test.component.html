<jnt-container>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/layout/grid"
              target="_blank" title="GitLab">
    </jnt-link>
  </jnt-stack>

  <h1>Grid</h1>
  <div teaser>
    <p>Grid is a modern and flexible approach to display elements depending on device width.</p>
    <p>Please, use <b>rows</b> and <b>cols</b> to organize elements.</p>
  </div>

  <h3>How to use</h3>
  <app-how-to-use
    [test]="{selector:'grid-test', type: 'GridTestComponent'}"
    scss="layout/grid"></app-how-to-use>

  <h3>Playground</h3>
  <jnt-tabs playground>
    <jnt-tab title="Preview" [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [desktop]="8">
            <app-browser-preview>
              <ng-template #document let-height="height">
                <jnt-container>
                  <jnt-row row [align]="alignControl.value"
                           [gutter]="gutterControl.value">
                    <jnt-col *ngFor="let block of 25 | mockArray"
                             [span]="spanControl.value">
                      <div block
                           [style.height.px]="alignControl.value !== ui.flex.align.stretch || (block + 1) % 6 === 0 ? 40 + 20 * (block % 6) : null">
                        {{block + 1}}
                      </div>
                    </jnt-col>
                  </jnt-row>
                </jnt-container>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [desktop]="4">
            <jnt-form [formGroup]="form" builder>

              <jnt-form-item>
                <jnt-form-label for="gutter">Gutter</jnt-form-label>
                <jnt-form-control>
                  <jnt-select formControlName="gutter" placeholder="Normal">
                    <jnt-select-option label="Tiny" [key]="ui.gutter.tiny"></jnt-select-option>
                    <jnt-select-option label="Small" [key]="ui.gutter.small"></jnt-select-option>
                    <jnt-select-option label="Normal" [key]="ui.gutter.normal"></jnt-select-option>
                    <jnt-select-option label="Big" [key]="ui.gutter.big"></jnt-select-option>
                    <jnt-select-option label="Large" [key]="ui.gutter.large"></jnt-select-option>
                    <jnt-select-option label="Huge" [key]="ui.gutter.huge"></jnt-select-option>
                  </jnt-select>
                </jnt-form-control>
              </jnt-form-item>

              <jnt-form-item>
                <jnt-form-label for="align">Align</jnt-form-label>
                <jnt-form-control>
                  <jnt-select formControlName="align" placeholder="Start">
                    <jnt-select-option label="Start" [key]="ui.flex.align.start"
                                       [icon]="localUi.icons.layout.start"></jnt-select-option>
                    <jnt-select-option label="Center" [key]="ui.flex.align.center"
                                       [icon]="localUi.icons.layout.center"></jnt-select-option>
                    <jnt-select-option label="End" [key]="ui.flex.align.end"
                                       [icon]="localUi.icons.layout.end"></jnt-select-option>
                    <jnt-select-option label="Stretch" [key]="ui.flex.align.stretch"
                                       [icon]="localUi.icons.layout.stretch"></jnt-select-option>
                  </jnt-select>
                </jnt-form-control>
              </jnt-form-item>

              <jnt-form-item>
                <jnt-form-label for="span">Column span</jnt-form-label>
                <jnt-form-control>
                  <jnt-select formControlName="span">
                    <jnt-select-option *ngFor="let count of 12 | mockArray: 1"
                                       [label]="count"
                                       [key]="count"></jnt-select-option>
                  </jnt-select>
                </jnt-form-control>
              </jnt-form-item>

            </jnt-form>
          </jnt-col>
        </jnt-row>

      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code" [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <app-code-highlight file="grid-test">
          <![CDATA[
          <jnt-container>
            <jnt-row
              ]]>
              <ng-container *ngIf="gutterControl.value">
                <![CDATA[
                [gutter]="ui.gutter.]]>{{gutterControl.value}}<![CDATA["]]>
              </ng-container>
              <ng-container *ngIf="alignControl.value">
                <![CDATA[
                [align]="ui.flex.align.]]>{{alignControl.value}}<![CDATA["]]>
              </ng-container>
              <![CDATA[>]]>
              <ng-container *ngFor="let i of 12 | mockArray">
                <![CDATA[
                <jnt-col]]>
                  <ng-container *ngIf="spanControl.value">
                    <![CDATA[
                    [span]="]]>{{spanControl.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>
                  <div>]]>{{i + 1}}<![CDATA[</div>
                </jnt-col>
                ]]>
              </ng-container>

              <![CDATA[
            </jnt-row>
          </jnt-container>
          ]]>

        </app-code-highlight>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-container" [target]="types.container"></app-component-api>
        <app-component-api selector="jnt-row" [target]="types.row"></app-component-api>
        <app-component-api selector="jnt-column" [target]="types.col"></app-component-api>
      </ng-template>
    </jnt-tab>

  </jnt-tabs>

</jnt-container>
