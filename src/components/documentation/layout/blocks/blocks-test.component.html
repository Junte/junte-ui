<jnt-container>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/layout/block"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2389%3A4155"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Block</h1>
  <div teaser>
    <p>Block is a grouping of elements related to one piece of functionality.</p>
  </div>

  <h3>How to use</h3>
  <app-how-to-use
    [test]="{selector:'block-test', type: 'BlockTestComponent'}"
    scss="layout/block"></app-how-to-use>

  <h3>Playground</h3>
  <jnt-tabs playground>

    <jnt-tab title="Preview" [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-stack [type]="ui.stack.type.horizontal">
          <app-browser-preview>
            <ng-template #document let-height="height">
              <jnt-block #block [title]="title.value ? 'Block title' : null"
                         [padding]="padding.value"
                         [scheme]="scheme.value"
                         [width]="width.value"
                         [state]="state.value">
                <div block [style.font-size.px]="height / 10">
                  <jnt-icon [icon]="ui.icons.smile"></jnt-icon>
                </div>
                <ng-template *ngIf="footer.value" #blockFooterTemplate>
                  <jnt-stack [type]="ui.stack.type.horizontal">
                    <jnt-button text="Ok"></jnt-button>
                    <jnt-button text="Cancel"></jnt-button>
                  </jnt-stack>
                </ng-template>
              </jnt-block>
            </ng-template>
          </app-browser-preview>
          <jnt-form [formGroup]="form" builder>
            <div builder>
              <jnt-form-item>
                <jnt-checkbox formControlName="title" label="Title"></jnt-checkbox>
              </jnt-form-item>
              <jnt-form-item>
                <jnt-checkbox formControlName="footer" label="Footer"></jnt-checkbox>
              </jnt-form-item>

              <jnt-form-item>
                <jnt-form-label for="scheme">Scheme</jnt-form-label>
                <jnt-form-control>
                  <jnt-select formControlName="scheme">
                    <jnt-select-option label="Primary" [key]="ui.schemes.primary"></jnt-select-option>
                    <jnt-select-option label="Secondary" [key]="ui.schemes.secondary"></jnt-select-option>
                    <jnt-select-option label="Success" [key]="ui.schemes.success"></jnt-select-option>
                    <jnt-select-option label="Fail" [key]="ui.schemes.fail"></jnt-select-option>
                  </jnt-select>
                </jnt-form-control>
              </jnt-form-item>

              <jnt-form-item>
                <jnt-form-label for="padding">Padding</jnt-form-label>
                <jnt-form-control>
                  <jnt-select formControlName="padding">
                    <jnt-select-option label="Tiny" [key]="ui.padding.tiny"></jnt-select-option>
                    <jnt-select-option label="Small" [key]="ui.padding.small"></jnt-select-option>
                    <jnt-select-option label="Normal" [key]="ui.padding.normal"></jnt-select-option>
                    <jnt-select-option label="Large" [key]="ui.padding.big"></jnt-select-option>
                    <jnt-select-option label="Big" [key]="ui.padding.large"></jnt-select-option>
                    <jnt-select-option label="Huge" [key]="ui.padding.huge"></jnt-select-option>
                  </jnt-select>
                </jnt-form-control>
              </jnt-form-item>

              <jnt-form-item>
                <jnt-form-label for="width">Width</jnt-form-label>
                <jnt-switcher formControlName="width">
                  <jnt-switcher-option label="Default" [value]="ui.width.default"></jnt-switcher-option>
                  <jnt-switcher-option label="Fluid" [value]="ui.width.fluid"></jnt-switcher-option>
                </jnt-switcher>
              </jnt-form-item>

              <jnt-form-item>
                <jnt-form-label for="state">States</jnt-form-label>
                <jnt-switcher formControlName="state">
                  <jnt-switcher-option label="Loading" [value]="ui.block.state.loading"></jnt-switcher-option>
                  <jnt-switcher-option label="Error" [value]="ui.block.state.error"></jnt-switcher-option>
                </jnt-switcher>
              </jnt-form-item>

              <jnt-button [scheme]="ui.schemes.success"
                          [size]="ui.sizes.small"
                          text="Success" (click)="block.success()"></jnt-button>
            </div>
          </jnt-form>
        </jnt-stack>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code" [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <app-code-highlight>
          <![CDATA[
          <jnt-block
            ]]>
            <ng-container *ngIf="title.value">
              <![CDATA[
              [title]="'Block title'"]]>
            </ng-container>
            <ng-container *ngIf="padding.value">
              <![CDATA[
              [padding]="ui.padding.]]>{{padding.value}}<![CDATA["]]>
            </ng-container>
            <ng-container *ngIf="scheme.value">
              <![CDATA[
              [scheme]="ui.scheme.]]>{{scheme.value}}<![CDATA["]]>
            </ng-container>
            <ng-container *ngIf="width.value">
              <![CDATA[
              [width]="ui.width.]]>{{width.value}}<![CDATA["]]>
            </ng-container>
            <ng-container *ngIf="state.value">
              <![CDATA[
              [state]="ui.block.state.]]>{{state.value}}<![CDATA["]]>
            </ng-container>
            <![CDATA[>
            <div>...</div>
          </jnt-block>
          ]]>
          <ng-container *ngIf="footer.value">
            <![CDATA[
            <ng-template #blockFooterTemplate>
              <jnt-stack [type]="ui.stack.type.horizontal">
                <jnt-button text="Ok"></jnt-button>
                <jnt-button text="Cancel"></jnt-button>
              </jnt-stack>
            </ng-template>
            ]]>
          </ng-container>

        </app-code-highlight>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-block"
                           [target]="types.block"></app-component-api>
      </ng-template>
    </jnt-tab>

  </jnt-tabs>

</jnt-container>
