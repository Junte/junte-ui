<jnt-container>
  <jnt-stack [gutter]="ui.gutter.large">
    <h1>Switcher</h1>
    <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
      <jnt-link [icon]="ui.icons.gitlab"
                source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/forms/switcher"
                target="_blank" title="GitLab">
      </jnt-link>
      <jnt-link [icon]="ui.icons.figma"
                source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=3074%3A11997"
                target="_blank" title="Figma">
      </jnt-link>
    </jnt-stack>
    <jnt-stack [type]="ui.layout.stack.type.horizontal">
      <jnt-label label="Selected value:"></jnt-label>
      <span>{{form.value | json}}</span>
    </jnt-stack>
    <jnt-form [formGroup]="form">
      <jnt-stack [gutter]="ui.gutter.large">
        <ng-container *ngFor="let type of [ui.orientation.horizontal, ui.orientation.vertical]">
          <h3>{{type | titlecase}}</h3>
          <jnt-switcher formControlName="selected" [type]="type">
            <jnt-switcher-option label="Lorem $$$$$" [value]="{obj: 10}"></jnt-switcher-option>
            <jnt-switcher-option label="Lorem ipsum dolor" [value]="{obj: 1}">
              <jnt-dot [color]="ui.color.yellow"></jnt-dot>
              <jnt-badge [color]="ui.color.purple" [value]="2000"></jnt-badge>
            </jnt-switcher-option>
            <jnt-switcher-option label="Lorem ipsum dolor sit amet" [value]="{obj: 2}">
              <jnt-dot [color]="ui.color.red"></jnt-dot>
              <jnt-badge [color]="ui.color.purple" [value]="20"></jnt-badge>
            </jnt-switcher-option>
            <jnt-switcher-option label="Option" [value]="{obj: 3}">
              <jnt-dot></jnt-dot>
            </jnt-switcher-option>
          </jnt-switcher>

          <jnt-switcher formControlName="selected" [type]="type">
            <jnt-switcher-option label="Orange active color" [value]="{obj: 10}">
              <jnt-badge [color]="ui.color.purple" [value]="10"></jnt-badge>
            </jnt-switcher-option>
            <jnt-switcher-option label="Purple Dark active color" [value]="{obj: 20}">
              <jnt-dot [color]="ui.color.yellow"></jnt-dot>
            </jnt-switcher-option>
            <jnt-switcher-option label="Without badge and dot" [value]="{obj: 40}"></jnt-switcher-option>
            <jnt-switcher-option label="Default active color" [value]="{obj: 30}">
              <jnt-dot [color]="ui.color.red"></jnt-dot>
              <jnt-badge [value]="100000" [color]="ui.color.red"></jnt-badge>
            </jnt-switcher-option>
          </jnt-switcher>

          <jnt-switcher formControlName="selected" [type]="type">
            <jnt-switcher-option label="Orange active color" [value]="{obj: 10}">
              <jnt-badge [color]="ui.color.purple" [value]="10"></jnt-badge>
            </jnt-switcher-option>
            <jnt-switcher-option label="Purple Dark active color Purple Dark active color"
                                 [value]="{obj: 20}">
              <jnt-dot [color]="ui.color.yellow"></jnt-dot>
            </jnt-switcher-option>
            <jnt-switcher-option label="Without badge and dot" [value]="{obj: 40}"></jnt-switcher-option>
            <jnt-switcher-option label="Default active color" [value]="{obj: 30}">
              <jnt-dot [color]="ui.color.red"></jnt-dot>
              <jnt-badge [value]="100000" [color]="ui.color.red"></jnt-badge>
            </jnt-switcher-option>
          </jnt-switcher>

          <jnt-switcher formControlName="selected" [type]="type">
            <jnt-switcher-option label="Without badge and dot" [icon]="ui.icons.calendar" [value]="1"></jnt-switcher-option>
            <jnt-switcher-option label="Without badge and dot" [icon]="ui.icons.animated.success" [value]="2"></jnt-switcher-option>
            <jnt-switcher-option label="Without badge and dot" [icon]="ui.icons.angular" [value]="3"></jnt-switcher-option>
            <jnt-switcher-option label="Without badge and dot" [value]="4"></jnt-switcher-option>
          </jnt-switcher>
        </ng-container>
      </jnt-stack>
    </jnt-form>

    <ngx-prism language="html">
<pre><![CDATA[
<jnt-switcher formControlName="switcherValue" [type]="ui.orientation.vertical">
  <jnt-switcher-option label="Option 1"></jnt-switcher-option>
  <jnt-switcher-option label="Option 2">
    <jnt-dot [color]="ui.color.red"></jnt-dot>
    <jnt-badge [color]="ui.color.blue100" [value]="99"></jnt-badge>
  </jnt-switcher-option>
</jnt-switcher>
]]></pre>
    </ngx-prism>
  </jnt-stack>

  <h3>API</h3>
  <h4>jnt-switcher-option</h4>
  <table api>
    <thead>
    <tr>
      <th>Property</th>
      <th>Description</th>
      <th>Type</th>
      <th>Default</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>[label]</td>
      <td>-</td>
      <td>string</td>
      <td>-</td>
    </tr>
    <tr>
      <td>[value]</td>
      <td>-</td>
      <td>any</td>
      <td>-</td>
    </tr>
    </tbody>
  </table>
  <h4>jnt-switcher</h4>
  <table api>
    <thead>
    <tr>
      <th>Property</th>
      <th>Description</th>
      <th>Type</th>
      <th>Default</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>[type]</td>
      <td>-</td>
      <td>vertical | horizontal</td>
      <td>horizontal</td>
    </tr>
    </tbody>
  </table>
</jnt-container>
