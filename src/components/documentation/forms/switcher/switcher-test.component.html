<jnt-container>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/forms/switcher"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=3074%3A11997"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Switcher</h1>

  <h3>How to use</h3>
  <app-how-to-use
    [test]="{selector:'switcher-test', type: 'SwitcherTestComponent'}"
    scss="forms/switcher"></app-how-to-use>

  <h3>Playground</h3>
  <jnt-tabs playground>
    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-stack [type]="ui.layout.stack.type.horizontal">
          <app-browser-preview>
            <ng-template #document>
              <h5>Choose your favorite car brand:</h5>
              <form [formGroup]="switcherForm">
                <jnt-switcher formControlName="switcher" [type]="typeControl.value">
                  <jnt-switcher-option label="Lamborghini" [value]="cars.lamborghini"
                                       [icon]="iconControl.value ? ui.icons.dashboard : null">
                    <jnt-dot *ngIf="dotControl.value"></jnt-dot>
                    <jnt-badge *ngIf="badgeControl.value" [value]="5"></jnt-badge>
                  </jnt-switcher-option>
                  <jnt-switcher-option label="Aston Martin" [value]="cars.astonMartin"
                                       [icon]="iconControl.value ? ui.icons.dashboard : null">
                    <jnt-dot *ngIf="dotControl.value"></jnt-dot>
                    <jnt-badge *ngIf="badgeControl.value" [value]="5"></jnt-badge>
                  </jnt-switcher-option>
                  <jnt-switcher-option label="Bugatti" [value]="cars.bugatti"
                                       [icon]="iconControl.value ? ui.icons.dashboard : null">
                    <jnt-dot *ngIf="dotControl.value"></jnt-dot>
                    <jnt-badge *ngIf="badgeControl.value" [value]="5"></jnt-badge>
                  </jnt-switcher-option>
                  <jnt-switcher-option label="Ferrari" [value]="cars.ferrari"
                                       [icon]="iconControl.value ? ui.icons.dashboard : null">
                    <jnt-dot *ngIf="dotControl.value"></jnt-dot>
                    <jnt-badge *ngIf="badgeControl.value" [value]="5"></jnt-badge>
                  </jnt-switcher-option>
                </jnt-switcher>
              </form>
              <p>Your choose: {{switcherControl.value | titlecase}}</p>
            </ng-template>
          </app-browser-preview>
          <jnt-form [formGroup]="form" builder>
            <jnt-form-item>
              <jnt-form-label for="type">Type</jnt-form-label>
              <jnt-switcher formControlName="type">
                <jnt-switcher-option label="Horizontal"
                                     i18n-label="@@label.horizontal"
                                     [value]="ui.orientation.horizontal"></jnt-switcher-option>
                <jnt-switcher-option label="Vertical"
                                     i18n-label="@@label.vertical"
                                     [value]="ui.orientation.vertical"></jnt-switcher-option>
              </jnt-switcher>
            </jnt-form-item>

            <jnt-form-item>
              <jnt-checkbox formControlName="icon"
                            label="Icon"
                            i18n-label="@@label.icon"></jnt-checkbox>
            </jnt-form-item>

            <jnt-form-item>
              <jnt-checkbox formControlName="dot"
                            label="Dot"
                            i18n-label="@@label.dot"></jnt-checkbox>
            </jnt-form-item>

            <jnt-form-item>
              <jnt-checkbox formControlName="badge"
                            label="Badge"
                            i18n-label="@@label.badge"></jnt-checkbox>
            </jnt-form-item>
          </jnt-form>
        </jnt-stack>
      </ng-template>
    </jnt-tab>

  astonMartin = 'Aston Martin',
  bugatti = 'Bugatti',

}

  templateUrl: './switcher-test.component.html',
  styleUrls: ['./switcher-test.component.scss']
})

  ui = UI;
  cars = Cars;

  switcherControl = this.fb.control(Cars.lamborghini);

  switcherForm = this.fb.group({
    switcher: this.switcherControl

  }

    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-switcher" [target]="switcher"></app-component-api>
        <app-component-api selector="jnt-switcher-option" [target]="switcherOption"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
