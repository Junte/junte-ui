<jnt-container>
  <h1>Input</h1>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/forms/input"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=700%3A0"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <jnt-tabs playground>

    <jnt-tab title="Preview" [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>

          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document>
                <jnt-form [formGroup]="inputForm">
                  <jnt-stack>
                    <p>Write <b>yes</b> here if you are happy</p>
                    <jnt-input formControlName="input"
                               [type]="typeControl.value"
                               [state]="stateControl.value"
                               [size]="sizeControl.value"
                               [icon]="iconControl.value ? ui.icons.search : null"
                               [label]="labelControl.value ? 'Name' : null"
                               [textAlign]="alignControl.value"
                               [placeholder]="placeholderControl.value ? 'Your name' : ''">
                    </jnt-input>
                    <iframe [style.display]="inputControl.value === 'yes' ? 'block' : 'none'"
                            src="https://giphy.com/embed/mzTKsByk8Xl6g"
                            width="480"
                            height="211"
                            frameBorder="0"></iframe>
                  </jnt-stack>
                </jnt-form>
              </ng-template>
            </app-browser-preview>
          </jnt-col>

          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.flex.align.stretch">

                <jnt-form-item>
                  <jnt-form-label for="type">Type</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="type" placeholder="Text">
                      <jnt-select-option label="Text"
                                         [key]="ui.form.input.type.text"></jnt-select-option>
                      <jnt-select-option label="Number"
                                         [key]="ui.form.input.type.number"></jnt-select-option>
                      <jnt-select-option label="Password"
                                         [key]="ui.form.input.type.password"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="state">State</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="state" placeholder="Normal">
                      <jnt-select-option label="Normal"
                                         [key]="ui.form.input.state.normal"></jnt-select-option>
                      <jnt-select-option label="Success"
                                         [key]="ui.form.input.state.success"></jnt-select-option>
                      <jnt-select-option label="Failed"
                                         [key]="ui.form.input.state.failed"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="size">Size</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="size" placeholder="Normal">
                      <jnt-select-option label="Small"
                                         [key]="ui.size.small"></jnt-select-option>
                      <jnt-select-option label="Normal"
                                         [key]="ui.size.normal"></jnt-select-option>
                      <jnt-select-option label="Large"
                                         [key]="ui.size.large"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="align">Text align</jnt-form-label>
                  <jnt-switcher formControlName="align" placeholder="Left">
                    <jnt-switcher-option label="Left"
                                         [value]="ui.text.align.left"></jnt-switcher-option>
                    <jnt-switcher-option label="Right"
                                         [value]="ui.text.align.right"></jnt-switcher-option>
                  </jnt-switcher>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="type">State</jnt-form-label>
                  <jnt-stack [type]="ui.layout.stack.type.horizontal">
                    <jnt-checkbox formControlName="disabled" label="Disabled"></jnt-checkbox>
                  </jnt-stack>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="type">Options</jnt-form-label>
                  <jnt-stack [type]="ui.layout.stack.type.horizontal">
                    <jnt-checkbox formControlName="icon" label="Icon"></jnt-checkbox>
                    <jnt-checkbox formControlName="placeholder" label="Placeholder"></jnt-checkbox>
                    <jnt-checkbox formControlName="label" label="Label"></jnt-checkbox>
                  </jnt-stack>
                </jnt-form-item>

              </jnt-stack>
            </jnt-form>
          </jnt-col>

        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code" [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <app-how-to-use
          [test]="{selector:'input-test', type: 'InputTestComponent'}"
          scss="forms/input"></app-how-to-use>
        <app-code-highlight file="input-test.component.html">
          <![CDATA[
          <jnt-input
            ]]>

              <![CDATA[[type]="ui.form.input.]]>{{typeControl.value}}<![CDATA["]]>

              <![CDATA[[state]="ui.state.]]>{{stateControl.value}}<![CDATA["]]>
            </ng-container>
            <ng-container *ngIf="sizeControl.value">
              <![CDATA[[size]="ui.size.]]>{{sizeControl.value}}<![CDATA["]]>

            <ng-container *ngIf="iconControl.value">
              <![CDATA[[icon]="ui.icons.search"]]>

              <![CDATA[label="Name"]]>

            <ng-container *ngIf="alignControl.value">
              <![CDATA[[textAlign]="ui.text.align.]]>{{alignControl.value}}<![CDATA["]]>

            <ng-container *ngIf="placeholderControl.value">
              <![CDATA[placeholder="Your name"]]>

        <app-code-highlight file="input-test.component.ts" lang="js">
          <pre>
               <![CDATA[

          </pre>
        </app-code-highlight>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-input" [target]="input"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
