<jnt-container>
  <h1>Select</h1>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/forms/select"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=114%3A219"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <jnt-form [formGroup]="form">
    <jnt-form-item>
      <jnt-form-control>
        <jnt-switch formControlName="search" label="Allow seach"></jnt-switch>
      </jnt-form-control>
    </jnt-form-item>

    <ul>
      <li *ngFor="let v of staticControl.value">
        {{v}}
      </li>
    </ul>
    <p>Static options</p>
    <jnt-stack [align]="ui.flex.align.stretch">
      <jnt-select *ngFor="let size of [ui.sizes.small, ui.sizes.normal, ui.sizes.large]"
                  [mode]="ui.select.multiple"
                  [size]="size"
                  [search]="searchControl.value"
                  placeholder="Your favourite hero"
                  formControlName="static">
        <jnt-select-option *ngFor="let hero of heroes"
                           [label]="hero.title"
                           [key]="hero.id"
                           [value]="hero">
        </jnt-select-option>
      </jnt-select>

      <jnt-select [mode]="ui.select.multiple"
                  [search]="searchControl.value"
                  placeholder="Your favourite hero"
                  [disabled]="true"
                  formControlName="static">
        <jnt-select-option *ngFor="let hero of heroes"
                           [label]="hero.title"
                           [key]="hero.id"
                           [value]="hero">
        </jnt-select-option>
      </jnt-select>
    </jnt-stack>

    <p>Ajax loading</p>
    <jnt-select [mode]="ui.select.multiple"
                [search]="searchControl.value"
                [loader]="searchHeroes()"
                keyField="id"
                labelField="title"
                placeholder="Multiple select disabled"
                formControlName="ajax">
      <jnt-select-option *ngFor="let hero of heroes"
                         [label]="hero.title"
                         [key]="hero.id"
                         [value]="hero">
      </jnt-select-option>
      <ng-template #optionTemplate let-hero="value">
        <jnt-stack option [type]="ui.stack.type.horizontal"
                   [gutter]="ui.gutter.small"
                   [align]="ui.flex.align.center">
          <jnt-avatar [size]="ui.sizes.small"></jnt-avatar>
          <div>{{hero.title}} with likes</div>
          <jnt-label [label]="hero.likes"></jnt-label>
        </jnt-stack>
      </ng-template>
    </jnt-select>

    <p>Single select</p>
    <jnt-stack [align]="ui.flex.align.stretch">
      <jnt-select *ngFor="let size of [ui.sizes.small, ui.sizes.normal, ui.sizes.large]"
                  formControlName="single"
                  [size]="size"
                  [search]="searchControl.value"
                  [allowEmpty]="true"
                  placeholder="Select page size">
        <jnt-select-option [key]="10" label="A"></jnt-select-option>
        <jnt-select-option [key]="20" label="B"></jnt-select-option>
        <jnt-select-option [key]="30" label="C"></jnt-select-option>
      </jnt-select>
      <jnt-select formControlName="single"
                  [disabled]="true"
                  [search]="searchControl.value"
                  [allowEmpty]="true"
                  placeholder="Select page size">
        <jnt-select-option [key]="10" label="A"></jnt-select-option>
        <jnt-select-option [key]="20" label="B"></jnt-select-option>
        <jnt-select-option [key]="30" label="C"></jnt-select-option>
      </jnt-select>
    </jnt-stack>

  </jnt-form>
</jnt-container>
