<jnt-container>
  <h1>Form</h1>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/forms/form"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=1291%3A2727"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <jnt-block [padding]="ui.gutter.normal" [width]="ui.width.fluid">
    <jnt-form title="Form title">
      <jnt-stack [align]="ui.flex.align.stretch">

        <p>Stack layout for controls</p>

        <jnt-form-control>
          <jnt-form-label for="name">Username</jnt-form-label>
          <jnt-input placeholder="Name"></jnt-input>
          <jnt-form-message>This field can't be empty!</jnt-form-message>
        </jnt-form-control>

        <jnt-form-control>
          <jnt-form-label for="name">Surname</jnt-form-label>
          <jnt-input placeholder="Name"></jnt-input>
          <jnt-form-message>This field can't be empty!</jnt-form-message>
        </jnt-form-control>
      </jnt-stack>

      <p>Grid layout for controls</p>
      <jnt-row>
        <jnt-col [tablet]="6">
          <jnt-form-control>
            <jnt-input label="First Name" placeholder="Name"></jnt-input>
            <jnt-form-message>This field can't be empty!</jnt-form-message>
          </jnt-form-control>
        </jnt-col>
        <jnt-col [tablet]="6">
          <jnt-form-control>
            <jnt-input label="Last Name" placeholder="Name"></jnt-input>
            <jnt-form-message>This field can't be empty!</jnt-form-message>
          </jnt-form-control>
        </jnt-col>
      </jnt-row>


      <ng-template #formFooterTemplate>
        <jnt-stack [type]="ui.layout.stack.type.horizontal"
                   [justify]="ui.flex.justify.between">
          <jnt-button text="Save"
                      [icon]="ui.icons.save"></jnt-button>
          <jnt-button text="Cancel"
                      [icon]="ui.icons.cancel"
                      [scheme]="ui.scheme.secondary"></jnt-button>
        </jnt-stack>
      </ng-template>
    </jnt-form>

  </jnt-block>

</jnt-container>
