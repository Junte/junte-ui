<jnt-container>
  <h1>Label</h1>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.svg.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/elements/label"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.svg.figma"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=187%3A0"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>
  <h3>Requirements</h3>

  <ol>
    <li>The label must have a design in accordance with a given color scheme and custom colors</li>
  </ol>

  <h3>How to use</h3>
  <app-how-to-use
    [test]="{selector:'label-test', type: 'LabelTestComponent'}"
    scss="elements/label"></app-how-to-use>

  <h3>Playground</h3>
  <jnt-tabs playground>
    <jnt-tab title="Preview" [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-stack [type]="ui.layout.stack.type.horizontal">
          <app-browser-preview preview>
            <ng-template #document let-width="width" let-height="height">
              <jnt-label label="Doing"
                         [icon]="iconControl.value ? ui.icons.animated.runningMan : null"
                         [size]="sizeControl.value"
                         [color]="colorControl.value">
              </jnt-label>
            </ng-template>
          </app-browser-preview>
          <jnt-form [formGroup]="form" builder>
            <jnt-form-item>
              <jnt-form-control>
                <jnt-checkbox formControlName="icon" label="Icon"></jnt-checkbox>
              </jnt-form-control>
            </jnt-form-item>

            <jnt-form-item>
              <jnt-form-label for="size">Size</jnt-form-label>
              <jnt-form-control>
                <jnt-select formControlName="size">
                  <jnt-select-option label="Small" [key]="ui.size.small"></jnt-select-option>
                  <jnt-select-option label="Normal" [key]="ui.size.normal"></jnt-select-option>
                </jnt-select>
              </jnt-form-control>
            </jnt-form-item>

            <jnt-form-item>
              <jnt-form-label for="color">Background color</jnt-form-label>
              <jnt-form-control>
                <input type="color" formControlName="color">
              </jnt-form-control>
            </jnt-form-item>
          </jnt-form>
        </jnt-stack>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code" [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <app-code-highlight file="label-test">
          <![CDATA[
          <jnt-label label="Doing"
            ]]>
            <ng-container *ngIf="iconControl.value">
              <![CDATA[
              [icon]="ui.icons.animated.runningMan"]]>
            </ng-container>
            <ng-container *ngIf="sizeControl.value">
              <![CDATA[
              [size]="ui.size.]]>{{sizeControl.value}}<![CDATA["]]>
            </ng-container>
            <ng-container *ngIf="colorControl.value">
              <![CDATA[
              color="]]>{{colorControl.value}}<![CDATA["]]>
            </ng-container>
            <![CDATA[>
          </jnt-label>
          ]]>
        </app-code-highlight>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-label" [target]="label"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
