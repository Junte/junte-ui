<jnt-container>
  <h1>Icon</h1>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/elements/icon"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=32%3A95"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h3>Playground</h3>
  <jnt-tabs playground>
    <jnt-tab title="Preview" [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-stack [type]="ui.layout.stack.type.horizontal">
          <app-browser-preview preview>
            <ng-template #document>
              <jnt-stack [type]="ui.layout.stack.type.horizontal" [align]="ui.flex.align.center">
                <jnt-icon [icon]="ui.icons.user" [size]="sizeControl.value"></jnt-icon>
                <jnt-icon [icon]="ui.icons.gitlab" [size]="sizeControl.value"></jnt-icon>
                <jnt-icon [icon]="ui.icons.animated.runningMan" [size]="sizeControl.value"></jnt-icon>
              </jnt-stack>
            </ng-template>
          </app-browser-preview>
          <jnt-form [formGroup]="form" builder>
            <jnt-form-item>
              <jnt-form-label for="size">Size</jnt-form-label>
              <jnt-form-control>
                <jnt-select formControlName="size">
                  <jnt-select-option label="Tiny" [key]="ui.size.tiny"></jnt-select-option>
                  <jnt-select-option label="Small" [key]="ui.size.small"></jnt-select-option>
                  <jnt-select-option label="Normal" [key]="ui.size.normal"></jnt-select-option>
                  <jnt-select-option label="Large" [key]="ui.size.large"></jnt-select-option>
                </jnt-select>
              </jnt-form-control>
            </jnt-form-item>
          </jnt-form>
        </jnt-stack>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code" [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <app-code-highlight file="icon-test">
          <![CDATA[
          <jnt-icon [icon]="ui.icons.user"
                    ]]>
            <ng-container *ngIf="sizeControl.value">
              <![CDATA[
              [size]="ui.size.]]>{{sizeControl.value}}<![CDATA["]]>
            </ng-container>
            <![CDATA[>
          </jnt-icon>
          ]]>
        </app-code-highlight>
      </ng-template>
    </jnt-tab>
    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-icon" [target]="icon"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>


</jnt-container>
