<jnt-container>

  <h1>Avatar</h1>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/elements/avatar"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=791%3A0"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <jnt-tabs playground>

    <jnt-tab title="Preview" [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <jnt-stack [type]="ui.layout.stack.type.horizontal"
                           [wrap]="ui.flex.wrap.wrap">
                  <jnt-block title="Elon Musk" [padding]="ui.gutter.large">
                    <jnt-avatar [size]="sizeControl.value"
                                [shape]="shapeControl.value"
                                [icon]="iconControl.value ? ui.icons.user : null"
                                [text]="textControl.value ? 'User' : null"
                                [image]="imageControl.value ? 'assets/images/elon.jpeg' : null">
                    </jnt-avatar>
                  </jnt-block>

                  <jnt-block title="Inventors" [padding]="ui.gutter.large">
                    <jnt-avatars-list [size]="sizeControl.value">
                      <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                  [text]="textControl.value ? 'Mark' : null"
                                  [image]="imageControl.value ? 'assets/images/mark.jpeg' : null">
                      </jnt-avatar>
                      <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                  [text]="textControl.value ? 'Bill' : null"
                                  [image]="imageControl.value ? 'assets/images/bill.jpeg' : null">
                      </jnt-avatar>
                      <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                  [text]="textControl.value ? 'Steve' : null"
                                  [image]="imageControl.value ? 'assets/images/steve.jpeg' : null">
                      </jnt-avatar>
                      <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                  [text]="textControl.value ? 'Elon' : null"
                                  [image]="imageControl.value ? 'assets/images/elon.jpeg' : null">
                      </jnt-avatar>
                    </jnt-avatars-list>
                  </jnt-block>

                  <jnt-block title="Inventors" [padding]="ui.gutter.large">
                    <jnt-avatars-group [size]="sizeControl.value" [total]="10">
                      <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                  [text]="textControl.value ? 'Mark' : null"
                                  [image]="imageControl.value ? 'assets/images/mark.jpeg' : null">
                      </jnt-avatar>
                      <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                  [text]="textControl.value ? 'Bill' : null"
                                  [image]="imageControl.value ? 'assets/images/bill.jpeg' : null">
                      </jnt-avatar>
                      <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                  [text]="textControl.value ? 'Steve' : null"
                                  [image]="imageControl.value ? 'assets/images/steve.jpeg' : null">
                      </jnt-avatar>
                      <jnt-avatar [icon]="iconControl.value ? ui.icons.user : null"
                                  [text]="textControl.value ? 'Elon' : null"
                                  [image]="imageControl.value ? 'assets/images/elon.jpeg' : null">
                      </jnt-avatar>
                    </jnt-avatars-group>
                  </jnt-block>
                </jnt-stack>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.flex.align.stretch">

                <jnt-form-item>
                  <jnt-form-label for="size">Size</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="size" placeholder="Normal">
                      <jnt-select-option label="Tiny" [key]="ui.size.tiny"></jnt-select-option>
                      <jnt-select-option label="Small" [key]="ui.size.small"></jnt-select-option>
                      <jnt-select-option label="Normal" [key]="ui.size.normal"></jnt-select-option>
                      <jnt-select-option label="Large" [key]="ui.size.large"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="shape">Shape</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="shape" placeholder="Circle">
                      <jnt-select-option label="Circle" [key]="ui.shape.circle"></jnt-select-option>
                      <jnt-select-option label="Square" [key]="ui.shape.square"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-stack [type]="ui.layout.stack.type.horizontal">
                    <jnt-checkbox formControlName="icon" label="Icon"></jnt-checkbox>
                    <jnt-checkbox formControlName="text" label="Text"></jnt-checkbox>
                    <jnt-checkbox formControlName="image" label="Image"></jnt-checkbox>
                  </jnt-stack>
                </jnt-form-item>

              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code" [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'avatar-test', type: 'AvatarTestComponent'}"
                scss="elements/avatar"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="avatar-test.component.html">
                <![CDATA[
                <jnt-avatar
                  ]]>
                  <ng-container *ngIf="sizeControl.value">
                    <![CDATA[
                    [size]="ui.size.]]>{{sizeControl.value}}<![CDATA["]]>
                  </ng-container>
                  <ng-container *ngIf="shapeControl.value">
                    <![CDATA[
                    [shape]="ui.shape.]]>{{shapeControl.value}}<![CDATA["]]>
                  </ng-container>
                  <ng-container *ngIf="iconControl.value">
                    <![CDATA[
                    [icon]="ui.icons.photoCamera"]]>
                  </ng-container>
                  <ng-container *ngIf="textControl.value">
                    <![CDATA[
                    text="User"]]>
                  </ng-container>
                  <ng-container *ngIf="imageControl.value">
                    <![CDATA[
                    image="assets/images/bob.jpeg"]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-avatar>
                ]]>
                <![CDATA[
                <jnt-avatars-list
                  ]]>
                  <ng-container *ngIf="sizeControl.value">
                    <![CDATA[
                    [size]="ui.size.]]>{{sizeControl.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>]]>
                  <ng-container *ngFor="let av of 4 | mockArray">
                    <![CDATA[
                    <jnt-avatar
                      ]]>
                      <ng-container *ngIf="iconControl.value">
                        <![CDATA[
                        [icon]="ui.icons.photoCamera"]]>
                      </ng-container>
                      <ng-container *ngIf="textControl.value">
                        <![CDATA[
                        text="User"]]>
                      </ng-container>
                      <ng-container *ngIf="imageControl.value">
                        <![CDATA[
                        image="assets/images/bob.jpeg"]]>
                      </ng-container>
                      <![CDATA[>
                    </jnt-avatar>
                    ]]>
                  </ng-container>
                  <![CDATA[
                </jnt-avatars-list>
                ]]>
                <![CDATA[
                <jnt-avatars-group
                  ]]>
                  <ng-container *ngIf="sizeControl.value">
                    <![CDATA[
                    [size]="ui.size.]]>{{sizeControl.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>]]>
                  <ng-container *ngFor="let av of 5 | mockArray">
                    <![CDATA[
                    <jnt-avatar
                      ]]>
                      <ng-container *ngIf="iconControl.value">
                        <![CDATA[
                        [icon]="ui.icons.photoCamera"]]>
                      </ng-container>
                      <ng-container *ngIf="textControl.value">
                        <![CDATA[
                        text="User"]]>
                      </ng-container>
                      <ng-container *ngIf="imageControl.value">
                        <![CDATA[
                        image="assets/images/bob.jpeg"]]>
                      </ng-container>
                      <![CDATA[>
                    </jnt-avatar>
                    ]]>
                  </ng-container>
                  <![CDATA[
                </jnt-avatars-group>
                ]]>
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <jnt-stack [align]="ui.flex.align.stretch">
          <app-component-api selector="jnt-avatar" [target]="types.avatar"></app-component-api>
          <app-component-api selector="jnt-avatars-list" [target]="types.list"></app-component-api>
          <app-component-api selector="jnt-avatars-group" [target]="types.group"></app-component-api>
        </jnt-stack>
      </ng-template>
    </jnt-tab>

  </jnt-tabs>

</jnt-container>
