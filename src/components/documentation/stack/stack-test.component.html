<jnt-container>
  <h1>Stack</h1>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/stack"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2178%3A2453"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>
  <p teaser>A stack organizes a list of elements using common rules.<br>
    The main feature of the stack is gutters - distances between elements are created using UI aesthetics ðŸš€</p>

  <h3>Import</h3>

  <ngx-prism language="js">
    <pre><![CDATA[
 @import "~junte-ui/lib/components/stack/stack.encapsulated";]]></pre>
  </ngx-prism>

  <h3>Builder</h3>

  <jnt-form [formGroup]="stackBuilder" form>
    <jnt-block [padding]="ui.padding.normal" [width]="ui.width.fluid">
      <jnt-form-item>
        <jnt-form-label for="type">Type</jnt-form-label>
        <jnt-form-control>
          <jnt-switcher formControlName="type">
            <jnt-switcher-option *ngFor="let type of types" [label]="type.label"
                                 [value]="type.value"></jnt-switcher-option>
          </jnt-switcher>
        </jnt-form-control>
      </jnt-form-item>

      <jnt-form-item>
        <jnt-form-label for="gutter">Gutter</jnt-form-label>
        <jnt-form-control>
          <jnt-switcher formControlName="gutter">
            <jnt-switcher-option *ngFor="let gutter of gutters" [label]="gutter.label"
                                 [value]="gutter.value"></jnt-switcher-option>
          </jnt-switcher>
        </jnt-form-control>
      </jnt-form-item>

      <jnt-form-item>
        <jnt-form-label for="align">Align</jnt-form-label>
        <jnt-form-control>
          <jnt-switcher formControlName="align">
            <jnt-switcher-option *ngFor="let align of aligns" [label]="align.label"
                                 [value]="align.value"></jnt-switcher-option>
          </jnt-switcher>
        </jnt-form-control>
      </jnt-form-item>

      <jnt-form-item>
        <jnt-form-label for="justify">Justify</jnt-form-label>
        <jnt-form-control>
          <jnt-switcher formControlName="justify">
            <jnt-switcher-option *ngFor="let justify of justifys" [label]="justify.label"
                                 [value]="justify.value"></jnt-switcher-option>
          </jnt-switcher>
        </jnt-form-control>
      </jnt-form-item>

      <jnt-form-item>
        <jnt-form-label for="wrap">Wrap</jnt-form-label>
        <jnt-form-control>
          <jnt-switcher formControlName="wrap">
            <jnt-switcher-option *ngFor="let wrap of wraps" [label]="wrap.label"
                                 [value]="wrap.value"></jnt-switcher-option>
          </jnt-switcher>
        </jnt-form-control>
      </jnt-form-item>

      <p>Preview</p>
      <div preview>
        <jnt-stack [type]="typeControl.value"
                   [gutter]="gutterControl.value"
                   [align]="alignControl.value"
                   [justify]="justifyControl.value"
                   [wrap]="wrapControl.value"
                   stack>
          <div block *ngFor="let block of [1, 2, 3, 4]"></div>
        </jnt-stack>
      </div>
    </jnt-block>
  </jnt-form>

</jnt-container>
