<jnt-container>
  <h1>Confirm</h1>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/grid"
              target="_blank" title="GitLab">
    </jnt-link>
  </jnt-stack>

  <h3>Import</h3>

  <ngx-prism language="js">
    <pre><![CDATA[
 @import "~junte-ui/lib/components/shared/confirm/confirm.encapsulated";
    ]]></pre>
  </ngx-prism>

  <h4>Test</h4>

  <jnt-confirm message="Delete this ticket?" (ok)="success()" (cancel)="fail()"></jnt-confirm>

  <h4>Title template</h4>

  <jnt-confirm [messageTemplate]="messageTemplate"></jnt-confirm>

  <ng-template #messageTemplate>
    <jnt-stack [type]="ui.stack.type.horizontal" [align]="ui.flex.align.center">
      <jnt-icon [icon]="ui.icons.edit"></jnt-icon>
      <span>Edit this ticket?</span>
    </jnt-stack>
  </ng-template>

</jnt-container>
