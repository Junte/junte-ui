<p>
  <jnt-link [icon]="copied ? ui.icons.animated.success : ui.icons.copy"
            [outline]="ui.outline.ghost"
            title="Copy"
            i18n-text="@@action.copy"
            ngxClipboard
            [cbContent]="code"
            (cbOnSuccess)="copy()">
  </jnt-link>
  <ng-container *ngIf="!!file">
    the code to <code>{{file}}</code>
  </ng-container>
</p>

<pre #prism [attr.language]="language">
  {{code}}
</pre>
<pre #pre (cdkObserveContent)="render()">
  <ng-content></ng-content>
</pre>
