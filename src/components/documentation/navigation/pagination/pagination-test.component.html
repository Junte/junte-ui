<jnt-container>

  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/navigation/pagination"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=1472%3A3614"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Pager</h1>

  <jnt-tabs playground>

    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview>
              <ng-template #document>
                <form [formGroup]="form">
                  <jnt-stack [align]="ui.flex.align.center">
                    <jnt-block [width]="ui.width.fluid">
                      <jnt-row>
                        <jnt-col *ngFor="let number of (16 | numberArray:((pageControl.value - 1) * 5))"
                                 [desktop]="3">
                          <div block>
                            {{number + 1}}
                          </div>
                        </jnt-col>
                      </jnt-row>
                    </jnt-block>
                    <jnt-pagination [pagesCount]="countControl.value"
                                    formControlName="page">
                    </jnt-pagination>
                  </jnt-stack>
                </form>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder" form>
              <jnt-form-item>
                <jnt-form-label for="count">Pages count</jnt-form-label>
                <jnt-form-control>
                  <jnt-switcher formControlName="count">
                    <jnt-switcher-option *ngFor="let page of [2,5,10]" [label]="page"
                                         [value]="page">
                    </jnt-switcher-option>
                  </jnt-switcher>
                </jnt-form-control>
              </jnt-form-item>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code" [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'pagination-test', type: 'PaginationTestComponent'}"
                scss="navigation/pagination">
              </app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component_template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight>
                <![CDATA[
                <jnt-pagination
                  ]]>
                  <ng-container *ngIf="countControl.value">
                    <![CDATA[
                    [pagesCount]="]]>{{countControl.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>
                </jnt-pagination>
                ]]>
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <app-component-api selector="jnt-pagination" [target]="types.pager"></app-component-api>
      </ng-template>
    </jnt-tab>

  </jnt-tabs>

</jnt-container>
