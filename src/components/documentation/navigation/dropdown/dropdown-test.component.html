<jnt-container>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/navigation/dropdown"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=48%3A432"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Dropdown</h1>
  <div teaser>
    Dropdowns are toggleable, contextual overlays for displaying lists of links and more. Theyâ€™re toggled by clicking, not by hovering.
  </div>

  <h3>How to use</h3>
  <app-how-to-use
    [test]="{selector:'dropdown-test', type: 'DropdownTestComponent'}"
    scss="navigation/dropdown"></app-how-to-use>

  <h3>Playground</h3>

  <jnt-tabs playground>
    <jnt-tab title="Preview" [icon]="localUi.icons.layout.preview">
      <ng-template #tabContentTemplate>
        <app-browser-preview preview>
          <ng-template #document let-width="width" let-height="height">
            <jnt-dropdown>
              <ng-template #trigger let-action="trigger">
                <jnt-button text="Dropdown" (click)="action()"></jnt-button>
              </ng-template>
              <ng-template #dropdown let-action="trigger">
                <jnt-menu [type]="ui.orientation.vertical" [spacer]="ui.sizes.small">
                  <jnt-menu-item title="Edit" (click)="action()"></jnt-menu-item>
                  <jnt-menu-item title="Delete" (click)="action()"></jnt-menu-item>
                  <jnt-menu-item title="Add" (click)="action()"></jnt-menu-item>
                  <jnt-menu-item title="Copy" (click)="action()"></jnt-menu-item>
                </jnt-menu>
              </ng-template>
            </jnt-dropdown>
          </ng-template>
        </app-browser-preview>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="Code" [icon]="localUi.icons.layout.code">
      <ng-template #tabContentTemplate>
        <app-code-highlight>
          <![CDATA[
          <jnt-dropdown>
            <ng-template #trigger let-action="trigger">
              <jnt-button text="Dropdown" (click)="action()"></jnt-button>
            </ng-template>
            <ng-template #dropdown let-action="trigger">
              <jnt-menu [type]="ui.orientation.vertical" [spacer]="ui.sizes.small">
                <jnt-menu-item title="Edit" (click)="action()"></jnt-menu-item>
                <jnt-menu-item title="Delete" (click)="action()"></jnt-menu-item>
                <jnt-menu-item title="Add" (click)="action()"></jnt-menu-item>
                <jnt-menu-item title="Copy" (click)="action()"></jnt-menu-item>
              </jnt-menu>
            </ng-template>
          </jnt-dropdown>
          ]]>
        </app-code-highlight>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
