<jnt-container>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.svg.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/navigation/dropdown"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.svg.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=48%3A432"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Dropdown</h1>

  <jnt-stack [align]="ui.flex.align.stretch">

    <div teaser>
      Dropdowns are toggleable, contextual overlays for displaying lists of links and more. Theyâ€™re toggled by clicking, not by hovering.
    </div>

    <jnt-tabs playground>

      <jnt-tab title="Preview" [icon]="localUi.icons.preview">
        <ng-template #tabContentTemplate>
          <app-browser-preview preview>
            <ng-template #document let-width="width" let-height="height">
              <jnt-dropdown>
                <ng-template #trigger let-action="trigger">
                  <jnt-button [icon]="ui.icons.font.actions" text="More" (click)="action()"></jnt-button>
                </ng-template>
                <ng-template #dropdown let-action="trigger">
                  <jnt-menu [type]="ui.orientation.vertical" [spacer]="ui.size.small">
                    <jnt-menu-item title="Edit"
                                   [icon]="ui.icons.font.edit"
                                   (click)="action()"></jnt-menu-item>
                    <jnt-menu-item title="Delete"
                                   [icon]="ui.icons.font.delete"
                                   (click)="action()"></jnt-menu-item>
                    <jnt-menu-item title="Copy"
                                   [icon]="ui.icons.font.copy"
                                   (click)="action()"></jnt-menu-item>
                  </jnt-menu>
                </ng-template>
              </jnt-dropdown>
            </ng-template>
          </app-browser-preview>
        </ng-template>
      </jnt-tab>

      <jnt-tab title="Code" #code [icon]="localUi.icons.code">
        <ng-template #tabContentTemplate>
          <app-how-to-use
            [test]="{selector:'dropdown-test', type: 'DropdownTestComponent'}"
            scss="navigation/dropdown"></app-how-to-use>
          <app-code-highlight>
            <![CDATA[
            <jnt-dropdown>
              <ng-template #trigger let-close="trigger">
                <jnt-button text="Dropdown" (click)="close()"></jnt-button>
              </ng-template>
              <ng-template #dropdown let-action="trigger">
                <jnt-menu [type]="ui.orientation.vertical" [spacer]="ui.size.small">
                  <jnt-menu-item title="Edit" (click)="close()"></jnt-menu-item>
                  <jnt-menu-item title="Delete" (click)="close()"></jnt-menu-item>
                  <jnt-menu-item title="Add" (click)="close()"></jnt-menu-item>
                  <jnt-menu-item title="Copy" (click)="close()"></jnt-menu-item>
                </jnt-menu>
              </ng-template>
            </jnt-dropdown>
            ]]>
          </app-code-highlight>
        </ng-template>
      </jnt-tab>

    </jnt-tabs>

  </jnt-stack>

</jnt-container>
