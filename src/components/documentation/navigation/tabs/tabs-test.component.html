<jnt-container>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/navigation/tabs"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=728%3A22"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Tabs</h1>

  <jnt-stack [align]="ui.flex.align.stretch">

    <div teaser>
      <p>Tabs organize content to internal separate pages.</p>
    </div>

    <jnt-tabs playground>

      <jnt-tab title="Preview"
               i18n-title="@@label.preview"
               [icon]="localUi.icons.preview">
        <ng-template #tabContentTemplate>
          <jnt-row>
            <jnt-col [tablet]="8">
              <app-browser-preview>
                <ng-template #document>
                  <jnt-tabs [outline]="outlineControl.value">
                    <jnt-tab title="Personal"
                             i18n-title="@@label.personal"
                             [icon]="iconsControl.value ? ui.icons.calendar : null">
                      <jnt-badge *ngIf="badgesControl.value"
                                 [value]="5"></jnt-badge>
                      <ng-template #tabContentTemplate>
                        <jnt-skeleton [lines]="5"
                                      [animated]="false"></jnt-skeleton>
                      </ng-template>
                    </jnt-tab>
                    <jnt-tab title="Security"
                             i18n-title="@@label.security"
                             [icon]="iconsControl.value ? ui.icons.accessLock : null">
                      <jnt-badge *ngIf="badgesControl.value"
                                 [text]="'5h'"></jnt-badge>
                      <ng-template #tabContentTemplate>
                        <jnt-stack [type]="ui.layout.stack.type.horizontal">
                          <jnt-skeleton [type]="ui.layout.skeleton.type.avatar"
                                        [size]="ui.size.large"
                                        [animated]="false"></jnt-skeleton>
                          <jnt-skeleton [lines]="5"
                                        [animated]="false"></jnt-skeleton>
                        </jnt-stack>
                      </ng-template>
                    </jnt-tab>
                    <jnt-tab title="Settings"
                             i18n-title="@@label.settings"
                             [icon]="iconsControl.value ? ui.icons.animated.settings : null">
                      <jnt-badge *ngIf="badgesControl.value"
                                 [text]="100 | currency"></jnt-badge>
                      <ng-template #tabContentTemplate>
                        <jnt-stack [type]="ui.layout.stack.type.horizontal">
                          <jnt-skeleton [lines]="5"
                                        [animated]="false"></jnt-skeleton>
                          <jnt-skeleton [type]="ui.layout.skeleton.type.image"
                                        [size]="ui.size.large"
                                        [animated]="false"></jnt-skeleton>
                        </jnt-stack>
                      </ng-template>
                    </jnt-tab>
                  </jnt-tabs>
                </ng-template>
              </app-browser-preview>
            </jnt-col>
            <jnt-col [tablet]="4">
              <jnt-form [formGroup]="builder">
                <jnt-stack [align]="ui.flex.align.stretch">

                  <jnt-form-item>
                    <jnt-form-label for="outline">Background</jnt-form-label>
                    <jnt-form-control>
                      <jnt-select formControlName="outline"
                                  placeholder="Fill">
                        <jnt-select-option label="Transparent"
                                           [key]="ui.outline.transparent"></jnt-select-option>
                        <jnt-select-option label="Fill"
                                           [key]="ui.outline.fill"></jnt-select-option>
                      </jnt-select>
                    </jnt-form-control>
                  </jnt-form-item>

                  <jnt-stack [type]="ui.layout.stack.type.horizontal">
                    <jnt-checkbox formControlName="icons"
                                  label="Icons"></jnt-checkbox>
                    <jnt-checkbox formControlName="badges"
                                  label="Badges"></jnt-checkbox>
                  </jnt-stack>

                </jnt-stack>
              </jnt-form>
            </jnt-col>
          </jnt-row>
        </ng-template>
      </jnt-tab>

      <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
        <ng-template #tabContentTemplate>
          <jnt-accordion [active]="1">
            <jnt-accordion-section title="How to start"
                                   i18n-title="@@label.how_to_start">
              <ng-template #accordionContentTemplate>
                <app-how-to-use
                  [test]="{selector:'tabs-test', type: 'TabsTestComponent'}"
                  scss="navigation/tabs">
                </app-how-to-use>
              </ng-template>
            </jnt-accordion-section>
            <jnt-accordion-section title="Component template"
                                   i18n-title="@@label.template_component">
              <ng-template #accordionContentTemplate>
                <app-code-highlight>
                  <![CDATA[
                  <jnt-tabs
                    ]]>
                    <ng-container *ngIf="outlineControl.value">
                      <![CDATA[
                      [outline]="]]>{{outlineControl.value}}<![CDATA["]]>
                    </ng-container>
                    <![CDATA[>
                    <jnt-tab title="Personal"
                             i18n-title="@@label.personal"
                             ]]>
                      <ng-container *ngIf="iconsControl.value">
                        <![CDATA[
                        [icon]="ui.icons.calendar"]]>
                      </ng-container>
                      <![CDATA[>]]>
                      <ng-container *ngIf="iconsControl.value">
                        <![CDATA[
                        <jnt-badge [value]="5"></jnt-badge>
                        ]]>
                      </ng-container>
                      <![CDATA[
                      <ng-template #tabContentTemplate>
                        ...
                      </ng-template>
                    </jnt-tab>

                    <jnt-tab title="Security"
                             i18n-title="@@label.security"
                             ]]>
                      <ng-container *ngIf="iconsControl.value">
                        <![CDATA[
                        [icon]="ui.icons.accessLock"]]>
                      </ng-container>
                      <![CDATA[>]]>
                      <ng-container *ngIf="iconsControl.value">
                        <![CDATA[
                        <jnt-badge [value]="5"></jnt-badge>
                        ]]>
                      </ng-container>
                      <![CDATA[
                      <ng-template #tabContentTemplate>
                        ...
                      </ng-template>
                    </jnt-tab>

                    <jnt-tab title="Settings"
                             i18n-title="@@label.settings"
                             ]]>
                      <ng-container *ngIf="iconsControl.value">
                        <![CDATA[
                        [icon]="ui.icons.settings"]]>
                      </ng-container>
                      <![CDATA[>]]>
                      <ng-container *ngIf="iconsControl.value">
                        <![CDATA[
                        <jnt-badge [value]="5"></jnt-badge>
                        ]]>
                      </ng-container>
                      <![CDATA[
                      <ng-template #tabContentTemplate>
                        ...
                      </ng-template>
                    </jnt-tab>

                  </jnt-tabs>
                  ]]>
                </app-code-highlight>
              </ng-template>
            </jnt-accordion-section>
          </jnt-accordion>
        </ng-template>
      </jnt-tab>

      <jnt-tab title="API" [icon]="localUi.icons.api">
        <ng-template #tabContentTemplate>
          <jnt-stack [align]="ui.flex.align.stretch">
            <app-component-api title="Tabs"
                               selector="jnt-tabs"
                               [target]="types.tabs"></app-component-api>
            <app-component-api title="Tab"
                               selector="jnt-tab"
                               [target]="types.tab"></app-component-api>
          </jnt-stack>
        </ng-template>
      </jnt-tab>
    </jnt-tabs>

  </jnt-stack>

</jnt-container>
