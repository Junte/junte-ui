<jnt-container>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.svg.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/navigation/link"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.svg.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=1080%3A1554"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Link</h1>

  <jnt-stack [align]="ui.flex.align.stretch">

    <div teaser>
      <p>Link provides navigation between pages.</p>
    </div>

    <jnt-tabs playground>

      <jnt-tab title="Preview" [icon]="localUi.icons.preview">
        <ng-template #tabContentTemplate>
          <jnt-row>

            <jnt-col [tablet]="8">
              <app-browser-preview preview>
                <ng-template #document>
                  <jnt-link [scheme]="schemeControl.value"
                            [outline]="outlineControl.value"
                            [icon]="iconControl.value ? ui.icons.externalLink : null"
                            [disabled]="disableControl.value"
                            [target]="targetControl.value"
                            [source]="sourceControl.value == sourceType.external ? 'https://google.com' : ['./', {param: 1}]"
                            title="Documentation link">
                    <jnt-badge *ngIf="badgeControl.value" [value]="5"></jnt-badge>
                  </jnt-link>
                </ng-template>
              </app-browser-preview>
            </jnt-col>

            <jnt-col [tablet]="4">
              <jnt-form [formGroup]="form" builder>
                <jnt-form-item>
                  <jnt-form-label for="scheme">Scheme</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="scheme" placeholder="Primary">
                      <jnt-select-option label="Primary" [key]="ui.scheme.primary"></jnt-select-option>
                      <jnt-select-option label="Secondary" [key]="ui.scheme.secondary"></jnt-select-option>
                      <jnt-select-option label="Success" [key]="ui.scheme.success"></jnt-select-option>
                      <jnt-select-option label="Fail" [key]="ui.scheme.fail"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="outline">Outline</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="outline" placeholder="Transparent">
                      <jnt-select-option label="Fill" [key]="ui.outline.fill"></jnt-select-option>
                      <jnt-select-option label="Ghost" [key]="ui.outline.ghost"></jnt-select-option>
                      <jnt-select-option label="Transparent" [key]="ui.outline.transparent"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="source">Source</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="source" [allowEmpty]="false">
                      <jnt-select-option label="External link" [key]="sourceType.external"></jnt-select-option>
                      <jnt-select-option label="Local link" [key]="sourceType.local"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="target">Target</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="target" placeholder="Self">
                      <jnt-select-option label="Self" [key]="ui.navigation.link.target.self"></jnt-select-option>
                      <jnt-select-option label="Blank" [key]="ui.navigation.link.target.blank"></jnt-select-option>
                      <jnt-select-option label="Parent" [key]="ui.navigation.link.target.parent"></jnt-select-option>
                      <jnt-select-option label="Top" [key]="ui.navigation.link.target.top"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-stack [type]="ui.layout.stack.type.horizontal">
                    <jnt-checkbox formControlName="icon" label="Icon"></jnt-checkbox>
                    <jnt-checkbox formControlName="badge" label="Badge"></jnt-checkbox>
                    <jnt-checkbox formControlName="disable" label="Disabled"></jnt-checkbox>
                  </jnt-stack>
                </jnt-form-item>

              </jnt-form>
            </jnt-col>
          </jnt-row>
        </ng-template>
      </jnt-tab>

      <jnt-tab #code title="Code" [icon]="localUi.icons.code">
        <ng-template #tabContentTemplate>
          <app-how-to-use
            [test]="{selector:'link-test', type: 'LinkTestComponent'}"
            scss="navigation/link"></app-how-to-use>
          <app-code-highlight>
            <![CDATA[
            <jnt-link
              ]]>
              <ng-container *ngIf="schemeControl.value">
                <![CDATA[
                [scheme]="ui.scheme.]]>{{schemeControl.value}}<![CDATA["]]>
              </ng-container>

              <ng-container *ngIf="outlineControl.value">
                <![CDATA[
                [outline]="ui.outline.]]>{{outlineControl.value}}<![CDATA["]]>
              </ng-container>

              <ng-container *ngIf="iconControl.value">
                <![CDATA[
                [icon]="ui.icons.search"]]>
              </ng-container>

              <ng-container *ngIf="sourceControl.value == sourceType.external">
                <![CDATA[
                source="https://google.com"]]>
              </ng-container>

              <ng-container *ngIf="sourceControl.value == sourceType.local">
                <![CDATA[
                [source]="['/documentation', 'block']"]]>
              </ng-container>

              <ng-container *ngIf="disableControl.value">
                <![CDATA[
                [disabled]="]]>{{disableControl.value}}<![CDATA["]]>
              </ng-container>

              <ng-container *ngIf="targetControl.value">
                <![CDATA[
                target="]]>{{targetControl.value}}<![CDATA["]]>
              </ng-container>
              <![CDATA[>]]>
              <ng-container *ngIf="badgeControl.value">
                <![CDATA[
                <jnt-badge [value]="5"></jnt-badge>
                ]]>
              </ng-container>
              <![CDATA[
            </jnt-link>
            ]]>
          </app-code-highlight>
        </ng-template>
      </jnt-tab>

      <jnt-tab title="API" [icon]="localUi.icons.api">
        <ng-template #tabContentTemplate>
          <app-component-api selector="jnt-link" [target]="types.link"></app-component-api>
        </ng-template>
      </jnt-tab>

    </jnt-tabs>

  </jnt-stack>

</jnt-container>
