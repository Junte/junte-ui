<jnt-container>
  <h1>Menu</h1>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/navigation/menu"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2570%3A2780"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h3>How to use</h3>

  <ngx-prism language="js">
    <pre><![CDATA[
 @import "~junte-ui/lib/components/navigation/menu/menu.encapsulated";
    ]]></pre>
  </ngx-prism>

  <h3>Playground</h3>

  <jnt-tabs>
    <jnt-tab title="Builder" [icon]="localUi.icons.layout.code">
      <ng-template #tabContentTemplate>

        <jnt-form [formGroup]="menuBuilder" form>

          <h4>Menu</h4>

          <jnt-form-item>
            <jnt-form-label for="type">Type</jnt-form-label>
            <jnt-form-control>
              <jnt-switcher formControlName="type">
                <jnt-switcher-option label="Horizontal" [value]="ui.orientation.horizontal"></jnt-switcher-option>
                <jnt-switcher-option label="Vertical" [value]="ui.orientation.vertical"></jnt-switcher-option>
              </jnt-switcher>
            </jnt-form-control>
          </jnt-form-item>

          <jnt-form-item>
            <jnt-form-label for="spacing">Spacing between items</jnt-form-label>
            <jnt-form-control>
              <jnt-switcher formControlName="spacing">
                <jnt-switcher-option label="Tiny" [value]="ui.sizes.tiny"></jnt-switcher-option>
                <jnt-switcher-option label="Small" [value]="ui.sizes.small"></jnt-switcher-option>
                <jnt-switcher-option label="Normal" [value]="ui.sizes.normal"></jnt-switcher-option>
                <jnt-switcher-option label="Large" [value]="ui.sizes.large"></jnt-switcher-option>
              </jnt-switcher>
            </jnt-form-control>
          </jnt-form-item>

          <h4>Menu item</h4>

          <jnt-form-item>
            <jnt-form-control>
              <jnt-checkbox formControlName="icon" label="Icon" [value]="false"></jnt-checkbox>
            </jnt-form-control>
          </jnt-form-item>

          <jnt-form-item>
            <jnt-form-control>
              <jnt-checkbox formControlName="badge" label="Badge" [value]="false"></jnt-checkbox>
            </jnt-form-control>
          </jnt-form-item>

          <jnt-form-item>
            <jnt-form-label for="scheme">Scheme</jnt-form-label>
            <jnt-form-control>
              <jnt-switcher formControlName="scheme">
                <jnt-switcher-option label="Primary" [value]="ui.schemes.primary"></jnt-switcher-option>
                <jnt-switcher-option label="Secondary" [value]="ui.schemes.secondary"></jnt-switcher-option>
                <jnt-switcher-option label="Success" [value]="ui.schemes.success"></jnt-switcher-option>
                <jnt-switcher-option label="Fail" [value]="ui.schemes.fail"></jnt-switcher-option>
              </jnt-switcher>
            </jnt-form-control>
          </jnt-form-item>

          <jnt-form-item>
            <jnt-form-label for="link">Link</jnt-form-label>
            <jnt-form-control>
              <jnt-switcher formControlName="link">
                <jnt-switcher-option label="External link" [value]="sourceType.external"></jnt-switcher-option>
                <jnt-switcher-option label="Local Link" [value]="sourceType.local"></jnt-switcher-option>
              </jnt-switcher>
            </jnt-form-control>
          </jnt-form-item>

          <jnt-form-item>
            <jnt-form-label for="target">Target</jnt-form-label>
            <jnt-form-control>
              <jnt-switcher formControlName="target">
                <jnt-switcher-option label="Blank" [value]="targetType.blank"></jnt-switcher-option>
                <jnt-switcher-option label="Self" [value]="targetType.self"></jnt-switcher-option>
                <jnt-switcher-option label="Parent" [value]="targetType.parent"></jnt-switcher-option>
                <jnt-switcher-option label="Top" [value]="targetType.top"></jnt-switcher-option>
              </jnt-switcher>
            </jnt-form-control>
          </jnt-form-item>

          <h4>Submenu title</h4>

          <jnt-form-item>
            <jnt-form-control>
              <jnt-checkbox formControlName="subtitleIcon" label="Icon" [value]="false"></jnt-checkbox>
            </jnt-form-control>
          </jnt-form-item>

          <jnt-form-item>
            <jnt-form-control>
              <jnt-checkbox formControlName="subtitleBadge" label="Badge" [value]="false"></jnt-checkbox>
            </jnt-form-control>
          </jnt-form-item>
        </jnt-form>
      </ng-template>
    </jnt-tab>

            <jnt-menu [type]="typeControl.value" [spacer]="spacingControl.value">

                <jnt-menu-item [scheme]="schemeControl.value"
                               [icon]="iconControl.value ? ui.icons.search : null"
                               [target]="targetControl.value"
                               [link]="linkControl.value == sourceType.external ? 'https://google.com' : linkControl.value == sourceType.local ? localLink : null"
                               [title]="title">
                  <jnt-badge *ngIf="badgeControl.value" count="5"></jnt-badge>

                  <jnt-menu-item [scheme]="schemeControl.value"

    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.layout.api">
      <ng-template #tabContentTemplate>
        <app-component-api title="Menu" [target]="menu"></app-component-api>
        <app-component-api title="Menu item" [target]="menuItem"></app-component-api>
        <app-component-api title="Submenu" [target]="submenu"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
