<jnt-container>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/navigation/menu"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2570%3A2780"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Menu</h1>

  <jnt-tabs playground>

    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview>
              <ng-template #document>
                <jnt-menu [type]="typeControl.value" [spacer]="spacingControl.value"
                          [collapsed]="collapsedControl.value">
                  <jnt-menu-item [icon]="iconsControl.value ? ui.icons.calendar : null"
                                 [target]="targetControl.value"
                                 [link]="['/documentation','navigation','link']"
                                 [title]="'Text'">
                    <jnt-badge *ngIf="badgesControl.value" [value]=5></jnt-badge>
                    <jnt-menu>
                      <jnt-menu-item title="Document"
                                     i18n-title="@@label.document"></jnt-menu-item>
                      <jnt-menu-item title="Message"
                                     i18n-title="@@label.message"></jnt-menu-item>
                      <jnt-menu-item title="Home"
                                     i18n-title="@@label.home"></jnt-menu-item>
                    </jnt-menu>
                  </jnt-menu-item>

                  <jnt-menu-item [icon]="iconsControl.value ? ui.icons.calendar : null"
                                 [target]="targetControl.value"
                                 [link]="['/documentation','navigation','link']"
                                 [title]="'Text'">
                    <jnt-badge *ngIf="badgesControl.value" [value]=5></jnt-badge>

                    <jnt-menu>
                      <jnt-menu-item title="Test" [icon]="ui.icons.calendar"></jnt-menu-item>
                      <jnt-menu-item title="Test"></jnt-menu-item>
                      <jnt-menu-item title="Test"></jnt-menu-item>
                    </jnt-menu>

                  </jnt-menu-item>

                </jnt-menu>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.flex.align.stretch">

                <jnt-form-item>
                  <jnt-form-label for="type">Type</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="type" placeholder="Horizontal">
                      <jnt-select-option label="Horizontal"
                                         [icon]="localUi.icons.layout.horizontal"
                                         [key]="ui.orientation.horizontal"></jnt-select-option>
                      <jnt-select-option label="Vertical"
                                         [icon]="localUi.icons.layout.vertical"
                                         [key]="ui.orientation.vertical"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-label for="spacing">Spacing between items</jnt-form-label>
                  <jnt-form-control>
                    <jnt-select formControlName="spacing" placeholder="Normal">
                      <jnt-select-option label="Tiny"
                                         [icon]="localUi.icons.layout.tiny"
                                         [key]="ui.size.tiny"></jnt-select-option>
                      <jnt-select-option label="Small"
                                         [icon]="localUi.icons.layout.small"
                                         [key]="ui.size.small"></jnt-select-option>
                      <jnt-select-option label="Normal"
                                         [icon]="localUi.icons.layout.normal"
                                         [key]="ui.size.normal"></jnt-select-option>
                      <jnt-select-option label="Large"
                                         [icon]="localUi.icons.layout.large"
                                         [key]="ui.size.large"></jnt-select-option>
                    </jnt-select>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-stack [type]="ui.layout.stack.type.horizontal">
                  <jnt-checkbox formControlName="icons"
                                label="Icons"></jnt-checkbox>
                  <jnt-checkbox formControlName="badges"
                                label="Badges"></jnt-checkbox>
                  <jnt-checkbox formControlName="collapsed"
                                label="Collapsed"></jnt-checkbox>
                </jnt-stack>

              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code" [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'menu-test', type: 'MenuTestComponent'}"
                scss="navigation/menu">
              </app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template"
                                 i18n-title="@@label.component_template">

                <![CDATA[

                  ]]>

                  </ng-container>
                  <ng-container *ngIf="collapseControl.value">
                    <![CDATA[
                    collapse="]]>{{collapseControl.value}}<![CDATA["]]>
                  </ng-container>
                  <![CDATA[>
                  <jnt-menu-item
                    ]]>
                    <ng-container *ngIf="schemeControl.value">
                      <![CDATA[
                      [scheme]="ui.scheme.]]>{{schemeControl.value}}<![CDATA["]]>
                    </ng-container>

                    <ng-container *ngIf="iconsControl.value">
                      <![CDATA[
                      [icon]="ui.icons.search"]]>
                    </ng-container>

                    <ng-container *ngIf="linkControl.value == sourceType.external">
                      <![CDATA[
                      link="https://google.com"]]>
                    </ng-container>

                    <ng-container *ngIf="linkControl.value == sourceType.local">
                      <![CDATA[
                      [link]="['/documentation', 'block']"]]>
                    </ng-container>

                    <ng-container *ngIf="targetControl.value">
                      <![CDATA[
                      target="]]>{{targetControl.value}}<![CDATA["]]>
                    </ng-container>
                    <![CDATA[>]]>
                    <ng-container *ngIf="badgesControl.value">
                      <![CDATA[
                      <jnt-badge [value]="5"></jnt-badge>
                      ]]>
                    </ng-container>
                    <![CDATA[
                  </jnt-menu-item>
                  <jnt-submenu title="General"
                               i18n-title="@@label.general" ]]>
                    <ng-container *ngIf="iconsControl.value">
                      <![CDATA[
                      [icon]="ui.icons.crown"]]>
                    </ng-container>
                    <![CDATA[>]]>
                    <ng-container *ngIf="badgesControl.value">
                      <![CDATA[
                      <jnt-badge [value]="5"></jnt-badge>
                      ]]>
                    </ng-container>

                    <ng-container *ngFor="let title of ['Theming', 'Layout', 'Navigation']">
                      <![CDATA[
                      <jnt-menu-item ]]>

                        <ng-container *ngIf="schemeControl.value">
                          <![CDATA[
                          [scheme]="ui.scheme.]]>{{schemeControl.value}}<![CDATA["]]>
                        </ng-container>

                        <ng-container *ngIf="iconsControl.value">
                          <![CDATA[
                          [icon]="ui.icons.search"]]>
                        </ng-container>

                          <![CDATA[
                          target="]]>{{targetControl.value}}<![CDATA["]]>
                        </ng-container>

                        <ng-container *ngIf="linkControl.value == sourceType.external">
                          <![CDATA[
                          link="https://google.com"]]>
                        </ng-container>

                        <ng-container *ngIf="linkControl.value == sourceType.local">
                          <![CDATA[
                          [link]="['/documentation', 'block']"]]>
                        </ng-container>
                        <![CDATA[>]]>
                        <ng-container *ngIf="badgesControl.value">
                          <![CDATA[
                          <jnt-badge [value]="5"></jnt-badge>
                          ]]>
                        </ng-container>
                        <![CDATA[
                      </jnt-menu-item>
                      ]]>
                    </ng-container>
                    <![CDATA[
                  </jnt-submenu>
                </jnt-menu>
                ]]>
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>
    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <jnt-stack [align]="ui.flex.align.stretch">
          <app-component-api title="Menu"
                             i18n-title="@@label.menu"
                             selector="jnt-menu"
                             [target]="types.menu"></app-component-api>
          <app-component-api title="Menu item"
                             i18n-title="@@label.menu_item"
                             selector="jnt-menu-item"
                             [target]="types.menuItem"></app-component-api>
          <app-component-api title="Submenu"
                             i18n-title="@@label.submenu"
                             selector="jnt-submenu"
                             [target]="types.submenu"></app-component-api>
        </jnt-stack>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
