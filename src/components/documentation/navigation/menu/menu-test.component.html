<jnt-container>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/navigation/menu"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=2570%3A2780"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Menu</h1>

  <h3>How to use</h3>

  <app-how-to-use
    [test]="{selector:'menu-test', type: 'MenuTestComponent'}"
    scss="navigation/menu"></app-how-to-use>

  <h3>Playground</h3>

  <jnt-tabs playground>
    <jnt-tab title="Preview" [icon]="localUi.icons.layout.preview">
      <ng-template #tabContentTemplate>
        <jnt-stack [type]="ui.stack.type.horizontal">
          <app-browser-preview preview>
            <ng-template #document>
              <jnt-menu [type]="typeControl.value" [spacer]="spacingControl.value">
                <ng-container *ngFor="let title of ['Documentation', 'Home', 'Contacts']">
                  <jnt-menu-item [scheme]="schemeControl.value"
                                 [icon]="iconsControl.value ? ui.icons.search : null"
                                 [target]="targetControl.value"
                                 [link]="linkControl.value == sourceType.external ? 'https://google.com' : linkControl.value == sourceType.local ? localLink : null"
                                 [title]="title">
                    <jnt-badge *ngIf="iconsControl.value" count="5"></jnt-badge>
                  </jnt-menu-item>
                </ng-container>
                <jnt-submenu title="General" [icon]="iconsControl.value ? ui.icons.crown : null">
                  <jnt-badge *ngIf="iconsControl.value" count="5"></jnt-badge>
                  <ng-container *ngFor="let title of ['Theming', 'Layout', 'Navigation']">
                    <jnt-menu-item [scheme]="schemeControl.value"
                                   [icon]="iconsControl.value ? ui.icons.search : null"
                                   [target]="targetControl.value"
                                   [link]="linkControl.value == sourceType.external ? 'https://google.com' : linkControl.value == sourceType.local ? localLink : null"
                                   [title]="title">
                      <jnt-badge *ngIf="iconsControl.value" count="7"></jnt-badge>
                    </jnt-menu-item>
                  </ng-container>
                </jnt-submenu>
              </jnt-menu>
            </ng-template>
          </app-browser-preview>
          <jnt-form [formGroup]="form" builder>
            <jnt-form-item>
              <jnt-form-label for="type">Type</jnt-form-label>
              <jnt-form-control>
                <jnt-select formControlName="type">
                  <jnt-select-option label="Horizontal"
                                     [icon]="localUi.icons.layout.horizontal"
                                     [key]="ui.orientation.horizontal"></jnt-select-option>
                  <jnt-select-option label="Vertical"
                                     [icon]="localUi.icons.layout.vertical"
                                     [key]="ui.orientation.vertical"></jnt-select-option>
                </jnt-select>
              </jnt-form-control>
            </jnt-form-item>

            <jnt-form-item>
              <jnt-form-label for="spacing">Spacing between items</jnt-form-label>
              <jnt-form-control>
                <jnt-select formControlName="spacing">
                  <jnt-select-option label="Tiny"
                                     [icon]="localUi.icons.layout.tiny"
                                     [key]="ui.sizes.tiny"></jnt-select-option>
                  <jnt-select-option label="Small"
                                     [icon]="localUi.icons.layout.small"
                                     [key]="ui.sizes.small"></jnt-select-option>
                  <jnt-select-option label="Normal"
                                     [icon]="localUi.icons.layout.normal"
                                     [key]="ui.sizes.normal"></jnt-select-option>
                  <jnt-select-option label="Large"
                                     [icon]="localUi.icons.layout.large"
                                     [key]="ui.sizes.large"></jnt-select-option>
                </jnt-select>
              </jnt-form-control>
            </jnt-form-item>

            <jnt-form-item>
              <jnt-form-label for="scheme">Scheme</jnt-form-label>
              <jnt-form-control>
                <jnt-select formControlName="scheme">
                  <jnt-select-option label="Primary" [key]="ui.schemes.primary"></jnt-select-option>
                  <jnt-select-option label="Secondary" [key]="ui.schemes.secondary"></jnt-select-option>
                  <jnt-select-option label="Success" [key]="ui.schemes.success"></jnt-select-option>
                  <jnt-select-option label="Fail" [key]="ui.schemes.fail"></jnt-select-option>
                </jnt-select>
              </jnt-form-control>
            </jnt-form-item>

            <jnt-form-item>
              <jnt-form-label for="link">Scheme</jnt-form-label>
              <jnt-form-control>
                <jnt-select formControlName="link">
                  <jnt-select-option label="External link" [key]="sourceType.external"></jnt-select-option>
                  <jnt-select-option label="Local link" [key]="sourceType.local"></jnt-select-option>
                </jnt-select>
              </jnt-form-control>
            </jnt-form-item>

            <jnt-form-item>
              <jnt-form-label for="target">Target</jnt-form-label>
              <jnt-form-control>
                <jnt-select formControlName="target">
                  <jnt-select-option label="Blank" [key]="targetType.blank"></jnt-select-option>
                  <jnt-select-option label="Self" [key]="targetType.self"></jnt-select-option>
                  <jnt-select-option label="Parent" [key]="targetType.parent"></jnt-select-option>
                  <jnt-select-option label="Top" [key]="targetType.top"></jnt-select-option>
                </jnt-select>
              </jnt-form-control>
            </jnt-form-item>

            <jnt-form-item>
              <jnt-form-control>
                <jnt-checkbox formControlName="icons" label="Icons and badges"></jnt-checkbox>
              </jnt-form-control>
            </jnt-form-item>
          </jnt-form>
        </jnt-stack>
      </ng-template>
    </jnt-tab>

    </jnt-tab>
    <jnt-tab title="API" [icon]="localUi.icons.layout.api">
      <ng-template #tabContentTemplate>
        <app-component-api title="Menu" selector="jnt-menu" [target]="menu"></app-component-api>
        <app-component-api title="Menu item" selector="jnt-menu-item" [target]="menuItem"></app-component-api>
        <app-component-api title="Submenu" selector="jnt-submenu" [target]="submenu"></app-component-api>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>
</jnt-container>
