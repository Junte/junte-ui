<jnt-container>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.svg.gitlab"
              [outline]="ui.outline.ghost"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/navigation/breadcrumbs"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.svg.figma"
              [outline]="ui.outline.ghost"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=780%3A31"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <h1>Breadcrumbs</h1>

  <jnt-tabs playground>
    <jnt-tab title="Preview" [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-stack [type]="ui.layout.stack.type.horizontal">
          <app-browser-preview>
            <ng-template #document>
              <jnt-stack>
                <jnt-breadcrumb></jnt-breadcrumb>
                <jnt-stack [type]="ui.layout.stack.type.horizontal" [align]="ui.flex.align.center" page>
                  <jnt-icon [icon]="ui.icons.home" icon></jnt-icon>
                  <router-outlet></router-outlet>
                </jnt-stack>
                <jnt-link [source]="['.']" title="Home"></jnt-link>
                <jnt-link [source]="['page']" title="First page"></jnt-link>
                <jnt-link [source]="['page', 'page-2']" title="Second page"></jnt-link>
                <jnt-link [source]="['page', 'page-2', 'page-3']" title="Third page"></jnt-link>
              </jnt-stack>
            </ng-template>
          </app-browser-preview>
        </jnt-stack>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="Code" [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <app-code-highlight>
          <![CDATA[
          <jnt-breadcrumb></jnt-breadcrumb>
          ]]>
        </app-code-highlight>

        <h4>RoutingModule</h4>
        <ngx-prism language="js">
        <pre><![CDATA[
        const routes: Routes = [
          {
            path: '',
            component: BreadcrumbsTestComponent,
            data: {breadcrumb: 'Home'},
            children: [
              {
                path: 'page',
                component: BreadCrumbTest1Component,
                data: {breadcrumb: getLabel},
                resolve: {obj: BreadcrumbResolver},
                children: [
                  {
                    path: 'page-2',
                    component: BreadCrumbTest2Component,
                    data: {breadcrumb: 'Second page'},
                    children: [
                      {
                        path: 'page-3',
                        component: BreadCrumbTest3Component,
                        data: {breadcrumb: 'Third page'}
                      }
                    ]
                  }
                ]
              }
            ]
          }
        ];

        @NgModule({
          imports: [RouterModule.forChild(routes)],
          exports: [RouterModule]
        })
          ]]></pre>
        </ngx-prism>

        <h4>BreadcrumbResolver</h4>
        <ngx-prism language="js">
        <pre><![CDATA[
        class Breadcrumb {
                  public label = 'First page';
        }

        @Injectable()
        export class BreadcrumbResolver implements Resolve<Observable<Breadcrumb>> {
                    constructor() {
          }

          resolve(route: ActivatedRouteSnapshot, state: RouterStateSnapshot): Observable<Breadcrumb> {
            return of(new Breadcrumb());
          }
        }
          ]]></pre>
        </ngx-prism>
      </ng-template>
    </jnt-tab>
  </jnt-tabs>

</jnt-container>
