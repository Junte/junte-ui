<jnt-app-content [aside]="aside">
  <jnt-app-sub-header (burgerToggle)="aside.toggle()">
    <jnt-breadcrumb></jnt-breadcrumb>
  </jnt-app-sub-header>
  <jnt-app-body>
    <router-outlet></router-outlet>
  </jnt-app-body>
  <jnt-app-footer>
    <app-footer></app-footer>
  </jnt-app-footer>
</jnt-app-content>
