<jnt-app-aside #aside>

  <ng-template #asideContentTemplate>
    <jnt-menu [type]="ui.orientation.vertical" [spacer]="ui.sizes.small">

      <jnt-submenu title="General" [icon]="ui.icons.crown">
        <jnt-menu-item [link]="['general/theming']" title="Theming"></jnt-menu-item>
        <jnt-menu-item [link]="['general/typography']" title="Typography"></jnt-menu-item>
      </jnt-submenu>

      <jnt-submenu title="Layout" [icon]="ui.icons.layout">
        <jnt-menu-item [link]="['layout/stack']" title="Stack"></jnt-menu-item>
        <jnt-menu-item [link]="['layout/grid']" title="Grid"></jnt-menu-item>
        <jnt-menu-item [link]="['layout/block']" title="Block"></jnt-menu-item>
        <jnt-menu-item [link]="['layout/skeleton']" title="Skeleton"></jnt-menu-item>
        <jnt-menu-item [link]="['layout/spinner']" title="Spinner"></jnt-menu-item>
        <jnt-menu-item [link]="['layout/application']" title="Application"></jnt-menu-item>
      </jnt-submenu>

      <jnt-submenu title="Navigation" [icon]="ui.icons.direction">
        <jnt-menu-item [link]="['navigation/link']" title="Link"></jnt-menu-item>
        <jnt-menu-item [link]="['navigation/anchor']" title="Anchor"></jnt-menu-item>
        <jnt-menu-item [link]="['navigation/menu']" title="Menu"></jnt-menu-item>
        <jnt-menu-item [link]="['navigation/tabs']" title="Tabs"></jnt-menu-item>
        <jnt-menu-item [link]="['navigation/pagination']" title="Pagination"></jnt-menu-item>
        <jnt-menu-item [link]="['navigation/dropdown']" title="Dropdown"></jnt-menu-item>
        <jnt-menu-item [link]="['navigation/breadcrumbs']" title="Breadcrumbs"></jnt-menu-item>
      </jnt-submenu>

      <jnt-submenu title="UI Elements" [icon]="ui.icons.elements">
        <jnt-menu-item [link]="['ui-elements/icon']" title="Icon"></jnt-menu-item>
        <jnt-menu-item [link]="['ui-elements/avatar']" title="Avatar"></jnt-menu-item>
        <jnt-menu-item [link]="['ui-elements/badge']" title="Badge"></jnt-menu-item>
        <jnt-menu-item [link]="['ui-elements/label']" title="Label"></jnt-menu-item>
      </jnt-submenu>

      <jnt-submenu title="Forms" [icon]="ui.icons.forms">
        <jnt-menu-item [link]="['forms/button']" title="Button"></jnt-menu-item>
        <jnt-menu-item [link]="['forms/form']" title="Form"></jnt-menu-item>
        <jnt-menu-item [link]="['forms/input']" title="Input"></jnt-menu-item>
        <jnt-menu-item [link]="['forms/checkbox']" title="Checkbox"></jnt-menu-item>
        <jnt-menu-item [link]="['forms/radio']" title="Radio"></jnt-menu-item>
        <jnt-menu-item [link]="['forms/select']" title="Select"></jnt-menu-item>
        <jnt-menu-item [link]="['forms/switch']" title="Switch"></jnt-menu-item>
        <jnt-menu-item [link]="['forms/switcher']" title="Switcher"></jnt-menu-item>
        <jnt-menu-item [link]="['forms/calendar']" title="Calendar"></jnt-menu-item>
        <jnt-menu-item [link]="['forms/date-picker']" title="Date picker"></jnt-menu-item>
      </jnt-submenu>

      <jnt-submenu title="Collections" [icon]="ui.icons.collections">
        <jnt-menu-item [link]="['collections/gantt']" title="Gantt"></jnt-menu-item>
        <jnt-menu-item [link]="['collections/table']" title="Table"></jnt-menu-item>
        <jnt-menu-item [link]="['collections/slider']" title="Slider"></jnt-menu-item>
        <jnt-menu-item [link]="['collections/accordion']" title="Accordion"></jnt-menu-item>
        <jnt-menu-item [link]="['collections/kanban']" title="Kanban"></jnt-menu-item>
      </jnt-submenu>

      <jnt-submenu title="Overlays" [icon]="ui.icons.overlays">
        <jnt-menu-item [link]="['overlays/modal']" title="Modal"></jnt-menu-item>
        <jnt-menu-item [link]="['overlays/popover']" title="Popover"></jnt-menu-item>
      </jnt-submenu>

      <jnt-submenu title="Dynamic Data" [icon]="ui.icons.charts">
        <jnt-menu-item [link]="['dynamic-data/progress-bar']" title="Progress bar"></jnt-menu-item>
        <jnt-menu-item [link]="['dynamic-data/circle-bar']" title="Circle bar"></jnt-menu-item>
        <jnt-menu-item [link]="['dynamic-data/chart']" title="Chart"></jnt-menu-item>
        <jnt-menu-item [link]="['dynamic-data/date-period']" title="Date period"></jnt-menu-item>
      </jnt-submenu>

      <jnt-submenu title="Other" [icon]="ui.icons.more">
        <jnt-menu-item [link]="['other/pipes']" title="Pipes"></jnt-menu-item>
        <jnt-menu-item [link]="['other/confirm']" title="Confirm"></jnt-menu-item>
      </jnt-submenu>

    </jnt-menu>
  </ng-template>

</jnt-app-aside>

<jnt-app-content [aside]="aside">
  <jnt-app-sub-header (burger)="aside.toggle()">
    <jnt-breadcrumb></jnt-breadcrumb>
  </jnt-app-sub-header>
  <jnt-app-body>
    <router-outlet></router-outlet>
  </jnt-app-body>
  <app-footer #footer></app-footer>
</jnt-app-content>
