<jnt-container>
  <h1 i18n="@@label.table">Table</h1>
  <jnt-stack resources [type]="ui.layout.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.gitlab"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/collections/table"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.figma"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI-v1?node-id=1270%3A541"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <jnt-tabs playground>

    <jnt-tab title="Preview"
             i18n-title="@@label.preview"
             [icon]="localUi.icons.preview">
      <ng-template #tabContentTemplate>
        <jnt-row>
          <jnt-col [tablet]="8">
            <app-browser-preview preview>
              <ng-template #document let-width="width" let-height="height">
                <app-table-data [(state)]="state"
                                [search]="searchControl.value ? [ui.collections.table.features.search] : null"
                                [filter]="filterControl.value"
                                [actions]="actionsControl.value">
                </app-table-data>
              </ng-template>
            </app-browser-preview>
          </jnt-col>
          <jnt-col [tablet]="4">
            <jnt-form [formGroup]="builder">
              <jnt-stack [align]="ui.flex.align.stretch">
                <jnt-form-item>
                  <jnt-form-control>
                    <jnt-checkbox formControlName="search"
                                  label="Search"
                                  i18n-label="@@label.search"></jnt-checkbox>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-control>
                    <jnt-checkbox formControlName="filter"
                                  label="Filter"
                                  i18n-label="@@label.filter"></jnt-checkbox>
                  </jnt-form-control>
                </jnt-form-item>

                <jnt-form-item>
                  <jnt-form-control>
                    <jnt-checkbox formControlName="actions"
                                  label="Actions"
                                  i18n-label="@@label.actions"></jnt-checkbox>
                  </jnt-form-control>
                </jnt-form-item>
              </jnt-stack>
            </jnt-form>
          </jnt-col>
        </jnt-row>
      </ng-template>
    </jnt-tab>

    <jnt-tab #code title="Code"
             i18n-title="@@label.code"
             [icon]="localUi.icons.code">
      <ng-template #tabContentTemplate>
        <jnt-accordion [active]="1">
          <jnt-accordion-section title="How to start"
                                 i18n-title="@@label.how_to_start">
            <ng-template #accordionContentTemplate>
              <app-how-to-use
                [test]="{selector:'table-test', type: 'TableTestComponent'}"
                scss="collections/table"></app-how-to-use>
            </ng-template>
          </jnt-accordion-section>
          <jnt-accordion-section title="Component template">
            <ng-template #accordionContentTemplate>
              <app-code-highlight file="table-test.template.html">
                <![CDATA[
                <jnt-block [width]="ui.width.fluid" [padding]="ui.gutter.none">
                  <jnt-form [formGroup]="form">
                    <jnt-stack [type]="ui.layout.stack.type.vertical"
                               [align]="ui.flex.align.stretch" [gutter]="ui.gutter.normal">
                      <jnt-table #table formControlName="table" ]]>
                        <ng-container *ngIf="searchControl.value">
                          <![CDATA[[features]="[ui.collections.table.features.search]"]]>
                        </ng-container>
                        <![CDATA[>
                        <jnt-table-column title="#" sort="id">
                          <ng-template #tableCellTemplate let-id="id">
                            ]]>
                            {{<![CDATA[id]]>}}
                            <![CDATA[
                          </ng-template>
                        </jnt-table-column>
                        ]]>

                        <![CDATA[
                        <jnt-table-column title="Person"
                                          sort="person">
                          <ng-template #tableCellTemplate let-person="person">
                            ]]>
                            {{<![CDATA[person]]>}}
                            <![CDATA[
                          </ng-template>
                        </jnt-table-column>
                        <jnt-table-column title="Job"
                                          sort="job">
                          <ng-template #tableCellTemplate let-job="job">
                            ]]>
                            {{<![CDATA[job]]>}}
                            <![CDATA[
                          </ng-template>
                        </jnt-table-column>
                        ]]>
                        <ng-container *ngIf="actionsControl.value">
                          <![CDATA[
                          <ng-template #tableRowActionsTemplate let-row="row">
                            <jnt-menu [type]="ui.orientation.vertical" [spacer]="ui.size.small">
                              <jnt-menu-item title="Edit"></jnt-menu-item>
                              <jnt-menu-item title="Delete"></jnt-menu-item>
                            </jnt-menu>
                          </ng-template>
                          ]]>
                        </ng-container>

                        <ng-container *ngIf="filterControl.value">
                          <![CDATA[
                          <ng-template #tableFiltersTemplate>
                            <jnt-select formControlName="job"
                                        placeholder="Select job">
                              <jnt-select-option *ngFor="let job of jobs" [label]="job" [key]="job"></jnt-select-option>
                            </jnt-select>
                          </ng-template>
                          ]]>
                        </ng-container>
                        <![CDATA[
                      </jnt-table>
                    </jnt-stack>
                  </jnt-form>
                </jnt-block>
                ]]>
              </app-code-highlight>
            </ng-template>
          </jnt-accordion-section>
        </jnt-accordion>
      </ng-template>
    </jnt-tab>

    <jnt-tab title="API" [icon]="localUi.icons.api">
      <ng-template #tabContentTemplate>
        <jnt-stack [align]="ui.flex.align.stretch">
          <app-component-api selector="jnt-table" [target]="types.table"></app-component-api>
          <app-component-api [target]="types.column"></app-component-api>
        </jnt-stack>
      </ng-template>
    </jnt-tab>

  </jnt-tabs>
</jnt-container>
