<jnt-container>
  <h1>Select</h1>
  <jnt-stack resources [type]="ui.stack.type.horizontal">
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://gitlab.com/junte/junte-ui/tree/master/projects/junte-ui/src/lib/components/select"
              target="_blank" title="GitLab">
    </jnt-link>
    <jnt-link [icon]="ui.icons.externalLink"
              source="https://www.figma.com/file/EIUNwZCXL9Nm5BKQKl43mfDr/Junte-UI?node-id=114%3A219"
              target="_blank" title="Figma">
    </jnt-link>
  </jnt-stack>

  <jnt-form [formGroup]="form">
    <jnt-form-item>
      <jnt-form-control>
        <jnt-switch formControlName="search" label="Allow seach"></jnt-switch>
      </jnt-form-control>
    </jnt-form-item>

    <ul>
      <li *ngFor="let v of staticControl.value">
        {{v}}
      </li>
    </ul>
    <p>Static options</p>
    <jnt-select [mode]="ui.select.multiple"
                [search]="true"
                placeholder="Your favourite hero"
                formControlName="static">
      <jnt-select-option *ngFor="let hero of heroes"
                         [label]="hero.title"
                         [key]="hero.id"
                         [value]="hero">
      </jnt-select-option>
    </jnt-select>

    <p>Ajax loading</p>
    <jnt-select [mode]="ui.select.multiple"
                [search]="searchControl.value"
                [loader]="searchHeroes"
                valueField="id"
                labelField="title"
                placeholder="Multiple select disabled"
                formControlName="ajax">
      <jnt-select-option *ngFor="let hero of heroes"
                         [label]="hero.title"
                         [key]="hero.id"
                         [value]="hero">
      </jnt-select-option>
      <ng-template #optionTemplate let-hero="value">
        <div option>{{hero.title}} with likes {{hero.likes}}</div>
      </ng-template>
    </jnt-select>
  </jnt-form>
</jnt-container>
